name: Run tests status check.
# Runs tests when updating patches or the ci pipeline
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  pull_request:
    branches:
      - master
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
permissions:
  contents: read
jobs:
  hardening:
    name: Harden runner
    uses: ./.github/workflows/hardening.yaml
  call-run-converter-tests:
    name: Build and run Converter Tests
    needs: hardening
    uses: ./.github/workflows/run-tests.yaml
  call-run-website-tests:
    name: Build and run Website Tests
    needs: hardening
    uses: ./.github/workflows/build-website.yml
  call-run-build-copi-tests:
    name: Build and run COPI Tests
    needs: hardening
    uses: ./.github/workflows/copi-build.yml