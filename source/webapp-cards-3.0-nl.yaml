    id: "T02600"
    text: "Veelgestelde vragen"
  -
    id: "T02610"
    text: "1. Mag ik het spel bewerken, bijvoorbeeld door te kopiëren of iets te wijzigen?"
  -
    id: "T02620"
    text: "Ja natuurlijk."
  -
    id: "T02630"
    text: "Alle OWASP-materialen zijn vrij om mee te doen wat je wilt, op voorwaarde dat je voldoet aan de Creative Commons Attribution-ShareAlike 3.0-licentie. "
  -
    id: "T02640"
    text: "Als je een nieuwe versie maakt, zou je deze misschien kunnen doneren aan het OWASP® Cornucopia-project?"
  -
    id: "T02650"
    text: "2. Hoe kan ik mee helpen?"
  -
    id: "T02660"
    text: "Stuur ideeën, suggesties of aanbod om te helpen naar de mailinglijst van het project."
  -
    id: "T02670"
    text: "3. Hoe zijn de namen van de aanvallers gekozen?"
  -
    id: "T02680"
    text: "EoP begint elke beschrijving met woorden als 'Een aanvaller kan...'."
  -
    id: "T02690"
    text: "Deze moeten als een aanval worden geformuleerd, maar ik was niet enthousiast over de anonieme terminologie. Ik wilde iets boeienders en gebruikte daarom echte namen."
  -
    id: "T02700"
    text: "Deze kunnen worden gezien als externe of interne mensen of aliassen voor computersystemen. Maar in plaats van alleen willekeurige namen, bedacht ik hoe ze het OWASP-gemeenschapsaspect zouden kunnen weerspiegelen. "
  -
    id: "T02710"
    text: "Daarom gebruik ik, afgezien van 'Alice en Bob', de opgegeven (voor)namen van huidige en recente OWASP-medewerkers en bestuursleden (in willekeurige volgorde), en selecteerde vervolgens willekeurig de resterende 50 of zo namen uit de huidige lijst van het betalen van individuele OWASP-leden."
  -
    id: "T02720"
    text: "Er is geen enkele naam meer dan één keer gebruikt, en waar mensen twee persoonlijke namen hadden opgegeven, liet ik een deel vallen om te proberen ervoor te zorgen dat niemand gemakkelijk kan worden geïdentificeerd."
  -
    id: "T02730"
    text: "Namen zijn niet opzettelijk toegewezen aan een bepaalde aanval, verdediging of vereiste. De culturele en gendermix weerspiegelt eenvoudig deze bronnen van namen en is niet bedoeld om wereldrepresentatief te zijn."
  -
    id: "T02740"
    text: "In v1.20 is de naam op VE-10 veranderd om de nieuwe co-leider van het project weer te geven - deze kaart is ook de enige met twee namen in de aanval."
  -
    id: "T02750"
    text: "4. Waarom staan er geen afbeeldingen op de kaartvlakken?"
  -
    id: "T02760"
    text: "Er staat best veel tekst op de kaartjes en de cross-references nemen ook ruimte in beslag."
  -
    id: "T02770"
    text: "Maar het zou goed zijn om extra ontwerpelementen toe te voegen."
  -
    id: "T02790"
    text: "5. Staan de aanvallen gerangschikt op het nummer op de kaart?"
  -
    id: "T02800"
    text: "Slechts bij benadering."
  -
    id: "T02810"
    text: "Het risico is afhankelijk van de toepassing en de organisatie, vanwege verschillende beveiligings- en nalevingsvereisten, dus uw eigen severity rating kan de kaarten in een andere volgorde plaatsen dan de nummers op de kaarten."
  -
    id: "T02820"
    text: "6. Hoe lang duurt het om een ronde kaarten te spelen met het volledige kaartspel?"
  -
    id: "T02830"
    text: "Dit hangt af van de omvang van de applicatie, de hoeveelheid discussie en hoe vertrouwd de spelers zijn met application vulnerability terminologie."
  -
    id: "T02840"
    text: "Maar neem wellicht 1,5 tot 2,0 uur voor 4-6 personen."
  -
    id: "T02850"
    text: "7. Wat voor soort mensen zouden het spel moeten spelen?"
  -
    id: "T02860"
    text: "Probeer altijd een mix van rollen te hebben die alternatieve perspectieven kunnen bijdragen."
  -
    id: "T02870"
    text: "Neem iemand mee die een redelijke kennis heeft van application vulnerability terminologie."
  -
    id: "T02880"
    text: "Probeer anders een mix van architecten, ontwikkelaars, testers en een relevante projectmanager of bedrijfseigenaar."
  -
    id: "T02890"
    text: "8. Wie moet aantekeningen maken en scores opschrijven?"
  -
    id: "T02900"
    text: "Het is beter als iemand anders, die het spel niet speelt, aantekeningen maakt over de geïdentificeerde vereisten en besproken problemen."
  -
    id: "T02910"
    text: "Dit kan gebruikt worden als training voor een meer junior ontwikkelaar, of uitgevoerd worden door de projectmanager."
  -
    id: "T02920"
    text: "Sommige organisaties hebben een opname gemaakt om achteraf te bekijken voor wanneer de requirements formeel zijn opgeschreven."
  -
    id: "T02930"
    text: "9. Moeten we altijd het volledige spel kaarten gebruiken?"
  -
    id: "T02940"
    text: "Nee."
  -
    id: "T02950"
    text: "Een kleiner kaartspel is sneller te spelen."
  -
    id: "T02960"
    text: "Begin je eerste spel met slechts genoeg kaarten voor twee of drie rondes."
  -
    id: "T02970"
    text: "Overweeg altijd om kaarten te verwijderen die helemaal niet geschikt zijn voor de doeltoepassing of functie die wordt beoordeeld."
  -
    id: "T02980"
    text: "Voor de eerste paar keer dat mensen het spel spelen, is het meestal ook beter om de azen en de twee jokers te verwijderen."
  -
    id: "T02990"
    text: "Het is ook gebruikelijk om het spel zonder troefkleur te spelen totdat mensen meer bekend zijn met het idee."
  -
    id: "T03000"
    text: "10. Wat moeten spelers doen als ze een aaskaart hebben met de tekst “een nieuwe X aanval”?"
  -
    id: "T03010"
    text: "De speler kan elke aanval verzinnen waarvan hij of zij denkt dat deze geldig is, maar moet overeenkomen met de kleur van de kaart (bijvoorbeeld Gegevensvalidatie en -codering)."
  -
    id: "T03020"
    text: "Nieuwe spelers kunnen beter deze kaarten verwijderen om mee te beginnen (zie ook FAQ 9)."
  -
    id: "T03060"
