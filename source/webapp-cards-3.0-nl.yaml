    id: "ATJ"
    value: "J"
    url: "https://cornucopia.owasp.org/cards/ATJ"
    desc: "Mark kan toegang krijgen tot bronnen of services omdat er geen authenticatievereiste is, of omdat authenticatie ontbrekend is vanwege misconfiguratie, onjuiste ontwerp of implementatie, of omdat er verkeerd is aangenomen dat authenticatie zou worden uitgevoerd door een ander systeem of in een vorige actie"
