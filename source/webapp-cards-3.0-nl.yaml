    url: "https://cornucopia.owasp.org/cards/SMX"
    desc: "Marce kan verzoeken vervalsen omdat per sessie, of per verzoek voor meer kritieke acties, sterke willekeurige tokens (d.w.z. anti-CSRF-tokens) of iets dergelijks niet worden gebruikt voor acties die van status veranderen"
