    value: "6"
    url: "https://cornucopia.owasp.org/cards/C6"
    desc: "Aaron kan de controles omzeilen omdat fout/uitzonderingsafhandeling ontbrekend is, of onregelmatig of gedeeltelijk is geïmplementeerd, of toegang niet standaard weigert (d.w.z. fouten moeten toegang/uitvoering beëindigen), of afhankelijk is van afhandeling door een ander service of systeem"
  -
    id: "C7"
    value: "7"
    url: "https://cornucopia.owasp.org/cards/C7"
    desc: "Mwengu's acties kunnen niet worden onderzocht omdat er geen adequaat nauwkeurig time-stamp is van beveiligingsgebeurtenissen, of er is geen volledige audittrail, of deze kunnen worden gewijzigd of verwijderd door Mwengu, of er is geen gecentraliseerde logservice"
  -
    id: "C8"
    value: "8"
    url: "https://cornucopia.owasp.org/cards/C8"
    desc: "David kan de applicatie omzeilen om toegang te krijgen tot gegevens omdat de netwerk- en hostinfrastructuur en ondersteunende services/applicaties niet veilig zijn geconfigureerd, de configuratie periodiek opnieuw is gecontroleerd en beveiligingspatches zijn toegepast, of de gegevens lokaal zijn opgeslagen, of de gegevens zijn niet fysiek beschermd"
  -
    id: "C9"
    value: "9"
    url: "https://cornucopia.owasp.org/cards/C9"
    desc: "Mike kan de applicatie misbruiken door een geldige functie te gebruiken te snel, te vaak, of op een andere manier die niet bedoeld is, of de applicatiebronnen verbruikt, of racevoorwaarden veroorzaakt, of een functie overmatig gebruikt"
  -
    id: "CX"
    value: "10"
    url: "https://cornucopia.owasp.org/cards/CX"
    desc: "Spyros kan de controles van de applicatie omzeilen omdat codeframeworks, bibliotheken en componenten kwaadaardige code of kwetsbaarheden bevatten (bijv. intern, commercieel kant-en-klaar, uitbesteed, open source, extern gelokaliseerd)"
  -
    id: "CJ"
    value: "J"
    url: "https://cornucopia.owasp.org/cards/CJ"
    desc: "Roman kan de applicatie misbruiken omdat deze onveilig is gecompileerd of geïmplementeerd, of de configuratie is niet standaard veilig, of beveiligingsinformatie is niet gedocumenteerd, of aan operationele teams is doorgegeven, of de gebruiker is niet gewaarschuwd en toegang is geblokkeerd wanneer de verwachte beveiligingsfuncties niet worden ondersteund of zijn uitgeschakeld"
  -
    id: "CQ"
    value: "Q"
    url: "https://cornucopia.owasp.org/cards/CQ"
    desc: "Jim kan kwaadwillende, niet-normale acties uitvoeren zonder realtime detectie en reactie door de applicatie"
  -
    id: "CK"
    value: "K"
    url: "https://cornucopia.owasp.org/cards/CK"
    desc: "Grant kan de applicatie gebruiken om service aan sommige of alle gebruikers te weigeren"
  -
    id: "CA"
    value: "A"
    url: "https://cornucopia.owasp.org/cards/CA"
    desc: "Je hebt een nieuwe aanval van elk mogelijk type uitgevonden"
    misc: "Lees meer over applicatiebeveiliging in OWASP's gratis Guides on Requirements, Development, Code Review and Testing, de Cheat Sheet-serie en het Open Software Assurance Maturity Model"
-
  id: "WC"
  name: "WILD CARD"
  cards:
  -
    id: "JOA"
    value: "A"
    url: "https://cornucopia.owasp.org/cards/JOA"
    card: "Joker"
    desc: "Alice kan de applicatie gebruiken om systemen en gegevens van gebruikers aan te vallen"
    misc: "Heb je erover nagedacht om individueel OWASP-lid te worden? Alle tools, begeleiding en lokale bijeenkomsten zijn gratis voor iedereen, maar individueel lidmaatschap helpt het werk van OWASP te ondersteunen"
  -
    id: "JOB"
    value: "B"
    url: "https://cornucopia.owasp.org/cards/JOB"
    card: "Joker"
    desc: "Bob kan de applicatie beïnvloeden of wijzigen zodat deze niet langer voldoet aan wettelijke, reglementaire, contractuele of andere organisatorische mandaten"
    misc: "Bestudeer kwetsbaarheden en ontdek hoe ze kunnen worden opgelost met behulp van de gratis OWASP® Juice Shop, Security Shepherd, of met behulp van de online uitdagingen in het gratis OWASP® Hacking-lab"
paragraphs:
-
  id: "Common"
  name: "Algemeen"
  sentences:
  -
    id: "NoCard"
    text: "Geen kaart"
  -
    id: "Title"
    text: "Website App Edition v3.0-NL"
  -
    id: "Title_full"
    text: "OWASP® Cornucopia Website App Edition v3.0-NL"
  -
    id: "T00005"
    text: "Inhoudsopgave"
  -
    id: "T00005"
    text: "Inhoudsopgave"
  -
    id: "T00010"
    text: "OWASP® Cornucopia is een mechanisme om softwareontwikkelingsteams te helpen bij het identificeren van beveiligingsvereisten in Agile, conventionele en formele ontwikkelingsprocessen."
  -
    id: "T00020"
    text: "Auteur"
  -
    id: "T00030"
    text: "Projectleiders"
  -
    id: "T00100"
    text: "Dankbetuigingen"
  -
    id: "T00110"
    text: "Adam Shostack en het Microsoft SDL-team voor het “Elevation of Privilege Threat Modelling Game”, gepubliceerd onder een Creative Commons Attribution-licentie, als de inspiratie voor Cornucopia en waarvan veel ideeën, vooral de speltheorie, zijn gekopieerd."
  -
    id: "T00120"
    text: "Keith Turpin en contributors van OWASP® “Secure Coding Practices - Quick Reference Guide”, origineel gedoneerd aan OWASP door Boeing, die wordt gebruikt als primaire bron van beveiligingsvereisten informatie om de inhoud van de kaarten te vormen."
  -
    id: "T00130"
    text: "Contributors, supporters, sponsors en vrijwilligers aan de OWASP® ASVS, AppSensor, Developer Guide en Web Framework Security Matrix projects, Mitre's Common Attack Pattern Enumeration and Classification (CAPEC™), en SAFECode's “Practical Security Stories and Security Tasks for Agile Development Environments” die allemaal worden gebruikt in de cross-referenties die worden verstrekt."
  -
    id: "T00140"
    text: "Playgen voor het geven van een middagseminar over task gamification, en tartanmaker.com voor het online hulpmiddel om het kaartachterpatroon te helpen creëren."
  -
    id: "T00145"
    text: "Huidige en voormalige contributors en leiders aan het OWASP® Cornucopia-project, vooral degenen die het meest recent betrokken waren bij het bijwerken van de cross-referenties, het maken van online versies en het schrijven van scripts om de uitvoerbestanden van Cornucopia dynamisch te genereren."
  -
    id: "T00150"
    text: "Blackfoot (UK) Limited voor het maken en doneren van drukklare ontwerpbestanden, Tom Brennan en de OWASP® Foundation voor het aanzetten tot het creëren van een OWASP-doos en folder en Secure Delivery Ltd voor het ontwikkelen en doneren van Copi, het platform om Cornucopia en EoP online te spelen."
  -
    id: "T00161"
    text: "(vervolg op pagina 20)"
  -
    id: "T00162"
    text: "(vervolg van pagina 10)"
  -
    id: "T00170"
    text: "Colin Watson als auteur en co-projectleider met Grant Ongers, samen met andere OWASP-vrijwilligers die op veel manieren hebben geholpen."
  -
    id: "T00180"
    text: "OWASP® onderschrijft of beveelt geen commerciële producten of diensten aan © 2012-2025 OWASP® Foundation. Dit document is gelicentieerd onder de Creative Commons Attribution-ShareAlike 3.0-licentie"
  -
    id: "T00200"
    text: "Introductie"
  -
    id: "T00210"
    text: "Het idee achter Cornucopia is om ontwikkelingsteams te helpen, met name degenen die Agile-methodologieën gebruiken, om beveiligingsvereisten voor applicaties te identificeren en op beveiliging gebaseerde gebruikersverhalen te ontwikkelen."
  -
    id: "T00220"
    text: "Het idee had al genoeg tijd gehad om te ontwikkelen, maar de motivatie kwam toen SAFECode zijn Practical Security Stories and Security Tasks for Agile Development Environments in juli 2012 publiceerde."
  -
    id: "T00230"
    text: "Het Microsoft SDL-team had al zijn super Elevation of Privilege: The Threat Modeling Game (EoP) gepubliceerd, maar dat leek niet op het soort problemen die ontwikkelingsteams voor webapplicaties meestal moeten aanpakken."
  -
    id: "T00240"
    text: "EoP is een goed concept en een goede spelstrategie, dat is gepubliceerd onder een Creative Commons Attribution-licentie."
  -
    id: "T00250"
    text: "Cornucopia Website App Edition is gebaseerd op de concepten en spelideeën in EoP, maar deze zijn aangepast om relevanter te zijn voor de soorten problemen die ontwikkelaars van e-commercewebsites tegenkomen."
  -
    id: "T00260"
    text: "Het probeert ideeën voor het modelleren van bedreigingen te introduceren in ontwikkelingsteams die Agile-methodologieën gebruiken, of die meer gericht zijn op zwakheden in webapplicaties dan andere soorten softwarekwetsbaarheden of die niet bekend zijn met STRIDE en DREAD."
  -
    id: "T00270"
    text: "Cornucopia Website App Edition is vermeld als een informatiebron in de PCI Security Standard Council's Information Supplement PCI DSS E-commerce Guidelines, v2, januari 2013."
  -
    id: "T00300"
    text: "Het kaartspel"
  -
    id: "T00310"
    text: "In plaats van EoP's STRIDE-kleuren (sets van kaarten met bijpassende ontwerpen), zijn Cornucopia-kleuren gebaseerd op de structuur van de OWASP® Secure Coding Practices - Quick Reference Guide (SCP), maar met extra aandacht voor secties in de OWASP® Application Security Verification Standard, de OWASP® Web Application Testing Guide en David Rook's Principles of Secure Development. "
  -
    id: "T00320"
    text: "Deze leverden vijf kleuren op, en een zesde genaamd “Cornucopia“ werd gemaakt voor al het andere: "
  -
    id: "T00330"
    text: "Data validatie & codering (VE)"
  -
    id: "T00340"
    text: "Authenticatie (AT)"
  -
    id: "T00350"
    text: "Sessiebeheer (SM)"
  -
    id: "T00360"
    text: "Autorisatie (AZ)"
  -
    id: "T00370"
    text: "Cryptografie (CR)"
  -
    id: "T00380"
    text: "Cornucopia (C)"
  -
    id: "T00390"
    text: "Net als bij pokerkaarten, bevat elke reeks 13 kaarten (Aas, 2-10, Boer, Vrouw en Koning), maar in tegenstelling tot EoP zijn er ook twee Joker-kaarten."
  -
    id: "T00400"
    text: "De inhoud is voornamelijk afkomstig uit de SCP."
  -
    id: "T00500"
    text: "Mappingen"
  -
    id: "T00510"
    text: "De andere driver voor Cornucopia is om de aanvallen te koppelen aan vereisten en verificatietechnieken."
  -
    id: "T00520"
    text: "Een eerste doel was om te verwijzen naar CWE™ zwakte-ID's, maar deze bleken te talrijk, en in plaats daarvan werd besloten om elke kaart toe te wijzen aan CAPEC™ software-aanvalspatroon-ID's die zelf zijn toegewezen aan CWE's, zodat het gewenste resultaat wordt bereikt."
  -
    id: "T00530"
    text: "Elke kaart is ook toegewezen aan de 36 primaire beveiligingsverhalen in het SAFECode-document, evenals aan de OWASP® Developer Guide Web Application Checklist v4.1.9, ASVS v5.0 en AppSensor (detectie en reactie van toepassingsaanvallen) om teams te helpen hun eigen beveiligingsgerelateerde verhalen voor gebruik in Agile-processen."
  -
    id: "T00600"
    text: "Spelstrategie"
  -
    id: "T00610"
    text: "Afgezien van de inhoudelijke verschillen, zijn de spelregels vrijwel identiek aan die voor EoP."
  -
    id: "T00700"
    text: "De kaarten afdrukken"
  -
    id: "T00710"
    text: "Kijk op de Cornucopia-projectpagina voor het verkrijgen van voorgedrukte kaartspellen op glanzend karton."
  -
    id: "T00720"
    text: "De kaarten kunnen vanuit dit document in zwart-wit worden afgedrukt, maar zijn effectiever in kleur."
  -
    id: "T00730"
    text: "De kaarten op de latere pagina's van dit document zijn zo opgemaakt dat ze op één type voorgescoorde zakelijke A4-kaarten passen."
  -
    id: "T00740"
    text: "Dit bleek de snelste manier om in eerste instantie snel speelkaarten te kunnen maken."
  -
    id: "T00750"
    text: "Avery-productcodes C32015 en C32030 zijn met succes getest, maar alle 10 tot 85 mm x 54 mm kaarten op A4-papier zouden met een kleine aanpassing moeten werken."
  -
    id: "T00760"
    text: "Andere leveranciers van kantoorbenodigdheden zoals Ryman en Sigel produceren soortgelijke vellen"
  -
    id: "T00770"
    text: "Deze kaartvellen zijn niet goedkoop, dus wees voorzichtig bij het beslissen wat te printen en welk medium en printertype te gebruiken."
  -
    id: "T00780"
    text: "De kaarten kunnen natuurlijk gewoon op elk formaat papier of karton worden afgedrukt en vervolgens handmatig worden versneden, of een commerciële drukker zou grotere volumes kunnen printen en de kaarten op maat kunnen snijden."
  -
    id: "T00790"
    text: "De snijlijnen worden weergegeven op de voorlaatste pagina van dit document, maar Avery maakt ook een liggend A4-sjabloon (A-0017-01_L.doc) dat als richtlijn kan worden gebruikt."
  -
    id: "T00800"
    text: "Afdrukken en versnijden kan ongeveer een uur duren, en het gebruik van een snellere printer helpt."
  -
    id: "T00810"
    text: "Probeer af te drukken, voeg een hogere kwaliteit toe om de leesbaarheid te vergroten."
  -
    id: "T00820"
    text: "Een optioneel kaartontwerp (in OWASP® tartan) is verstrekt als de laatste pagina van dit document."
  -
    id: "T00830"
    text: "Er is geen speciale uitlijning nodig."
  -
    id: "T00840"
    text: "Dubbelzijdig afdrukken vereist speciale zorg."
  -
    id: "T00850"
    text: "Je kunt de kaartvlakken of de achterkant aanpassen aan de voorkeuren van je eigen organisatie."
  -
    id: "T00900"
    text: "Maatwerk"
  -
    id: "T00910"
    text: "Nadat je Cornucopia een paar keer hebt gebruikt, heb je misschien het gevoel dat sommige kaarten minder relevant zijn voor je applicaties, of dat de bedreigingen anders zijn voor je organisatie."
  -
    id: "T00920"
    text: "Bewerk dit document zelf om de kaarten geschikter te maken voor je teams, of maak volledig nieuwe kaartspellen."
  -
    id: "T01000"
    text: "Geef feedback"
  -
    id: "T01010"
    text: "Als je ideeën of feedback hebt over het gebruik van OWASP® Cornucopia, deel deze dan alstublieft."
  -
    id: "T01020"
    text: "Nog beter als je alternatieve versies van de kaarten maakt, of professionele drukklare versies maakt, deel dat dan met de vrijwilligers die deze editie hebben gemaakt en met de bredere gemeenschap voor applicatieontwikkeling en applicatiebeveiliging."
  -
    id: "T01030"
    text: "De beste plaats om te bespreken of bij te dragen is in de lijst of groep voor het OWASP-project:"
  -
    id: "T01040"
    text: "Lijst/Groep"
  -
    id: "T01050"
    text: "Project startpagina"
  -
    id: "T01060"
    text: "Alle OWASP documenten en hulpmiddelen zijn gratis te downloaden en te gebruiken."
  -
    id: "T01070"
    text: "OWASP® Cornucopia is een open source project en is gratis te downloaden en te gebruiken."
  -
    id: "T01100"
    text: "Instructies"
  -
    id: "T01110"
    text: "De tekst op elke kaart beschrijft een aanval, maar de aanvaller krijgt een naam die uniek is voor alle kaarten."
  -
    id: "T01120"
    text: "De naam kan een computer systeem (bijv. de database, het bestandssysteem, een andere applicatie, een gerelateerde service, een botnet), een individu (bijv. een burger, een klant, een cliënt, een werknemer, een crimineel, een spion), of zelfs een groep mensen (bijv. een concurrentie organisatie, activisten met een gemeenschappelijke doelstelling) voorstellen."
  -
    id: "T01130"
    text: "De aanvaller bevindt zich mogelijk op afstand op een ander apparaat/locatie, of lokaal/intern met toegang tot hetzelfde apparaat, dezelfde host of hetzelfde netwerk als waarop de applicatie wordt uitgevoerd."
  -
    id: "T01140"
    text: "De aanvaller wordt altijd genoemd aan het begin van elke beschrijving"
  -
    id: "T01150"
    text: "Een voorbeeld is:"
  -
    id: "T01160"
    text: "William heeft controle over het genereren van sessie-ID's."
  -
    id: "T01170"
    text: "Dit betekent dat de aanvaller (William) nieuwe sessie-ID's kan maken die de toepassing accepteert."
  -
    id: "T01180"
    text: "De aanvallen zijn voornamelijk afgeleid van de beveiligingsvereisten die zijn vermeld in het SCP, v2, maar vervolgens aangevuld met verificatiedoelstellingen uit de OWASP® “Application Security Verification Standard”, de op beveiliging gerichte verhalen in SAFECode's “Practical Security Stories and Security Tasks for Agile Development Environments”, en tot slot een overzicht van de kaarten in EOP. in OWASP Cornucopia Website Edition v3.0 de SCP-toewijzing was vervangen door de OWASP Developer Guide Web Application Checklist"
  -
    id: "T01190"
    text: "Meer informatie over elke kaart is beschikbaar op de OWASP Website op "
  -
    id: "T01200"
    text: "Hulpmiddelen voor het opzoeken van aanvallen en vijf bronnen worden op de meeste kaarten geleverd:"
  -
    id: "T01210"
    text: "Vereisten in “OWASP DevGuide - Web Checklist”, v4.1.9, OWASP®, juli 2025 "
  -
    id: "T01220"
    text: "Verificatie-ID's in OWASP® “Application Security Verification Standard”"
  -
    id: "T01230"
    text: "Aanvalsdetectiepunt-ID's in “AppSensor”, OWASP®, augustus 2010-2015"
  -
    id: "T01240"
    text: "ID's in “Common Attack Pattern Enumeration and Classification (CAPEC™)”, v3.9, Mitre Corporation, november 2015"
  -
    id: "T01250"
    text: "Op veiligheid gerichte verhalen in 'Practical Security Stories and Security Tasks for Agile Development Environments', SAFECode, juli 2012"
  -
    id: "T01260"
    text: "Een look-up betekent dat de aanval is opgenomen in het item waarnaar wordt verwezen, maar niet noodzakelijkerwijs de volledige bedoeling ervan omvat."
  -
    id: "T01270"
    text: "Voor gestructureerde gegevens zoals CAPEC, wordt de meest specifieke verwijzing gegeven, maar soms wordt een cross-references gegeven die ook meer specifieke (kinder)voorbeelden bevat."
  -
    id: "T01280"
    text: "Er zijn geen zoekopdrachten voor de zes azen en twee jokers."
  -
    id: "T01290"
    text: "In plaats daarvan hebben deze kaarten enkele algemene tips in cursieve tekst."
  -
    id: "T01300"
    text: "Het is mogelijk om Cornucopia op veel verschillende manieren te spelen."
  -
    id: "T01301"
    text: "Lees pagina's 11-19 voor meer informatie over het spelen."
  -
    id: "T01310"
    text: "Hier is een manier, online gedemonstreerd in een video op "
  -
    id: "T01311"
    text: " wat het nieuwe (mei 2015) score/recordblad gebruikt op "
  -
    id: "T01400"
    text: "Voorbereidingen"
  -
    id: "T01410"
    text: "Verkrijg een kaartspel of print uw eigen kaartspel Cornucopia-kaarten (zie pagina 2 van dit document) en scheid/knip de kaarten uit"
  -
    id: "T01411"
    text: "Gebruik de kaarten in dit kaartspel"
  -
    id: "T01420"
    text: "Identificeer een applicatie of applicatieproces om te beoordelen; dit kan een concept, ontwerp of een daadwerkelijke implementatie zijn"
  -
    id: "T01430"
    text: "Creëer een data flow diagram, user stories of andere artefacten om de beoordeling te vergemakkelijken"
  -
    id: "T01431"
    text: "Dit zal helpen de vraag te beantwoorden: “Waar werken we aan?”"
  -
    id: "T01440"
    text: "Identificeer en nodig een groep van 3-6 architecten, ontwikkelaars, testers en andere zakelijke belanghebbenden samen uit en ga rond een tafel zitten (probeer iemand die redelijk bekend is met applicatiebeveiliging erbij te betrekken)"
  -
    id: "T01450"
    text: "Houd wat prijzen bij de hand (gouden sterren, chocolade, pizza, bier of bloemen, afhankelijk van je kantoorcultuur)"
  -
    id: "T01500"
    text: "Speel"
  -
    id: "T01510"
    text: "Eén kleur - Cornucopia - fungeert als troef."
  -
    id: "T01520"
    text: "Azen zijn hoog (d.w.z. ze verslaan koningen)."
  -
    id: "T01530"
    text: "Het helpt als er een niet-speler is om de problemen en scores bij te houden."
  -
    id: "T01540"
    text: "Verwijder de jokers en een paar kaarten met een lage score (2, 3, 4) uit de Cornucopia-reeks om ervoor te zorgen dat elke speler hetzelfde aantal kaarten heeft"
  -
    id: "T01550"
    text: "Schud de stapel en deel alle kaarten"
  -
    id: "T01560"
    text: "Om te beginnen, kies willekeurig een speler die de eerste kaart zal spelen - ze kunnen elke kaart uit hun hand spelen behalve die van de troefkleur - Cornucopia"
  -
    id: "T01570"
    text: "Om een kaart te spelen, moet elke speler deze hardop voorlezen en uitleggen (zie het online Wiki Deck voor tips) hoe de dreiging van toepassing kan zijn (de speler krijgt een punt voor aanvallen die mogelijk werken waarvan de groep denkt dat een bruikbare bug) - probeer in dit stadium geen oplossingen te bedenken en sluit een bedreiging niet uit alleen omdat je denkt dat deze al is verholpen - iemand noteert de kaart en noteert de problemen die aan de orde zijn gesteld"
  -
    id: "T01571"
    text: "Als een speler vastloopt, vraag hem of haar dan om de QR-code op de kaart te scannen om toegang te krijgen tot de online kaartpagina en het gedeelte te lezen met de titel: “Wat kan er misgaan?”"
  -
    id: "T01580"
    text: "Speel met de klok mee. Elke persoon moet een kaart op dezelfde manier spelen; als je een kaart van de overeenkomende eerste reeks hebt, moet je een van die kaarten spelen, anders kunnen ze een kaart uit een andere reeks spelen. "
  -
    id: "T01590"
    text: "Alleen een hogere kaart van dezelfde kleur, of de hoogste kaart in de troefkleur Cornucopia, wint de hand."
  -
    id: "T01600"
    text: "Degene die de ronde wint, leidt de volgende ronde (d.w.z. zij spelen eerst), en bepaalt zo de volgende leidende kleur"
  -
    id: "T01610"
    text: "Herhaal totdat alle kaarten zijn gespeeld"
  -
    id: "T01700"
    text: "Puntentelling"
  -
    id: "T01710"
    text: "Het doel is om toepasbare bedreigingen te identificeren en handen te winnen (rondes):"
  -
    id: "T01720"
    text: "Score +1 voor elke kaart die je kan identificeren als een geldige bedreiging voor de betreffende toepassing"
  -
    id: "T01730"
    text: "Scoor +1 als je een ronde wint"
