    id: "T01800"
    text: "Sluiting"
  -
    id: "T01810"
    text: "Beoordeel alle van toepassing zijnde dreigingen en de bijbehorende beveiligingseisen"
  -
    id: "T01811"
    text: "Gebruik de QR-codes op de kaarten om naar de online kaartpagina te gaan en lees het gedeelte met de titel: “Wat gaan we hieraan doen?”"
  -
    id: "T01820"
    text: "Creëer user stories, specificaties en testcases zoals vereist voor uw ontwikkelingsmethodologie."
  -
    id: "T01900"
    text: "Alternatieve spelregels"
  -
    id: "T01910"
    text: "Als je nieuw bent in het spel, verwijder dan eerst de azen en twee jokerkaarten."
  -
    id: "T01920"
    text: "Nadat de deelnemers meer vertrouwd zijn met het proces, kunnen de Joker-kaarten weer worden toegevoegd."
  -
    id: "T01930"
    text: "Naast de hierboven beschreven regels van het “troefkaartspel” die erg lijken op de EoP, kan het kaartspel ook worden gespeeld als het “eenentwintig kaartspel” (ook bekend als “ponton” of “blackjack”), aangezien dat normaliter het aantal kaarten vermindert dat in elke ronde wordt gespeeld."
  -
    id: "T01940"
    text: "Tot de deelnemers tevreden zijn met het nut van het spel kunnen zij oefenen op een denkbeeldige applicatie, of zelfs een toekomstige geplande applicatie, in plaats van te proberen fouten te vinden in bestaande applicaties."
  -
    id: "T01950"
    text: "Overweeg gewoon met één kleur te spelen om een kortere sessie te maken - maar probeer alle kleuren voor elk project te gebruiken."
  -
    id: "T01960"
    text: "Of nog beter, speel gewoon één hand met een aantal vooraf geselecteerde kaarten en scoor alleen op het vermogen om beveiligingsvereisten te identificeren."
  -
    id: "T01970"
    text: "Speel wellicht één spel van elke kleur elke dag van de week, als de deelnemers niet lang genoeg de tijd kunenn nemen voor een volledig kaartspel."
  -
    id: "T01980"
    text: "Sommige teams hebben de voorkeur om een volledige hand kaarten te spelen en dan na elke ronde te bespreken wat er op de kaarten staat (in plaats van nadat elke persoon een kaart heeft gespeeld)."
  -
    id: "T01990"
    text: "Een andere suggestie is dat als een speler de kaart die relevant is niet identificeert, andere spelers ideeën kunnen voorstellen en hen mogelijk het punt voor de kaart laat verdienen."
  -
    id: "T02000"
    text: "Overweeg om extra punten toe te kennen voor bijzonder goede bijdragen."
  -
    id: "T02010"
    text: "Je kunt zelfs alleen spelen."
  -
    id: "T02020"
    text: "Gebruik de kaarten om als thought-provokers te fungeren."
  -
    id: "T02030"
    text: "Meer mensen erbij betrekken zal voordelig zijn."
  -
    id: "T02040"
    text: "In de EoP-richtlijnen van Microsoft raden ze valsspelen aan als een goede spelstrategie."
  -
    id: "T02100"
    text: "Ontwikkelingsframework-specifieke aangepaste kaartdecks"
  -
    id: "T02110"
    text: "Er kunnen ingebouwde beveiligingscontroles zijn in sommige veelgebruikte talen en frameworks voor web- en mobiele applicatieontwikkeling."
  -
    id: "T02120"
    text: "Bij bepaalde voorwaarden is het handig om na te gaan hoe het gebruik van deze controles de identificatie van aanvullende vereisten kan vereenvoudigen - op voorwaarde natuurlijk dat de controles correct zijn opgenomen, ingeschakeld en geconfigureerd."
  -
    id: "T02130"
    text: "Overweeg om kaarten uit de decks te verwijderen als je er zeker van bent dat ze worden behandeld door de manier waarop je de taal/het framework gebruikt."
  -
    id: "T02140"
    text: "Elementen tussen haakjes zijn “misschien”."
