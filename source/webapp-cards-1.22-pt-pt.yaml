  -
    value: "T02600"
    text: "Perguntas frequentes"
  -
    value: "T02610"
    text: "1. Posso copiar ou editar o jogo?"
  -
    value: "T02620"
    text: "Claro que sim."
  -
    value: "T02630"
    text: "Todos os materiais da OWASP são livres para uso, desde que cumpra a licença Creative Commons Attribution-ShareAlike 3.0. "
  -
    value: "T02640"
    text: "Se criar uma nova versão, talvez considere doá-la ao Projeto OWASP® Cornucopia?"
  -
    value: "T02650"
    text: "2. Como posso envolver-me?"
  -
    value: "T02660"
    text: "Por favor, envie ideias ou ofertas de ajuda para a lista de e-mails do projeto."
  -
    value: "T02670"
    text: "3. Como foram escolhidos os nomes dos atacantes?"
  -
    value: "T02680"
    text: "Cada descrição no EoP começa com palavras como 'Um atacante pode...'. "
  -
    value: "T02690"
    text: "Estas têm de ser expressas como um ataque, mas não gostava de usar terminologia anónima, querendo algo mais envolvente, e por isso usei nomes pessoais. "
  -
    value: "T02700"
    text: "TEstes nomes podem representar pessoas externas ou internas, ou apelidos para sistemas informáticos. Em vez de nomes aleatórios, pensei em refletir o aspeto comunitário da OWASP. "
  -
    value: "T02710"
    text: "Portanto, além de 'Alice e Bob', utilizei os primeiros nomes de atuais e antigos funcionários da OWASP e membros do Conselho (sem ordem específica), e selecionei aleatoriamente os restantes 50 ou mais nomes da lista atual de membros pagantes individuais da OWASP. "
  -
    value: "T02720"
    text: "Nenhum nome foi utilizado mais do que uma vez, e onde as pessoas tinham dois nomes próprios, removi um para tentar garantir que ninguém seja facilmente identificado. "
  -
    value: "T02730"
    text: "Os nomes não foram atribuídos deliberadamente a qualquer ataque, defesa ou requisito em particular. A mistura cultural e de género reflete simplesmente as fontes dos nomes e não pretende ser representativa do mundo."
  -
    value: "T02740"
    text: "Na versão 1.20, o nome no VE-10 foi alterado para refletir o novo co-líder do projeto - este é a única carta com dois nomes no ataque."
  -
    value: "T02750"
    text: "4. Por que não há imagens nas faces das cartas?"
  -
    value: "T02760"
    text: "Há bastante texto nos cartões, e as referências cruzadas também ocupam espaço."
  -
    value: "T02770"
    text: "Mas seria ótimo incluir elementos de design adicionais."
  -
    value: "T02790"
    text: "5. Os ataques estão classificados pelo número na carta?"
  -
    value: "T02800"
    text: "Apenas aproximadamente."
  -
    value: "T02810"
    text: "O risco depende da aplicação e da organização, devido a diferentes requisitos de segurança e conformidade, por isso a sua própria classificação de gravidade pode colocar as cartas em outra ordem além dos números nas cartas."
  -
    value: "T02820"
    text: "6. Quanto tempo leva para jogar uma ronda com o baralho completo?"
  -
    value: "T02830"
    text: "TDepende do escopo da aplicação, da quantidade de discussão e do quão familiar os jogadores estão com os conceitos de segurança de aplicações."
  -
    value: "T02840"
    text: "Mas, talvez, considere 1,5 a 2,0 horas para 4-6 pessoas."
  -
    value: "T02850"
    text: "7. Que tipo de pessoas deve jogar o jogo?"
  -
    value: "T02860"
    text: "Tente sempre ter uma mistura de funções que possam contribuir com diferentes perspetivas."
  -
    value: "T02870"
    text: "Mas inclua alguém que tenha um conhecimento razoável da terminologia de vulnerabilidades de aplicações. "
  -
    value: "T02880"
    text: "Caso contrário, tente incluir uma mistura de arquitetos, desenvolvedores, testadores e um gestor de projeto ou proprietário de negócio relevante."
  -
    value: "T02890"
    text: "8. Quem deve tomar notas e registar os pontos?"
  -
    value: "T02900"
    text: "É melhor que outra pessoa, que não esteja a jogar, tome notas sobre os requisitos identificados e questões discutidas."
  -
    value: "T02910"
    text: "Isto pode servir como formação para um desenvolvedor mais júnior, ou ser feito pelo gestor de projeto."
  -
    value: "T02920"
    text: "Algumas organizações fizeram gravações para rever posteriormente quando os requisitos são formalmente escritos."
  -
    value: "T02930"
    text: "9. Devemos sempre usar o baralho completo de cartas?"
  -
    value: "T02940"
    text: "Não. "
  -
    value: "T02950"
    text: "Um baralho menor é mais rápido de jogar. "
  -
    value: "T02960"
    text: "Comece o primeiro jogo com apenas cartas suficientes para duas ou três rondas. "
  -
    value: "T02970"
    text: "Considere sempre remover cartas que não são apropriadas para a aplicação ou função a ser revista."
  -
    value: "T02980"
    text: "Nas primeiras vezes que as pessoas jogam o jogo, também costuma ser melhor remover os ases e os dois jokers."
  -
    value: "T02990"
    text: "Nas primeiras vezes que as pessoas jogam o jogo, também costuma ser melhor remover os ases e os dois jokers."
  -
    value: "T03000"
    text: "10. O que os jogadores devem fazer quando têm uma carta Ás que diz 'inventou um novo ataque X'?"
