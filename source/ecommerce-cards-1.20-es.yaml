  -
    value: "T01340"
    text: "Es posible jugar Cornucopia de muchas formas diferentes."
  -
    value: "T01350"
    text: "He aquí una forma."
  -
    value: "T01400"
    text: "A - Preparativos"
  -
    value: "T01410"
    text: "A1.Use las cartas de este paquete"
  -
    value: "T01420"
    text: "A2.Identifique una solicitud o proceso de solicitud para revisar; esto podría ser un concepto, diseño o una implementación real"
  -
    value: "T01430"
    text: "A3.Cree un diagrama de flujo de datos, historias de usuarios u otros artefactos para ayudar en la revisión. "
  -
    value: "T01440"
    text: "A4.Identifique e invite a un grupo de 3 a 6 personas, Se recomienda que los roles a considerar sean arquitectos, desarrolladores, evaluadores y otras partes interesadas del negocio, Siéntelos juntos alrededor de una mesa (intente incluir a alguien bastante familiarizado con la seguridad de las aplicaciones)"
  -
    value: "T01450"
    text: "A5.Tenga algunos premios a mano (estrellas doradas, chocolate, pizza, cerveza o flores según la cultura de su oficina)"
  -
    value: "T01460"
    text: "B - El juego"
  -
    value: "T01470"
    text: "Un palo, Cornucopia, actúa como triunfo. "
  -
    value: "T01480"
    text: "Los ases son altos (es decir, vencieron a los reyes). "
  -
    value: "T01490"
    text: "Ayuda si hay alguien que no es jugador para documentar los problemas y las puntuaciones."
  -
    value: "T01500"
    text: "B1. Retire los comodines y algunas cartas de puntuación baja (2, 3, 4) del palo de Cornucopia para asegurarse de que cada jugador tenga la misma cantidad de cartas. "
  -
    value: "T01510"
    text: "B2. Baraja la baraja y reparte todas las cartas.."
  -
    value: "T01520"
    text: "B3. Para comenzar, elija un jugador al azar que jugará la primera carta; puede jugar cualquier carta de su mano, excepto del palo de triunfo: Cornucopia"
  -
    value: "T01530"
    text: "B4. Para jugar una carta, cada jugador debe leerla en voz alta y explicar (consulte el Wiki Deck en línea para obtener consejos) cómo podría aplicarse la amenaza (el jugador obtiene un punto por los ataques que podrían funcionar y que el grupo cree que es un error procesable). No intente pensar en mitigaciones en esta etapa, y no excluya una amenaza solo por creer que ya está mitigada; alguien anote la tarjeta y registre los problemas planteados."
  -
    value: "T01540"
    text: "B5. Juegue en el sentido de las agujas del reloj, cada persona debe jugar una carta de la misma manera; si tienes una carta del mismo palo, debes jugar una de esas; de lo contrario, pueden jugar una carta de cualquier otro palo, sólo una carta más alta del mismo palo, o la carta más alta del palo de triunfo Cornucopia, gana la mano."
  -
    value: "T01550"
    text: "B6. La persona que gana la ronda lidera la siguiente ronda (es decir, juega primero) y, por lo tanto, define el siguiente palo principal."
  -
    value: "T01560"
    text: "B7. Repita hasta que se jueguen todas las cartas."
  -
    value: "T01570"
    text: "C - Puntuación"
  -
    value: "T01580"
    text: "El objetivo es identificar las amenazas aplicables y ganar manos (rondas):"
  -
    value: "T01590"
    text: "C1. Obtenga +1 por cada tarjeta que pueda identificar como una amenaza válida para la aplicación en cuestión."
  -
    value: "T01600"
    text: "C2. Obtén +1 si ganas una ronda."
  -
    value: "T01610"
    text: "C3. Una vez que se han jugado todas las cartas, gana el que tenga más puntos."
  -
    value: "T01620"
    text: "D - Cierre"
  -
    value: "T01630"
    text: "D1. Revise todas las amenazas aplicables y los requisitos de seguridad correspondientes."
  -
    value: "T01640"
    text: "D2. Cree historias de usuario, especificaciones y casos de prueba según sea necesario para su metodología de desarrollo."

  -
    value: "T01700"
    text: "Reglas alternativas de juego"
  -
    value: "T01710"
    text: "Si es nuevo en el juego, elimine los Ases y dos cartas de Joker para empezar."
  -
    value: "T01720"
    text: "Vuelva a agregar las tarjetas Joker una vez que la gente se familiarice con el proceso. "
  -
    value: "T01730"
    text: "Aparte de las reglas del 'juego de cartas de triunfos' descritas anteriormente que son muy similares a la EoP, el mazo también se puede jugar como el 'juego de veintiún cartas' (también conocido como 'pontón' o 'blackjack') que normalmente reduce el número de cartas jugadas en cada ronda."
  -
    value: "T01740"
    text: "Practique con una aplicación imaginaria, o incluso una aplicación planificada para el futuro, en lugar de tratar de encontrar fallas en las aplicaciones existentes hasta que los participantes estén contentos con la utilidad del juego."
  -
    value: "T01750"
    text: "Considere simplemente jugar con un dominio para hacer una sesión más corta, pero trate de cubrir todos los dominios para cada proyecto. "
  -
    value: "T01760"
    text: "O incluso mejor, simplemente juegue una mano con algunas cartas preseleccionadas y puntúe solo en la capacidad de identificar los requisitos de seguridad. "
  -
    value: "T01770"
    text: "Quizás tenga un juego de cada palo cada día durante una semana más o menos, si los participantes no pueden disponer del tiempo suficiente para una baraja completa."
  -
    value: "T01780"
    text: "Algunos equipos han preferido jugar una mano completa de cartas y luego discutir lo que hay en las cartas después de cada ronda (en lugar de después de que cada persona juegue una carta)."
  -
    value: "T01790"
    text: "Otra sugerencia es que, si un jugador no identifica que la carta es relevante, permita que otros jugadores sugieran ideas y, potencialmente, déjeles ganar el punto por la carta. "
  -
    value: "T01800"
    text: "Considere la posibilidad de conceder puntos extra por contribuciones especialmente buenas."
  -
    value: "T01810"
    text: "Incluso puedes jugar solo. "
  -
    value: "T01820"
    text: "Solo usa las tarjetas para que actúen como lluvia de ideas. "
  -
    value: "T01830"
    text: "Sin embargo, involucrar a más personas siempre será beneficioso."
  -
    value: "T01840"
    text: "En la guía EoP de Microsoft, recomiendan hacer trampa como una buena estrategia de juego."
  -
    value: "T01900"
    text: "Marco de desarrollo específico - barajas de cartas modificadas"
  -
    value: "T01910"
    text: "A finales de 2012, se publicó la Matriz de seguridad del marco de OWASP, cuyos documentos incorporaron controles de seguridad en algunos lenguajes y marcos de uso común para el desarrollo de aplicaciones web y móviles."
  -
    value: "T01920"
    text: "Con ciertas salvedades, es útil considerar cómo el uso de estos controles puede simplificar la identificación de requisitos adicionales, siempre que, por supuesto, los controles estén incluidos, habilitados y configurados correctamente."
  -
    value: "T01930"
    text: "Considere quitar las siguientes cartas de los mazos si está seguro de que se tratan por la forma en que está usando el lenguaje / marco ork. Los elementos entre paréntesis son 'maybes'."
