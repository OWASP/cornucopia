suits:
- 
  id: "SP"
  name: "Спуфинг"
  cards:
    - 
      id: "SP2"
      value: "2"
      desc: "Злоумышленник может захватить порт или сокет, который обычно используется сервером"
    - 
      id: "SP3"
      value: "3"
      desc: "Злоумышленник может пробовать пароли один за одним и ничто его не замедляет (онлайн или офлайн)"
    - 
      id: "SP4"
      value: "4"
      desc: "Злоумышленник может подключиться анонимно, потому что мы предполагаем, что аутентификация выполнена уровнем выше"
    - 
      id: "SP5"
      value: "5"
      desc: "Злоумышленник может запутать клиента, потому что существует множество способов идентификации сервера"
    - 
      id: "SP6"
      value: "6"
      desc: "Злоумышленник может притвориться сервером, потому что идентификаторы не хранятся на клиенте и не перепроверяются при подключении (постоянные ключи не используются)"
    - 
      id: "SP7"
      value: "7"
      desc: "Злоумышленник может подключиться к серверу по каналу без аутентификации (и шифрования)"
    - 
      id: "SP8"      
      value: "8"
      desc: "Злоумышленник может украсть реквизиты для входа с сервера и использовать их (напрмер, ключ хранится в файле, доступном всем на чтение)"
    - 
      id: "SP9"
      value: "9"
      desc: "Злоумышленник узнавший пароль получает доступ (используйте многофакторную аутентификацию)"
    - 
      id: "SPX"
      value: "10"
      desc: "Злоумышленник может выбрать слабую аутентификацию или не использовать ее вовсе"
    - 
      id: "SPJ"
      value: "В"
      desc: "Злоумышленник может украсть реквизиты для входа с клиента и использовать их"
    - 
      id: "SPQ"
      value: "Д"
      desc: "Злоумышленник может обновить или восстановить пароль (процедура восстановления пароля не требует старый пароль для подтверждения)"
    - 
      id: "SPK"
      value: "К"
      desc: "Ваша система использует стандартный пароль админа и не требует его смены"
    - 
      id: "SPA"
      value: "A"
      desc: "Вы придумали новую Спуфинг атаку"
      misc: "Узнать больше по этой теме ..."
-
  id: "TA"
  name: "Подделка"
  cards:
    - 
      id: "TA2"
      value: "2"
      desc: "Злоумышленник может воспользоваться механизмом обмена ключами или контроля целостности, который вы создали самостоятельно вместо использования стандартного криптографического алгоритма"
    - 
      id: "TA3"
      value: "3"
      desc: "Злоумышленник может изменить вашу систему сборки и создать подписанные сборки вашего программного обеспечения"
    - 
      id: "TA4"
      value: "4"
      desc: "Код принятия решений по контролю доступа размазан по всему приложению, а не сосредоточен в ядре ​​безопасности"
    - 
      id: "TA5"
      value: "5"
      desc: "Злоумышленник может переотправить данные, и это не будет обнаружено, потому что ваш код не предоставляет временные метки или порядковые номера"
    - 
      id: "TA6"
      value: "6"
      desc: "Злоумышленник может писать в хранилище данных, на которое полагается ваш код"
    - 
      id: "TA7"
      value: "7"
      desc: "Злоумышленник может обойти ограничения, потому что вы не приводите имена к каноническому виду перед проверкой разрешений"
    - 
      id: "TA8"
      value: "8"
      desc: "Злоумышленник может манипулировать данными, потому что нет никакой защиты целостности данных при передаче по сети"
    - 
      id: "TA9"
      value: "9"
      desc: "Злоумышленник может предоставить или контролировать информацию о состоянии"
    - 
      id: "TAX"
      value: "10"
      desc: "Злоумышленник может изменить информацию в хранилище данных, потому что оно имеет слабые/открытые разрешения или включает в себя группу, которая эквивалентна всем («любой с учетной записью Facebook»)"
    - 
      id: "TAJ"
      value: "В"
      desc: "Злоумышленник может написать в некий ресурс, потому что разрешения предоставляются всем или отсутствуют ACL."
    - 
      id: "TAQ"
      value: "Д"
      desc: "Злоумышленник может изменить параметры за границей доверия и после проверки (например, важные параметры в скрытом поле в HTML или передача указателя на критическую память)"
    - 
      id: "TAK"
      value: "К"
      desc: "Злоумышленник может загрузить код внутрь вашего процесса через точку расширения"
    - 
      id: "TAA"
      value: "A"
      desc: "Вы придумали новую атаку вида Подделка"
      misc: "Узнать больше по этой теме ..."
-
  id: "RE"
  name: "Отказ"
  cards:
    - 
      id: "RE2"
      value: "2"
      desc: "Злоумышленник может передавать данные в журнал, чтобы атаковать читыющего этот журнал, и нет документации о том, какие проверки выполняются"
    - 
      id: "RE3"
      value: "3"
      desc: "Злоумышленник с низкими привилегиями может прочитать интересную информацию о безопасности в журналах"
    - 
      id: "RE4"
      value: "4"
      desc: "Злоумышленник может изменить цифровые подписи, потому что система цифровой подписи, которую вы реализуете, слабая, или использует MAC там, где необходима подпись"
    - 
      id: "RE5"
      value: "5"
      desc: "Злоумышленник может изменить сообщения журнала, передаваемые по сети, потому что для них не задан механизм контроля целостности"
    - 
      id: "RE6"
      value: "6"
      desc: "Злоумышленник может создать запись журнала без временной метки (или все записи журнала без меток)"
    - 
      id: "RE7"
      value: "7"
      desc: "Злоумышленник может заставить журналы заротироваться, что приведет к потере данных"
    - 
      id: "RE8"
      value: "8"
      desc: "Злоумышленник может затереть записи в журнале или повредить информацию о безопасности"
    - 
      id: "RE9"
      value: "9"
      desc: "Злоумышленник может использовать общий ключ, чтобы представляться разными участниками, запутывая информацию в журналах"
    - 
      id: "REX"
      value: "10"
      desc: "Злоумышленник может внедрить произвольные данные в журналы от неаутентифицированных (или слабо аутентифицированных) посторонних без проверки"
    - 
      id: "REJ"
      value: "В"
      desc: "Злоумышленник может редактировать журналы не оставляя следов (возможно, потому что нет опции проверки работоспособности системы ведения журналаов)"
    - 
      id: "REQ"
      value: "Д"
      desc: "Злоумышленник может сказать «я этого не делал», и у вас не будет возможности доказать, что он не прав"
    - 
      id: "REK"
      value: "К"
      desc: "Система не имеет журналов"
    - 
      id: "REA"
      value: "A"
      desc: "Вы придумали новую атаку Отказа"
      misc: "Узнать больше по этой теме ..."
-
  id: "ID"
  name: "Раскрытие Информации"
  cards:
    - 
      id: "ID2"
      value: "2"
      desc: "Злоумышленник может взломать шифрование файла перебором, потому что от этой атки нет защиты (пример защиты -  растягивание пароля)"
