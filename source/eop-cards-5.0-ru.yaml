paragraphs:
-
  id: "Common"
  name: "Общее"
  sentences:
  -
    id: "Title"
    text: "Elevation of Privilege"
  -
    id: "T00001"
    text: "About"
  -
    id: "T00002"
    text: "Моделирование Угроз"
  -
    id: "T00003"
    text: "Security Development"
  -
    id: "T00004"
    text: "Lifecycle"
  -
    id: "T00010"
    text: "Игра Elevation of Privilege спроектирована, чтобы стать простым способом начать рассмотривать архитектуру с точки зрения безопасности. Это один из способов моделирования угроз, который может использовать любая группа разработчиков. Поскольку игра использует STRIDE, она дает вам основу для пазмышлений и конкретные примеры угроз."
  -
    id: "T00020"
    text: "STRIDE означает"
  -
    id: "T00030"
    text: "Выдавать себя за что-то или кого-то."
  -
    id: "T00040"
    text: "Изменять данные или код."
  -
    id: "T00050"
    text: "Утверждать, что не выполнял действие."
  -
    id: "T00060"
    text: "Раскрывать информации кому-то, кто не уполномочен ее видеть."
  -
    id: "T00070"
    text: "Вызвать блокировку или ухудшение услуг пользователям."
  -
    id: "T00080"
    text: "Получить возможности без надлежащего разрешения."
  -
    id: "T00090"
    text: "At"
  -
    id: "T00100"
    text: "we have videos, score sheets and tips and tricks for playing."
  -
    id: "T00105"
    text: "SDL."
  -
    id: "T00110"
    text: "Игра Elevation of Privilege - это веселый и простой способ начать понимать безопасности ваших систем путем моделирования угроз. Когда вы обнаружите и исправите проблемы безопасности на уровне дизайна, стоит подумать о других сценариях возникновения проблем безопасности в вашем коде. У Microsoft есть большая коллекция бесплатных ресурсов, которые помогут вам начать работу с жизненным циклом развития безопасности (Security Development Lifecycle, SDL)."
  -
    id: "T00120"
    text: "Чтобы узнать больше о моделировании угроз и Microsoft Security Development Lifecycle, посетите наш веб -сайт по адресу"
  -
    id: "T00130"
    text: "продолжение на обратной стороне"
  -
    id: "T00140"
    text: "прод."
  -
    id: "T00150"
    text: "Инструкции"
  -
    id: "T00160"
    text: "Нарисуйте диаграмму системы, которую вы хотите анализировать, прежде чем раздавать карты."
  -
    id: "T00170"
    text: "Раздайте карты 3-6 игрокам. Игра начинается с 3 Подделки. Играйте по часовой стрелке, каждый игрок, в свою очередь, продолжает использовать масть, если у него есть таковая. Если у игрока нет карты этой масти, он может использовать любую другую.  Каждый раунд выигрывается самой высокой картой изначальной масти, если только не была разыграна карта Elevation of Privilege (EOP). В этом случае карта EoP самой высокой стоимости побеждает."
  -
    id: "T00180"
    text: "Чтобы сыграть карту, прочтите ее, объявите о своей угрозе и запишите ее. Если игрок не может связать угрозу с системой, игра продолжается."
  -
    id: "T00190"
    text: "Победитель руки выбирает карту (и масть), чтобы начать следующую руку. Потратьте несколько минут между руками, чтобы подумать об угрозах."
  -
    id: "T00200"
    text: "Очки:"
  -
    id: "T00210"
    text: "1 for a threat on your card, +1 for taking the trick"
  -
    id: "T00220"
    text: "Threats should be articulated clearly, testable, and "
  -
    id: "T00230"
    text: "addressable. In the event that a threat leads to an "
  -
