---
meta:
  edition: "webapp"
  component: "cards"
  language: "RU"
  version: "2.1"
suits:
-
  id: "VE"
  name: "ПРОВЕРКА И КОДИРОВАНИЕ ДАННЫХ"
  cards:
  -
    id: "VE2"
    value: "2"
    url: "https://cornucopia.owasp.org/cards/VE2"
    desc: "Брайан может собрать информацию о базовых конфигурациях, схемах, логике, коде, программном обеспечении, услугах и инфраструктуре из-за содержания сообщений об ошибках, плохой конфигурации или наличия файлов установки по умолчанию или старых, тестовых, резервных копий кусурсов или раскрытия исходного кода"
  -
    id: "VE3"
    value: "3"
    url: "https://cornucopia.owasp.org/cards/VE3"
    desc: "Роберт может вводить вредоносные данные, поскольку не проверяется разрешенный формат протокола, или принимаются дубликаты, или не проверяется структура, или для отдельных элементов данных не проверяется формат, тип, диапазон, длина или присутствие в списке разрешеннный символов"
  -
    id: "VE4"
    value: "4"
    url: "https://cornucopia.owasp.org/cards/VE4"
    desc: "Дэйв может ввести вредоносные имена полей или данные, потому что они не проверяются в контексте текущего пользователя и процесса"
  -
    id: "VE5"
    value: "5"
    url: "https://cornucopia.owasp.org/cards/VE5"
    desc: "Джим может обойти централизованные процедуры кодирования, поскольку они не используются повсюду, или используются неправильные кодировки"
  -
    id: "VE6"
    value: "6"
    url: "https://cornucopia.owasp.org/cards/VE6"
    desc: "Джейсон может обойти централизованные процедуры проверки, поскольку они используются не на всех входных данных"
  -
    id: "VE7"
    value: "7"
    url: "https://cornucopia.owasp.org/cards/VE7"
    desc: "Ян может создать специальные полезные нагрузки для обхода проверки ввода, поскольку набор символов не указан/не обязателен, или данные кодируются несколько раз, или данные не полностью преобразуются в тот же формат, который использует приложение (каноникализация) перед проверкой или переменные не сильно типизированы"
  -
    id: "VE8"
    value: "8"
    url: "https://cornucopia.owasp.org/cards/VE8"
    desc: "Оана может обойти централизованные процедуры обезвреживания, поскольку они не используются всесторонне"
  -
    id: "VE9"
    value: "9"
    url: "https://cornucopia.owasp.org/cards/VE9"
    desc: "Шамун может обойти проверку ввода или вывода, поскольку сбои проверки не отбрасываются и/или обезвреживаются"
  -
    id: "VEX"
    value: "10"
    url: "https://cornucopia.owasp.org/cards/VEX"
    desc: "Дарио может использовать доверие приложения к исходным данным (например, определяемые пользователем данные, манипулирование локально хранимыми данными, изменение данных на клиентском устройстве, отсутствие проверки идентификации во время проверки данных, из-за которых Дарио, может притворяться Колином)"
  -
    id: "VEJ"
    value: "В"
    url: "https://cornucopia.owasp.org/cards/VEJ"
    desc: "Тоби контролирует проверку ввходных/выходных данных или код кодирования выходных данных, в результате чего может обойти эти проверки"
  -
    id: "VEQ"
    value: "Д"
    url: "https://cornucopia.owasp.org/cards/VEQ"
    desc: "Хавьер может внедрить данные в интерпретатор на стороне клиента или устройства, поскольку параметризованный интерфейс не используется или не был реализован правильно, или данные не были правильно закодированы для контекста, или нет ограничений в отношении включений кода или данных"
  -
    id: "VEK"
    value: "К"
    url: "https://cornucopia.owasp.org/cards/VEK"
    desc: "Гейб может внедрить данные в интерпретатор на стороне сервера (например, SQL, команды ОС, XPath, серверный JavaScript, SMTP), потому что строго типизированный параметризованный интерфейс не используется или реализован неправильно"
  -
    id: "VEA"
    value: "A"
    url: "https://cornucopia.owasp.org/cards/VEA"
    desc: "Вы изобрели новую атаку против Проверки и Кодирования Данниых"
    misc: "Узнайте больше об этой теме в бесплатных чит-листах OWASP по проверке ввода, профилактике XSS, профилактике XSS на основе DOM, профилактике инъекций SQL и параметризации запросов"
-
  id: "AT"
  name: "АУТЕНТИФИКАЦИЯ"
  cards:
  -
    id: "AT2"
    value: "2"
    url: "https://cornucopia.owasp.org/cards/AT2"
    desc: "Джеймс может пытаться аутентификацироваться, а настоящий пользователь не будет уведомлен об этом (например, при попытке входа в систему, входа с украденными учетными данными, сброса пароля) "
  -
    id: "AT3"
    value: "3"
    url: "https://cornucopia.owasp.org/cards/AT3"
    desc: "Мухаммед может получить пароль пользователя или другие секреты, такие как секретные вопросы, наблюдением во время входа, или из локального кэша, или из памяти, или при передаче, или читая их из незащищенного хранилища, или потому что они широко известны, или потому что они никогда не истекают, или потому что пользователь не может изменить свой собственный пароль"
  -
    id: "AT4"
    value: "4"
    url: "https://cornucopia.owasp.org/cards/AT4"
    desc: "Себастьен может легко идентифицировать имена пользователей или перебирать их"
  -
    id: "AT5"
    value: "5"
    url: "https://cornucopia.owasp.org/cards/AT5"
    desc: "Хавьер может использовать для аутентификации стандартные, тестировые или легко угадывемые учетные данные или использовать старую учетную запись или учетную запись не от приложения"
  -
    id: "AT6"
    value: "6"
    url: "https://cornucopia.owasp.org/cards/AT6"
    desc: "Свен может повторно использовать временный пароль, потому что пользователю не обязательно менять его при первом использовании, или пароль имеет слишком длинный срок истечения или не имеет его, или не используется сторонний метод доставки (например, почта, мобильное приложение, СМС)"
  -
    id: "AT7"
    value: "7"
    url: "https://cornucopia.owasp.org/cards/AT7"
    desc: "Сесилия может использовать перебор и атаки по словарю против одного или многих учетных записей без ограничений, или эти атаки упрощены из-за недостаточных сложности, длины, срока действия или требований к повторному использованию паролей"
  -
    id: "AT8"
    value: "8"
    url: "https://cornucopia.owasp.org/cards/AT8"
    desc: "Кейт может обойти аутентификацию, потому ошибки обрабатываются небезопасно (т.е. по-умолчанию разрешен неаутентифицированный доступ)"
  -
    id: "AT9"
    value: "9"
    url: "https://cornucopia.owasp.org/cards/AT9"
    desc: "Клаудия может выполнять более критические функции, поскольку требования к аутентификации слишком слабы (например, не используется строгая аутентификация, например, второй фактор), или не требуется повторная аутентификация"
  -
    id: "ATX"
    value: "10"
    url: "https://cornucopia.owasp.org/cards/ATX"
    desc: "Павел может обойти аутентификацию, потому что для запрошенного ресурса не используется централизованный стандартный, протестированный, проверенный и утвержденный модуль/фреймворк/сервис аутентификации"
  -
    id: "ATJ"
    value: "В"
    url: "https://cornucopia.owasp.org/cards/ATJ"
    desc: "Марк может получить доступ к ресурсам или услугам, потому что не требуется аутентификация, или ошибочно предполагается, что аутентификация выполняется какой-ибо другой подсистемой или выполнена на каком-то предыдущем этапе"
  -
    id: "ATQ"
    value: "Д"
    url: "https://cornucopia.owasp.org/cards/ATQ"
    desc: "Йохан может обойти аутентификацию, потому что она не требуется с равной строгостью для всех типов функциональности аутентификации (например, регистрация, изменение пароля, восстановление пароля, вход в систему, администрирование) или во всех версиях/каналах (например, мобильный веб сайт, мобильное приложение, полный веб -сайт, API, колл-центр)"
  -
    id: "ATK"
    value: "К"
    url: "https://cornucopia.owasp.org/cards/ATK"
    desc: "Ольга может влиять на код/процедуры аутентификации или изменять их, чтобы их можно было обойти"
  -
    id: "ATA"
    value: "A"
    url: "https://cornucopia.owasp.org/cards/ATA"
    desc: "Вы изобрели новую атаку против Аутентификации"
    misc: "Узнайте больше об этой теме в Authentication Cheat Sheet от OWASP"
-
  id: "SM"
  name: "АПРАВЛЕНИЕ СЕССИЯМИ"
  cards:
  -
    id: "SM2"
    value: "2"
    url: "https://cornucopia.owasp.org/cards/SM2"
    desc: "Уильям контролирует генерацию идентификаторов сессий"
  -
    id: "SM3"
    value: "3"
    url: "https://cornucopia.owasp.org/cards/SM3"
    desc: "Райан может использовать одну учетную запись параллельно, так как разрешены одновременные сеансы"
  -
    id: "SM4"
    value: "4"
    url: "https://cornucopia.owasp.org/cards/SM4"
    desc: "Элисон может установить идентификационные cookie в другом веб-приложении, потому что домен и путь недостаточно ограничены"
  -
    id: "SM5"
    value: "5"
    url: "https://cornucopia.owasp.org/cards/SM5"
    desc: "Джон может предсказать или угадать идентификаторы сеанса, потому что они не изменяются, когда роль пользователя изменяется (например, до и после аутентификации) и при переключении между не зашифрованными и зашифрованными сообщениями, или недостаточно длинные и случайные или не изменяются периодически"
  -
    id: "SM6"
    value: "6"
    url: "https://cornucopia.owasp.org/cards/SM6"
    desc: "Гэри может захватить сеанс пользователя, потому что тайм-аут бездействия длинный или отсутствует, или время жизни сеанса длительное или без ограничения, или один и тот же сеанс может использоваться с более чем одного устройства/местоположения"
  -
    id: "SM7"
    value: "7"
    url: "https://cornucopia.owasp.org/cards/SM7"
    desc: "Грэм может использовать сессию Адама после того, как тот ее закончил, потому что нет функции выхода из системы, или функция выхода труднодоступна, или сеанс не завершается корректно при выходе"
  -
    id: "SM8"
    value: "8"
    url: "https://cornucopia.owasp.org/cards/SM8"
    desc: "Мэтт может злоупотреблять долгими сеансами, потому что приложение не требует периодической повторной аутентификации, чтобы проверить, изменились ли привилегии"
  -
    id: "SM9"
    value: "9"
    url: "https://cornucopia.owasp.org/cards/SM9"
    desc: "Иван может украсть идентификаторы сеансов, потому что они отправляются по небезопасным каналам, или логируютя, или раскрываются в сообщениях об ошибках, или включены в URL-адреса, или доступны без необходимости кодом, на который злоумышленник может повлиять или изменить"
  -
    id: "SMX"
    value: "10"
    url: "https://cornucopia.owasp.org/cards/SMX"
    desc: "Марсэ может подделать запросы, потому что для критичных меняющих состояние оперций, на уровне сессии или запроса не используются надежные случайные токены (анти-CSRF токены) или аналоги"
  -
    id: "SMJ"
    value: "В"
    url: "https://cornucopia.owasp.org/cards/SMJ"
    desc: "Джефф может повторно отправить идентичный запрос (например, HTTP-запрос, сигнал, нажатие кнопки), и он принимется, а не отклонится"
  -
    id: "SMQ"
    value: "Д"
    url: "https://cornucopia.owasp.org/cards/SMQ"
    desc: "Салим может обойти управление сессиями, потому что оно не применяется всесторонне и последовательно по всему приложению"
  -
    id: "SMK"
    value: "К"
    url: "https://cornucopia.owasp.org/cards/SMK"
    desc: "Петр может обойти контроль управления сессиями, потому что вместо использования стандартных фреймворков или проверенных оттестированных модулей был реализован свой ненадежный"
  -
    id: "SMA"
    value: "A"
    url: "https://cornucopia.owasp.org/cards/SMA"
    desc: "Вы изобрели новую атаку против Управления Сессиями"
    misc: "Узнайте больше об этой теме в статьях Session Management и Cross Site Request Forgery (CSRF) Prevention из серии Cheat Sheets от OWASP"
-
  id: "AZ"
  name: "КОНТРОЛЬ ДОСТУПА"
  cards:
  -
    id: "AZ2"
    value: "2"
    url: "https://cornucopia.owasp.org/cards/AZ2"
    desc: "Тим может повлиять на то, куда данные отправляются или пересылаются"
  -
    id: "AZ3"
    value: "3"
    url: "https://cornucopia.owasp.org/cards/AZ3"
    desc: "Кристиан может получить доступ к информации, на которую он не должен иметь разрешения с помощью другого механизма, который имеет разрешение (например, поиска, логирования, отчетов) или потому, что данные кэшируется или хранятся дольше, чем необходимо, или через другую утечку информации"
  -
    id: "AZ4"
    value: "4"
    url: "https://cornucopia.owasp.org/cards/AZ4"
    desc: "Келли может обойти механизмы управления доступом, потому что они небезопасно обрабатывают ошибки (т.е. по-умолчанию доступ разрешен)"
  -
    id: "AZ5"
    value: "5"
    url: "https://cornucopia.owasp.org/cards/AZ5"
    desc: "Чад может получить доступ к ресурсам (включая сервисы, процессы, AJAX, Flash, видео, изображения, документы, временные файлы, данные сессий, свойства системы, данные конфигурации, настройки реестра, журналы), на которые не имеет разрешения, из -за отсутствия авторизации или чрезмерных привилегий (не используется принцип наименьших привилегий)"
  -
    id: "AZ6"
    value: "6"
    url: "https://cornucopia.owasp.org/cards/AZ6"
    desc: "Эдуардо может получить доступ к данным, на которые не имеет разрешения, если у него есть права на доступ к форме/странице/URL/точке входа"
  -
    id: "AZ7"
    value: "7"
    url: "https://cornucopia.owasp.org/cards/AZ7"
    desc: "Ян может получить доступ к функциям, объектам или свойствам приложения, на которые у него нет прав"
  -
    id: "AZ8"
    value: "8"
    url: "https://cornucopia.owasp.org/cards/AZ8"
    desc: "Том может обойти бизнес логику изменяя обычный ход процесса, или проведя процесс в неправильном порядке, или манипулируя значениями даты и времени, используемыми приложением, или используя доступные функции для непреднамеренных целей или иным образом манипулировать управляющими данными"
  -
    id: "AZ9"
    value: "9"
    url: "https://cornucopia.owasp.org/cards/AZ9"
    desc: "Майк может злоупотреблять приложением, используя функцию слишком быстро или слишком часто, или иным образом, который не предполагался, или потребляя ресурсы приложения, или вызывая состояние гонки, или чрезмерно используя функционал"
  -
    id: "AZX"
    value: "10"
    url: "https://cornucopia.owasp.org/cards/AZX"
    desc: "Ричард может обойти централизованные проверки управления доступом, поскольку они не используются всесторонне при всех взаимодействиях"
  -
    id: "AZJ"
    value: "В"
    url: "https://cornucopia.owasp.org/cards/AZJ"
    desc: "Денис может получить доступ к информации о конфигурации безопасности или списками управления доступом"
  -
    id: "AZQ"
    value: "Д"
    url: "https://cornucopia.owasp.org/cards/AZQ"
    desc: "Кристофер может внедрить команду, которую приложение выполнит с высокими привилегиями"
  -
    id: "AZK"
    value: "К"
    url: "https://cornucopia.owasp.org/cards/AZK"
    desc: "Райан может влиять на контроль доступа или изменить права доступа, и поэтому может обойти их"
  -
    id: "AZA"
    value: "A"
    url: "https://cornucopia.owasp.org/cards/AZA"
    desc: "Вы изобрели новую атаку против Контроля Доступа"
    misc: "Узнайте больше об этой теме в гайдах по разработке и тестированию от OWASP"
-
  id: "CR"
  name: "КРИПТОГРАФИЯ"
  cards:
  -
    id: "CR2"
    value: "2"
    url: "https://cornucopia.owasp.org/cards/CR2"
    desc: "Кюн может получить доступ к данным, потому что они были спрятаны, а не зашифрованы утвержденными криптографическими функциями"
  -
    id: "CR3"
    value: "3"
    url: "https://cornucopia.owasp.org/cards/CR3"
    desc: "Аксель может изменить данные (сохраненные или передаваемые), или исходный код, или обновления/исправления, или данные конфигурации, поскольку их целостность не проверяется"
  -
    id: "CR4"
    value: "4"
    url: "https://cornucopia.owasp.org/cards/CR4"
    desc: "Пауло может получить доступ к передаваемым данным, которые не зашифрованы, даже если канал зашифрован"
  -
    id: "CR5"
    value: "5"
    url: "https://cornucopia.owasp.org/cards/CR5"
    desc: "Кайл может обойти криптографию, потому что ошибки обрабатываются небезопасно (по-умолчанию нет защиты)"
  -
    id: "CR6"
    value: "6"
    url: "https://cornucopia.owasp.org/cards/CR6"
    desc: "Роман может читать и изменять незашифрованные данные в памяти или при передаче (например, криптографические секреты, учетные данные, идентификаторы сеансов, личную и коммерчески чувствительную информацию), используемые или передаваемые между приложениями, или между приложением и пользователем, или между приложением и внешними системами"
  -
    id: "CR7"
    value: "7"
    url: "https://cornucopia.owasp.org/cards/CR7"
    desc: "Гюнтер может перехватывать или изменять зашифрованные данные при передаче, потому что протокол плохо применен, или слабо настроен, или сертификаты недействительны, или сертификаты не доверенные, или соединение может быть дегрировано до более слабого или отсутствующего шифрования"
  -
    id: "CR8"
    value: "8"
    url: "https://cornucopia.owasp.org/cards/CR8"
    desc: "Иван может получить доступ к сохраненным бизнес-данным (например, паролям, идентификаторам сеансов, перс. данным, данным платежных карт), потому что они ненадежно зашифрованы или хешированы"
  -
    id: "CR9"
    value: "9"
    url: "https://cornucopia.owasp.org/cards/CR9"
    desc: "Энди может обойти генератор случайных чисел, генерацию случайных GUID, хеширование и шифрование, потому что они были самостоятельно имплементированы или ненадежны"
  -
    id: "CRX"
    value: "10"
    url: "https://cornucopia.owasp.org/cards/CRX"
    desc: "Сюзанна может сломать криптографию, потому что она недостаточно сильна для требуемой степени защиты, или она недостаточно сильна для количества усилий, которые злоумышленник готов потратить"
  -
    id: "CRJ"
    value: "В"
    url: "https://cornucopia.owasp.org/cards/CRJ"
    desc: "Джастин может прочитать учетные данные для доступа к внутренним или внешним ресурсам, услугам и другим системам, потому что они хранятся в незашифрованном формате или сохраняются в исходном коде"
  -
    id: "CRQ"
    value: "Д"
    url: "https://cornucopia.owasp.org/cards/CRQ"
    desc: "Артём может получить доступ или предсказать криптографический мастер-ключ"
  -
    id: "CRK"
    value: "К"
    url: "https://cornucopia.owasp.org/cards/CRK"
    desc: "Дэн может влиять или изменять код/компоненты криптографии (шифрование, хэширование, цифровые подписи, генерацию случайных чисел и GUID) и поэтому может обойти их"
  -
    id: "CRA"
    value: "A"
    url: "https://cornucopia.owasp.org/cards/CRA"
    desc: "Вы изобрели новую атаку против Криптографии"
    misc: "Узнайте больше об этой теме в статях Cryptographic Storage и Transport Layer Protection из серии Cheat Sheet от OWASP"
-
  id: "C"
  name: "CORNUCOPIA"
  cards:
  -
    id: "C2"
    value: "2"
    url: "https://cornucopia.owasp.org/cards/C2"
    desc: "Ли может обойти управление приложениями, потому что вместо более безопасных функций использовались их опасные/рискованные аналоги, или существуют ошибки конверсии типа, или потому что приложение ненадежно, когда внешний ресурс недоступен, или есть состояние гонки, или есть проблемы с инициализацией или аллокацией ресурсов, или может возникнуть переполнение"
  -
    id: "C3"
    value: "3"
    url: "https://cornucopia.owasp.org/cards/C3"
    desc: "Эндрю может получить доступ к исходному коду, или декомпилировать, или иным образом получить доступ к бизнес-логике, чтобы понять, как работает приложение и какие секреты содержит"
  -
    id: "C4"
    value: "4"
    url: "https://cornucopia.owasp.org/cards/C4"
    desc: "Кейт может выполнить действие, которое невозможно с ней связать"
  -
    id: "C5"
    value: "5"
    url: "https://cornucopia.owasp.org/cards/C5"
    desc: "Ларри может сыграть на доверии других сторон, включая пользователей, к приложению или злоупотреблять этим доверием в другом месте (например, в другом приложении)"
  -
    id: "C6"
    value: "6"
    url: "https://cornucopia.owasp.org/cards/C6"
    desc: "Аарон может обойти элементы управления, потому что обработка ошибок/исключений отсутствует или реализуется непоследовательно или частично, или не закрывает доступ по-умолчанию (т.е. ошибки должны прекратить доступ/выполнение) или опирается на обработку какой-либо другой службой или системой"
  -
    id: "C7"
    value: "7"
    url: "https://cornucopia.owasp.org/cards/C7"
    desc: "Действия Мвенгу не могут быть исследованы, потому события безопасности не записываются с нужной точностью времени, или не записывается полная цепочка событий, или Мвенгу может измененить или удалить их, или нет централизованной  регистрации событий"
  -
    id: "C8"
    value: "8"
    url: "https://cornucopia.owasp.org/cards/C8"
    desc: "Дэвид может получить доступ к данным, поскольку сеть, хост, вспомогательные сервисы/приложения не были надежно настроены, отсутствует периодическая проверка конфигурации, патчи безопасности не устанавливаются, или данные хранятся локально, или данные не защищаются физически"
  -
    id: "C9"
    value: "9"
    url: "https://cornucopia.owasp.org/cards/C9"
    desc: "Михаил может получить доступ к данным, потому что административные инструменты или интерфейсы не обеспечены адекватной защитой"
  -
    id: "CX"
    value: "10"
    url: "https://cornucopia.owasp.org/cards/CX"
    desc: "Спирос может обойти элементы управления приложения, потому что фреймворки, библиотеки и компоненты (собственные, купленные, аутсорсинговые, открытые, внешние) содержат вредоносный код или уязвимости"
  -
    id: "CJ"
    value: "В"
    url: "https://cornucopia.owasp.org/cards/CJ"
    desc: "Роман может проэксплуатировать приложение, потому что оно было скомпилировано устаревшими инструментами, или его конфигурация не безопасна по умолчанию, или информация о безопасности не была задокументирована и передана обслуживающим командам"
  -
    id: "CQ"
    value: "Д"
    url: "https://cornucopia.owasp.org/cards/CQ"
    desc: "Джим может предпринять вредоносные, ненормальные действия, которые не обнаруживаются и не обрабатываются в реальном времени"
  -
    id: "CK"
    value: "К"
    url: "https://cornucopia.owasp.org/cards/CK"
    desc: "Грант может занять приложение так, чтобы оно перестанет обслуживать других пользователей (часть или всех)"
  -
    id: "CA"
    value: "A"
    url: "https://cornucopia.owasp.org/cards/CA"
    desc: "Вы изобрели новую атаку любого типа"
    misc: "Узнайте больше об этой теме в статях про требования, разработку, ревью кода, тестирование из серии Cheat Sheet от OWASP и в Open Software Assurance Maturity Model"
-
  id: "WC"
  name: "ШАЛЬНАЯ КАРТА"
  cards:
  -
    id: "JOA"
    value: "A"
    url: "https://cornucopia.owasp.org/cards/JOA"
    card: "Джокер"
    desc: "Алиса может использовать приложение для атаки на пользовательские системы и данные"
    misc: "Вы размышляли над тем, чтобы стать индивидуальным членом OWASP? Все инструменты, руководство и встречи бесплатны для всех, но индивидуальное членство помогает поддержать работу OWASP"
  -
    id: "JOB"
    value: "B"
    url: "https://cornucopia.owasp.org/cards/JOB"
    card: "Джокер"
    desc: "Боб может изменить или повлиять на приложение так, что оно перестанет соответствовать юридическим, нормативным, договорным или другим организационным предписаниям"
    misc: "Изучите уязвимости и обнаружьте, как их можно исправить, используя бесплатный Juice Shop, Security Shepherd или бесплатные задания Hacking-lab от OWASP®"
paragraphs:
-
  id: "Common"
  name: "Common"
  sentences:
  -
    id: "NoCard"
    text: "Нет Карты"
  -
    id: "Title"
    text: "Website App Edition v2.1-EN"
  -
    id: "Title_full"
    text: "OWASP® Cornucopia Website App Edition v2.1-EN"
  -
    id: "T00005"
    text: "Индекс"
  -
    id: "T00005"
    text: "Индекс"
  -
    id: "T00010"
    text: "OWASP® Cornucopia - это способ, помогающий командам разработки программного обеспечения идентифицировать требования безопасности в Agile, обычных и формальных процессах разработки."
  -
    id: "T00020"
    text: "Автор"
  -
    id: "T00030"
    text: "Руководители проекта"
  -
    id: "T00100"
    text: "Благодарности"
  -
    id: "T00110"
    text: "Адам Шостак и команда Microsoft SDL за «Elevation of Privilege Threat Modelling Game», опубликованной под лицензией Creative Commons Attribution, как вдохновения для Cornucopia и из которой были скопированы многие идеи, особенно механика игры."
  -
    id: "T00120"
    text: "Кейт Турпин и участники OWASP® «Secure Coding Practices - Quick Reference Guide», изначально пожертвованного OWASP компанией Boeing, который используется в качестве основного источника информации о требованиях безопасности для формулирования содержания карт."
  -
    id: "T00130"
    text: "Участники, сторонники, спонсоры и волонтеры в проектах OWASP® ASVS, AppSensor и Web Framework Security Matrix, Mitre Common Attack Pattern Enumeration and Classification (CAPEC), и SAFECode “Practical Security Stories and Security Tasks for Agile Development Environments”, которые использовались в перекрестных ссылках."
  -
    id: "T00140"
    text: "Playgen за предоставления зажигательного семинара по геймификации задач и tartanmaker.com за онлайн инструмент, для помощи в создании паттерна на обратной стороне карт."
  -
    id: "T00145"
    text: "Текущие и прошлые участники и лидеры проекта OWASP® Cornucopia, особенно те, которые в последнее время обновляли перекрестные ссылки, создавали онлайн-версий и писали скрипты для динамической генерации выходных файлов Cornucopia."
  -
    id: "T00150"
    text: "ТBlackfoot (UK) Limited за создания и пожертвование готовых для печати файлов дизайна, Том Бреннан и OWASP® Foundation за подстрекательство к созданию коробки и листовки под брендом OWASP, а также Secure Deliver Ltd за разработку и пожертвование Copi, платформы для игры в Cornucopia и EOP онлайн."
  -
    id: "T00161"
    text: "(продолжение на стр. 20)"
  -
    id: "T00162"
    text: "(продолжение со стр. 10)"
  -
    id: "T00170"
    text: "Колин Уотсон в качестве автора и лидера со-проекта с Грантом Онгером вместе с другими добровольцами OWASP, которые помогли во многих отношениях."
  -
    id: "T00180"
    text: "OWASP® does not endorse or recommend commercial products or services © 2012-2025 OWASP® Foundation This document is licensed under the Creative Commons Attribution-ShareAlike 3.0 license"
  -
    id: "T00200"
    text: "Введение"
  -
    id: "T00210"
    text: "Идея, лежащая в основе Cornucopia, состоит в том, чтобы помочь командам разработчиков, особенно тем, кто использует Agile методологии, выявить требования безопасности приложений и разрабатывать пользовательские истории, основанные на безопасности."
  -
    id: "T00220"
    text: "Although the idea had been waiting for enough time to progress it, the final motivation came when SAFECode published its Practical Security Stories and Security Tasks for Agile Development Environments in July 2012."
  -
    id: "T00230"
    text: "The Microsoft SDL team had already published its super Elevation of Privilege: The Threat Modeling Game (EoP) but that did not seem to address the most appropriate kind of issues that web application development teams mostly have to address."
  -
    id: "T00240"
    text: "EoP is a great concept and game strategy, and was published under a Creative Commons Attribution License."
  -
    id: "T00250"
    text: "Cornucopia Website App Edition is based the concepts and game ideas in EoP, but those have been modified to be more relevant to the types of issues webapp website developers encounter."
  -
    id: "T00260"
    text: "It attempts to introduce threat-modelling ideas into development teams that use Agile methodologies, or are more focused on web application weaknesses than other types of software vulnerabilities or are not familiar with STRIDE and DREAD."
  -
    id: "T00270"
    text: "Cornucopia Website App Edition is referenced as an information resource in the PCI Security Standard Council's Information Supplement PCI DSS E-commerce Guidelines, v2, January 2013."
  -
    id: "T00300"
    text: "The card deck (pack)"
  -
    id: "T00310"
    text: "Instead of EoP's STRIDE suits (sets of cards with matching designs), Cornucopia suits are based on the structure of the OWASP® Secure Coding Practices - Quick Reference Guide (SCP), but with additional consideration of sections in the OWASP® Application Security Verification Standard, the Web Security Testing Guide (WSTG) and David Rook's Principles of Secure Development. "
  -
    id: "T00320"
    text: "These provided five suits, and a sixth called “Cornucopia” was created for everything else: "
  -
    id: "T00330"
    text: "ВАЛИДАЦИЯ И КОДИРОВАНИЕ ДАННЫХ (ВК)"
  -
    id: "T00340"
    text: "АУТЕНТИФИКАЦИЯ (АУ)"
  -
    id: "T00350"
    text: "АПРАВЛЕНИЕ СЕССИЯМИ (УС)"
  -
    id: "T00360"
    text: "АВТОРИЗАЦИЯ (АВ)"
  -
    id: "T00370"
    text: "КРИПТОГРАФИЯ (КР)"
  -
    id: "T00380"
    text: "Cornucopia (C)"
  -
    id: "T00390"
    text: "Similar to poker-playing cards, each suit contains 13 cards (Ace, 2-10, Jack, Queen and King) but, unlike EoP, there are also two Joker cards."
  -
    id: "T00400"
    text: "The content was mainly drawn from the SCP."
  -
    id: "T00500"
    text: "Mappings"
  -
    id: "T00510"
    text: "The other driver for Cornucopia is to link the attacks with requirements and verification techniques."
  -
    id: "T00520"
    text: "An initial aim had been to reference CWE weakness IDs, but these proved too numerous, and instead it was decided to map each card to CAPEC software attack pattern IDs which themselves are mapped to CWEs, so the desired result is achieved."
  -
    id: "T00530"
    text: "Each card is also mapped to the 36 primary security stories in the SAFECode document, as well as to the OWASP® SCP v2, ASVS v4.0 and AppSensor (application attack detection and response) to help teams create their own security-related stories for use in Agile processes."
  -
    id: "T00600"
    text: "Стратегия игры"
  -
    id: "T00610"
    text: "Apart from the content differences, the game rules are virtually identical to those for EoP."
  -
    id: "T00700"
    text: "Печать карт"
  -
    id: "T00710"
    text: "Check the Cornucopia project page for how to obtain pre-printed decks on glossy card."
  -
    id: "T00720"
    text: "The cards can be printed from this document in black & white but are more effective in color."
  -
    id: "T00730"
    text: "The cards in the later pages of this document have been laid out to fit on one type of pre-scored business A4 card sheets. "
  -
    id: "T00740"
    text: "This appeared to be the quickest way to initially provide to create playing cards quickly. "
  -
    id: "T00750"
    text: "Avery product codes C32015 and C32030 have been tested successfully, but any 10 up 85mm x 54 mm cards on A4 paper should work with a little adjustment."
  -
    id: "T00760"
    text: "Other stationery suppliers like Ryman and Sigel produce similar sheets"
  -
    id: "T00770"
    text: "These card sheets are not inexpensive, so care should be taken in deciding what to print and using what media and printer type."
  -
    id: "T00780"
    text: "The cards can of course just be printed on any size of paper or card and then cut-up manually, or a commercial printer would be able to print larger volumes and cut the cards to size. "
  -
    id: "T00790"
    text: "The cut lines are shown on the penultimate page of this document, but Avery also produce a landscape A4 template (A-0017-01_L.doc) that can be used as a guide."
  -
    id: "T00800"
    text: "Printing and cutting up can take an hour or so, and using a faster printer helps."
  -
    id: "T00810"
    text: "Try to print add higher quality to increase legibility."
  -
    id: "T00820"
    text: "An optional card back design (in OWASP® tartan) has been provided as the last page of this document."
  -
    id: "T00830"
    text: "There is no special alignment needed. "
  -
    id: "T00840"
    text: "Dual-sided printing needs special care taken. "
  -
    id: "T00850"
    text: "You could customize the card faces or the backs for your own organization's preferences."
  -
    id: "T00900"
    text: "Customization"
  -
    id: "T00910"
    text: "After you have used Cornucopia a few times, you may feel that some cards are less relevant to your applications, or the threats are different for your organization."
  -
    id: "T00920"
    text: "Edit this document yourself to make the cards more suitable for your teams, or create new decks completely."
  -
    id: "T01000"
    text: "Provide feedback"
  -
    id: "T01010"
    text: "If you have ideas or feedback on the use of OWASP® Cornucopia, please share them."
  -
    id: "T01020"
    text: "Even better if you create alternative versions of the cards, or produce professional print-ready versions, please share that with the volunteers who created this edition and with the wider application development and application security community."
  -
    id: "T01030"
    text: "The best place to use to discuss or contribute is the list/group for the OWASP project:"
  -
    id: "T01040"
    text: "List/Group"
  -
    id: "T01050"
    text: "Project home page"
  -
    id: "T01060"
    text: "All OWASP documents and tools are free to download and use."
  -
    id: "T01070"
    text: "OWASP® Cornucopia is licensed under the Creative Commons Attribution-ShareAlike 3.0 license."
  -
    id: "T01100"
    text: "Инструкции"
  -
    id: "T01110"
    text: "The text on each card describes an attack, but the attacker is given a name, which are unique across all the cards."
  -
    id: "T01120"
    text: "The name can represent a computer system (e.g. the database, the file system, another application, a related service, a botnet), an individual person (e.g. a citizen, a customer, a client, an employee, a criminal, a spy), or even a group of people (e.g. a competitive organization, activists with a common cause)."
  -
    id: "T01130"
    text: "The attacker might be remote in some other device/location, or local/internal with access to the same device, host or network as the application is running on."
  -
    id: "T01140"
    text: "The attacker is always named at the start of each description"
  -
    id: "T01150"
    text: "An example is:"
  -
    id: "T01160"
    text: "William has control over the generation of session identifiers."
  -
    id: "T01170"
    text: "This means the attacker (William) can create new session identifiers that the application accepts."
  -
    id: "T01180"
    text: "The attacks were primarily drawn from the security requirements listed in the SCP, v2 but then supplemented with verification objectives from the OWASP® “Application Security Verification Standard”, the security focused stories in SAFECode's “Practical Security Stories and Security Tasks for Agile Development Environments”, and finally a review of the cards in EOP."
  -
    id: "T01190"
    text: "Further guidance about each card is available in the online Wiki Deck at "
  -
    id: "T01200"
    text: "Lookups between the attacks and five resources are provided on most cards:"
  -
    id: "T01210"
    text: "Requirements in “Secure Coding Practices (SCP) - Quick Reference Guide”, v2, OWASP®, November 2010 "
  -
    id: "T01220"
    text: "Verification IDs in OWASP® “Application Security Verification Standard”"
  -
    id: "T01230"
    text: "Attack detection points IDs in “AppSensor”, OWASP®, August 2010-2015"
  -
    id: "T01240"
    text: "IDs in “Common Attack Pattern Enumeration and Classification (CAPEC)”, v2.8, Mitre Corporation, November 2015"
  -
    id: "T01250"
    text: "Security-focused stories in 'Practical Security Stories and Security Tasks for Agile Development Environments', SAFECode, July 2012"
  -
    id: "T01260"
    text: "A look-up means the attack is included within the referenced item, but does not necessarily encompass the whole of its intent. "
  -
    id: "T01270"
    text: "For structured data like CAPEC, the most specific reference is provided but sometimes a cross-reference is provided that also has more specific (child) examples."
  -
    id: "T01280"
    text: "There are no lookups on the six Aces and two Jokers. "
  -
    id: "T01290"
    text: "Instead these cards have some general tips in italicized text."
  -
    id: "T01300"
    text: "It is possible to play Cornucopia in many different ways. "
  -
    id: "T01301"
    text: "For how to play, read pages: 11-19."
  -
    id: "T01310"
    text: "Here is one way, demonstrated online in a video at "
  -
    id: "T01311"
    text: " which uses the new (May 2015) score/record sheet at "
  -
    id: "T01400"
    text: "Preparations"
  -
    id: "T01410"
    text: "Obtain a deck, or print your own deck of Cornucopia cards (see page 2 of this document) and separate/cut out the cards"
  -
    id: "T01411"
    text: "Use the cards in this pack"
  -
    id: "T01420"
    text: "Identify an application or application process to review; this might be a concept, design or an actual implementation"
  -
    id: "T01430"
    text: "Create a data flow diagram, user stories, or other artefacts to help the review"
  -
    id: "T01440"
    text: "Identify and invite a group of 3-6 architects, developers, testers and other business stakeholders together and sit around a table (try to include someone fairly familiar with application security)"
  -
    id: "T01450"
    text: "Have some prizes to hand (gold stars, chocolate, pizza, beer or flowers depending upon your office culture)"
  -
    id: "T01500"
    text: "Play"
  -
    id: "T01510"
    text: "One suit - Cornucopia - acts as trumps."
  -
    id: "T01520"
    text: "Aces are high (i.e. they beat Kings)."
  -
    id: "T01530"
    text: "It helps if there is a non-player to document the issues and scores."
  -
    id: "T01540"
    text: "Remove the Jokers and a few low-score (2, 3, 4) cards from Cornucopia suit to ensure each player will have the same number of cards"
  -
    id: "T01550"
    text: "Shuffle the deck and deal all the cards"
  -
    id: "T01560"
    text: "To begin, choose a player randomly who will play the first card - they can play any card from their hand except from the trump suit - Cornucopia"
  -
    id: "T01570"
    text: "To play a card, each player must read it out aloud, and explain (see the online Wiki Deck for tips) how the threat could apply (the player gets a point for attacks that might work which the group thinks is an actionable bug) - do not try to think of mitigations at this stage, and do not exclude a threat just because of a belief that it is already mitigated - someone note the card and record the issues raised"
  -
    id: "T01580"
    text: "Play clockwise, each person must play a card in the same way; if you have any card of the matching lead suit you must play one of those, otherwise they can play a card from any other suit. "
  -
    id: "T01590"
    text: "Only a higher card of the same suit, or the highest card in the trump suit Cornucopia, wins the hand."
  -
    id: "T01600"
    text: "The person who wins the round, leads the next round (i.e. they play first), and thus defines the next lead suit"
  -
    id: "T01610"
    text: "Repeat until all the cards are played"
  -
    id: "T01700"
    text: "Scoring"
  -
    id: "T01710"
    text: "The objective is to identify applicable threats, and win hands (rounds):"
  -
    id: "T01720"
    text: "Score +1 for each card you can identify as a valid threat to the application under consideration"
  -
    id: "T01730"
    text: "Score +1 if you win a round"
  -
    id: "T01740"
    text: "Once all cards have been played, whoever has the most points wins"
  -
    id: "T01800"
    text: "Closure"
  -
    id: "T01810"
    text: "Review all the applicable threats and the matching security requirements"
  -
    id: "T01820"
    text: "Create user stories, specifications and test cases as required for your development methodology."
  -
    id: "T01900"
    text: "Alternative game rules"
  -
    id: "T01910"
    text: "If you are new to the game, remove the Aces and two Joker cards to begin with."
  -
    id: "T01920"
    text: "Add the Joker cards back in once people become more familiar with the process."
  -
    id: "T01930"
    text: "Apart from the “trumps card game” rules described above which are very similar to the EoP, the deck can also be played as the “twenty-one card game” (also known as “pontoon” or “blackjack”) which normally reduces the number of cards played in each round."
  -
    id: "T01940"
    text: "Practice on an imaginary application, or even a future planned application, rather than trying to find fault with existing applications until the participants are happy with the usefulness of the game."
  -
    id: "T01950"
    text: "Consider just playing with one suit to make a shorter session - but try to cover all the suits for every project. "
  -
    id: "T01960"
    text: "Or even better just play one hand with some pre-selected cards, and score only on the ability to identify security requirements. "
  -
    id: "T01970"
    text: "Perhaps have one game of each suit each day for a week or so, if the participants cannot spare long enough for a full deck."
  -
    id: "T01980"
    text: "Some teams have preferred to play a full hand of cards, and then discuss what is on the cards after each round (instead of after each person plays a card)."
  -
    id: "T01990"
    text: "Another suggestion is that if a player fails to identify the card is relevant, allow other players to suggest ideas, and potentially let them gain the point for the card. "
  -
    id: "T02000"
    text: "Consider allowing extra points for especially good contributions."
  -
    id: "T02010"
    text: "You can even play by yourself. "
  -
    id: "T02020"
    text: "Just use the cards to act as thought-provokers. "
  -
    id: "T02030"
    text: "Involving more people will be beneficial though."
  -
    id: "T02040"
    text: "In Microsoft's EoP guidance, they recommend cheating as a good game strategy."
  -
    id: "T02100"
    text: "Development framework-specific modified card decks"
  -
    id: "T02110"
    text: "There can be built in security controls in some commonly used languages and frameworks for web and mobile application development."
  -
    id: "T02120"
    text: "With certain provisos it is useful to consider how using these controls can simplify the identification of additional requirements – provided of course the controls are included, enabled and configured correctly."
  -
    id: "T02130"
    text: "Consider removing cards from the decks if you are confident they are addressed by the way you are using the language/framework."
  -
    id: "T02140"
    text: "Items in parentheses are “maybes”."
  -
    id: "T02200"
    text: "Internal coding standards and libraries"
  -
    id: "T02210"
    text: "Add your own list of excluded cards based on your organisation's coding standards (provided they are confirmed by appropriate verification steps in the development lifecycle)."
  -
