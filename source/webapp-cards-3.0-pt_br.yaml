    id: "T02600"
    text: "Perguntas frequentes"
  -
    id: "T02610"
    text: "1. Posso copiar ou editar o jogo?"
  -
    id: "T02620"
    text: "Sim, claro."
  -
    id: "T02630"
    text: "Todos os materiais do OWASP são livres para uso como você desejar, desde que cumpra com a licença Creative Commons Attribution-ShareAlike 3.0."
  -
    id: "T02640"
    text: "Talvez, se você criar uma nova versão, possa doá-la ao Projeto OWASP® Cornucopia?"
  -
    id: "T02650"
    text: "2. Como posso me envolver?"
  -
    id: "T02660"
    text: "Por favor, envie ideias ou ofertas de ajuda para a lista de discussão do projeto."
  -
    id: "T02670"
    text: "3. Como os nomes dos atacantes foram escolhidos?"
  -
    id: "T02680"
    text: "O EoP inicia cada descrição com palavras como 'Um atacante pode...'."
  -
    id: "T02690"
    text: "Essas têm que ser formuladas como um ataque, mas eu não gostava da terminologia anônima, querendo algo mais envolvente, e por isso usei nomes pessoais."
  -
    id: "T02700"
    text: "Estes podem ser pensados como pessoas externas ou internas ou aliases para sistemas de computador. Mas ao invés de apenas nomes aleatórios, pensei em como eles poderiam refletir o aspecto comunitário do OWASP."
  -
    id: "T02710"
    text: "Portanto, além de 'Alice and Bob', uso os nomes próprios (primeiro nome) de funcionários e membros do conselho atuais e recentes do OWASP (atribuídos sem ordem específica), e então selecionei aleatoriamente os 50 nomes restantes da lista atual de membros individuais pagantes do OWASP."
  -
    id: "T02720"
    text: "Nenhum nome foi usado mais de uma vez, e onde as pessoas forneceram dois nomes pessoais, eu removi uma parte para tentar garantir que ninguém possa ser facilmente identificado."
  -
    id: "T02730"
    text: "Os nomes não foram deliberadamente alocados a qualquer ataque, defesa ou requisito específico. A mistura cultural e de gênero simplesmente reflete essas fontes de nomes, e não pretende ser representativa mundialmente."
  -
    id: "T02740"
    text: "Na v1.20, o nome na VE-10 mudou para refletir o novo co-líder do projeto - esta carta é também a única com dois nomes no ataque."
  -
    id: "T02750"
    text: "4. Por que não há imagens nas faces das cartas?"
  -
    id: "T02760"
    text: "Há bastante texto nas cartas, e as referências cruzadas também ocupam espaço."
  -
    id: "T02770"
    text: "Mas seria ótimo ter elementos de design adicionais incluídos."
  -
    id: "T02790"
    text: "5. Os ataques são classificados pelo número na carta?"
  -
    id: "T02800"
    text: "Apenas aproximadamente."
  -
    id: "T02810"
    text: "O risco dependerá da aplicação e organização, devido aos requisitos variados de segurança e conformidade, então sua própria classificação de severidade pode colocar as cartas em alguma ordem diferente dos números nas cartas."
  -
    id: "T02820"
    text: "6. Quanto tempo leva para jogar uma rodada usando o baralho completo?"
  -
    id: "T02830"
    text: "Isso depende do escopo da aplicação, quantidade de discussão e quão familiarizados os jogadores estão com conceitos de segurança de aplicações."
  -
    id: "T02840"
    text: "Mas talvez reserve de 1.5 a 2.0 horas para 4-6 pessoas."
  -
    id: "T02850"
    text: "7. Que tipo de pessoas devem jogar?"
  -
    id: "T02860"
    text: "Sempre tente ter uma mistura de papéis que possam contribuir com perspectivas alternativas."
  -
    id: "T02870"
    text: "Mas inclua alguém que tenha conhecimento razoável da terminologia de vulnerabilidades de aplicação."
  -
    id: "T02880"
    text: "Caso contrário, tente incluir uma mistura de arquitetos, desenvolvedores, testadores e um gerente de projeto relevante ou proprietário do negócio."
  -
    id: "T02890"
    text: "8. Quem deve fazer anotações e registrar pontuações?"
  -
    id: "T02900"
    text: "É melhor se outra pessoa, que não esteja jogando, faça anotações sobre os requisitos identificados e questões discutidas."
  -
    id: "T02910"
    text: "Isso pode ser usado como treinamento para um desenvolvedor mais júnior, ou realizado pelo gerente de projeto."
  -
    id: "T02920"
    text: "Algumas organizações fizeram uma gravação para revisar depois quando os requisitos são documentados mais formalmente."
  -
    id: "T02930"
    text: "9. Devemos sempre usar o baralho completo?"
  -
    id: "T02940"
    text: "Não."
  -
    id: "T02950"
    text: "Um baralho menor torna o jogo mais rápido."
  -
    id: "T02960"
    text: "Comece seu primeiro jogo com cartas suficientes apenas para duas ou três rodadas."
  -
    id: "T02970"
    text: "Sempre considere remover cartas que não são apropriadas para a aplicação ou função alvo sendo revisada."
  -
    id: "T02980"
    text: "Nas primeiras vezes que as pessoas jogam o jogo, geralmente é melhor remover os Ases e os dois Jokers."
  -
    id: "T02990"
    text: "Também é comum jogar o jogo sem nenhum naipe trunfo até as pessoas ficarem mais familiarizadas com a ideia."
  -
    id: "T03000"
    text: "10. O que os jogadores devem fazer quando têm uma carta Ás que diz \"inventou um novo ataque X\"?"
  -
    id: "T03010"
    text: "O jogador pode inventar qualquer ataque que considere válido, mas deve combinar com o naipe da carta (ex: Validação e Codificação de Dados)."
  -
    id: "T03020"
    text: "Com jogadores iniciantes, pode ser melhor remover essas cartas no começo (veja também FAQ 9)."
  -
    id: "T03060"
    text: "11. Minha empresa quer imprimir sua própria versão do OWASP® Cornucopia - qual licença precisamos referenciar?"
  -
    id: "T03070"
