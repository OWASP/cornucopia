  -
    id: "T02600"
    text: "Часто задаваемые вопросы"
  -
    id: "T02610"
    text: "1. Могули я копироваить или редактировать игру?"
  -
    id: "T02620"
    text: "Да, конечно."
  -
    id: "T02630"
    text: "Все материалы OWASP можно использовать бесплатно, при условии, что вы выполняете условия лицензии Creative Commons Attribution-ShareAlike 3.0. "
  -
    id: "T02640"
    text: "Возможно, если вы создадите новую версию, вы можете пожертвовать ее в проект OWASP® Cornucopia?"
  -
    id: "T02650"
    text: "2. Как я могу принять участие?"
  -
    id: "T02660"
    text: "Пожалуйста, отправляйте идеи или предложения помощи в список рассылки проекта."
  -
    id: "T02670"
    text: "3. Как были выбраны имена атакующих?"
  -
    id: "T02680"
    text: "EOP начинает каждое описание с таких слов, как «Атакующий может ...». "
  -
    id: "T02690"
    text: "Это обязывает формулировать описание как атаку, но мне была неитнересна анонимная терминология, хотелось чего-то более привлекательного, потому стал использовать имена собственные. "
  -
    id: "T02700"
    text: "Они могут рассматриваться как внешние или внутренние люди или названия компьютерных систем. Но вместо использования просто случайных имен я подумал, как они могут отражать сообщество OWASP. "
  -
    id: "T02710"
    text: "Поэтому, вместо «Алисы и Боба», я использую личные (собственные) имена текущих и недавних сотрудников OWASP и членов совета директоров (в случайном порядке), а затем случайным образом выбрал оставшиеся 50 или около того имен из текущего списка оплачивающих индивидуальных членов OWASP. "
  -
    id: "T02720"
    text: "Все имена использовались только один раз, и если у человека  двойное имя, одну часть я отбрасывал, чтобы его нельзя было идентифицировать. "
  -
    id: "T02730"
    text: "Имена не были намеренно выделены на какую-либо конкретную атаку, защиту или требование. Культурное и гендерное сочетание просто отражает источники имен и не задумывался как отображение всего мира."
  -
    id: "T02740"
    text: "В версии 1.20 имя в карты VE-10 изменено, чтобы упомянуть нового соруководителя проекта - также это единственная карта с двумя именами в описании атаки."
  -
    id: "T02750"
    text: "4. Почему на картах нет никаких изображений?"
  -
    id: "T02760"
    text: "На них довольно много текста, и перекрестные ссылки тоже занимают место."
  -
    id: "T02770"
    text: "Но было бы здорово добавить дополнительные элементы дизайна."
  -
    id: "T02790"
    text: "5. Атаки ранжированы по номеру на карте?"
  -
    id: "T02800"
    text: "Только приблизительно."
  -
    id: "T02810"
    text: "Риск будет зависеть от приложения и организации, из-за различия в требованиях безопасности и соответствиях, поэтому ваш рейтинг может поместить карты в каком-то другом порядке, отличном от значения на картах."
  -
    id: "T02820"
    text: "6. Как долго длится розыгрыш полной колодой?"
  -
    id: "T02830"
    text: "Это зависит от размера приложения, количества обсуждений и насколько знакомы игроки с концепциями безопасности приложений."
  -
    id: "T02840"
    text: "Но стоит запланировать от 1.5 до 2 часов для игры 4-6 человек."
  -
    id: "T02850"
    text: "7. Кто должен принимать участие в игре?"
  -
    id: "T02860"
    text: "Чем больше людей разных ролей, тем более резнообразный вклад можно ожидать."
  -
    id: "T02870"
    text: "Но включите кого -то, кто обладает знаниями о терминологии уязвимости приложений. "
  -
    id: "T02880"
    text: "В противном случае постарайтесь включить архитекторов, разработчиков, тестеров и соответствующего менеджера проекта или владельца бизнеса."
  -
    id: "T02890"
    text: "8. Кто должен делать заметки и записывать счет?"
  -
    id: "T02900"
    text: "Лучше, если кто-то не принимающий участие в игре, будет делать заметки о выявленных требованиях и обсужденных вопросах."
  -
    id: "T02910"
    text: "Можно использовать это как обучение джуниор разработчика или привлечь менеджера проекта."
  -
    id: "T02920"
    text: "Некоторые организации снимают игру, чтобы пересмотреть впоследствии, когда требования написаны более формально."
  -
    id: "T02930"
    text: "9. Должны ли мы всегда использовать полную колоду карт?"
  -
    id: "T02940"
    text: "Нет. "
  -
    id: "T02950"
    text: "Меньшую колоду быстрее играть. "
  -
    id: "T02960"
    text: "Начните свою первую игру с картами, достаточными для двух-трех раундов. "
  -
