    id: "T02600"
    text: "Domande frequenti (FAQ - Frequently asked questions)"
  -
    id: "T02610"
    text: "1. Posso copiare o modificare il gioco?"
  -
    id: "T02620"
    text: "Certamente."
  -
    id: "T02630"
    text: "Tutti i materiali OWASP sono utilizzabili a piacimento, a condizione che si rispetti la licenza Creative Commons Attribution-ShareAlike 3.0. "
  -
    id: "T02640"
    text: "Se crei una nuova versione, potresti forse donarla all'OWASP® Cornucopia Project?"
  -
    id: "T02650"
    text: "2. Come posso essere coinvolto?"
  -
    id: "T02660"
    text: "Inviate idee o offerte di aiuto alla mailing list del progetto."
  -
    id: "T02670"
    text: "3. Come sono stati scelti i nomi degli aggressori?"
  -
    id: "T02680"
    text: "EoP inizia ogni descrizione con parole come 'Un attaccante può...'. "
  -
    id: "T02690"
    text: "Questi devono essere formulati come un attacco, ma non mi piaceva la terminologia anonima, volendo qualcosa di più coinvolgente, e quindi ho usato nomi personali. "
  -
    id: "T02700"
    text: "Si può pensare a persone esterne o interne o a pseudonimi per sistemi informatici. Ma invece di nomi casuali, ho pensato a come potrebbero riflettere l'aspetto della comunità OWASP. "
  -
    id: "T02710"
    text: "Pertanto, a parte 'Alice e Bob', ho utilizzato i nomi (di battesimo) dei dipendenti e dei membri del consiglio di amministrazione di OWASP attuali e recenti (assegnati in ordine sparso), e poi ho selezionato a caso i restanti 50 nomi circa dall'elenco attuale dei singoli membri OWASP paganti. "
  -
    id: "T02720"
    text: "Nessun nome è stato usato più di una volta e, quando le persone hanno fornito due nomi personali, ne ho eliminato una parte per cercare di garantire che nessuno possa essere facilmente identificato. "
  -
    id: "T02730"
    text: "I nomi non sono stati deliberatamente assegnati a un particolare attacco, difesa o requisito. Il mix culturale e di genere riflette semplicemente queste fonti di nomi e non intende essere rappresentativo del mondo."
  -
    id: "T02740"
    text: "Nella v1.20, il nome su VE-10 è cambiato per riflettere il nuovo capo-progetto - questa carta è anche l'unica con due nomi nell'attacco."
  -
    id: "T02750"
    text: "4. Perché non ci sono immagini sulle facce delle carte?"
  -
    id: "T02760"
    text: "Le carte contengono molto testo e anche i riferimenti incrociati occupano spazio."
  -
    id: "T02770"
    text: "Ma sarebbe bello poter includere ulteriori elementi di design."
  -
    id: "T02790"
    text: "5. Gli attacchi sono classificati in base al numero sulla carta?"
  -
    id: "T02800"
    text: "Solo approssimativamente."
  -
    id: "T02810"
    text: "Il rischio dipenderà dall'applicativo e dall'organizzazione, a causa del variare dei requisiti di sicurezza e conformità, per cui la vostra valutazione di gravità potrebbe collocare le carte in un ordine diverso da quello dei numeri sulle carte."
  -
    id: "T02820"
    text: "6. Quanto tempo ci vuole per giocare un giro di carte utilizzando il mazzo completo?"
  -
    id: "T02830"
    text: "Questo dipende dall'ambito di riferimento dell'applicativo, dalla quantità di discussioni e dalla familiarità dei giocatori con i concetti di sicurezza degli applicativi."
  -
    id: "T02840"
    text: "Ma forse è meglio prevedere 1,5-2 ore per 4-6 persone."
  -
    id: "T02850"
    text: "7. Che tipo di persone dovrebbero giocare?"
  -
    id: "T02860"
    text: "Cercate sempre di avere un mix di ruoli che possano contribuire con punti di vista alternativi."
  -
    id: "T02870"
    text: "Ma includete qualcuno che abbia una conoscenza ragionevole della terminologia delle vulnerabilità delle applicazioni. "
  -
    id: "T02880"
    text: "Altrimenti cercate di includere un mix di architetti, sviluppatori, tester e un project manager o un imprenditore di rilievo."
  -
    id: "T02890"
    text: "8. Chi deve prendere appunti e registrare i punteggi?"
  -
    id: "T02900"
    text: "È meglio se qualcun altro che non sta giocando prende appunti sui requisiti identificati e sulle questioni discusse."
  -
    id: "T02910"
    text: "Questo potrebbe essere utilizzato come formazione per uno sviluppatore più giovane, oppure essere eseguito dal project manager."
  -
    id: "T02920"
    text: "Alcune organizzazioni hanno fatto una filmato da rivedere in seguito, quando i requisiti saranno scritti in modo più formale."
  -
    id: "T02930"
    text: "9. Dobbiamo sempre usare il mazzo di carte completo?"
  -
    id: "T02940"
    text: "No. "
  -
    id: "T02950"
    text: "Un mazzo più piccolo permette un gioco di minor durata. "
  -
    id: "T02960"
    text: "Iniziate la vostra prima partita con carte sufficienti solo per due o tre turni. "
  -
    id: "T02970"
    text: "Considerate sempre la possibilità di rimuovere le carte che non sono affatto appropriate per l'applicativo o la funzionalità in esame. "
  -
    id: "T02980"
    text: "Per le prime volte che si gioca, di solito è meglio eliminare gli assi e i due jolly."
  -
    id: "T02990"
    text: "È anche consuetudine giocare la partita senza alcun seme di briscola fino a quando le persone non avranno acquisito maggiore familiarità con l'idea del gioco."
  -
    id: "T03000"
    text: "10. Cosa devono fare i giocatori quando hanno un asso che dice “Hai inventato un nuovo attacco X”?"
  -
    id: "T03010"
    text: "Il giocatore può inventare qualsiasi attacco che ritiene valido, ma deve corrispondere al seme della carta (es. Convalida e codifica dei dati)."
  -
    id: "T03020"
    text: "Con i giocatori alle prime armi, può essere meglio rimuoverli all'inizio (vedi anche la FAQ 9)."
  -
    id: "T03060"
    text: "11. La mia azienda vuole stampare la propria versione di OWASP® Cornucopia - a quale licenza dobbiamo fare riferimento?"
