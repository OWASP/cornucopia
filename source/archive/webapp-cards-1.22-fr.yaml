---
meta:
  edition: "webapp"
  component: "cards"
  language: "FR"
  version: "1.22"
suits:
-
  id: "VE"
  name: "VALIDATION DES DONNÉES & ENCODAGE"
  cards:
  -
    id: "VE2"
    value: "2"
    url: "https://cornucopia.owasp.org/cards/VE2"
    desc: "Brian peut recueillir des informations sur les configurations sous-jacentes, les schémas, la logique, le code, le logiciel, les services et l'infrastructure, de par le contenu des messages d'erreur, ou une mauvaise configuration, ou la présence de fichiers d'installation par défaut, ou des ressources de test, de sauvegarde, de copie, ou l'exposition de code source"
  -
    id: "VE3"
    value: "3"
    url: "https://cornucopia.owasp.org/cards/VE3"
    desc: "Robert peut saisir des données malveillantes, car le format attendu n'est pas vérifié, ou des duplicatas sont acceptés, ou la structure n'est pas vérifiée, ou les éléments individuels des données ne sont pas validées : type, plage, longueur, liste blanche de caractères ou de formats autorisés"
  -
    id: "VE4"
    value: "4"
    url: "https://cornucopia.owasp.org/cards/VE4"
    desc: "Dave peut saisir des noms de champs ou des données malveillantes, car ils ne sont pas vérifiés dans le contexte de l'utilisateur ou du processus en cours"
  -
    id: "VE5"
    value: "5"
    url: "https://cornucopia.owasp.org/cards/VE5"
    desc: "Jee peut contourner les routines d'encodage centralisées, car celles-ci ne sont pas utilisées partout, ou bien de mauvais encodages sont utilisés"
  -
    id: "VE6"
    value: "6"
    url: "https://cornucopia.owasp.org/cards/VE6"
    desc: "Jason peut contourner les routines d'encodage centralisées, car celles-ci ne sont pas utilisées à chaque saisie"
  -
    id: "VE7"
    value: "7"
    url: "https://cornucopia.owasp.org/cards/VE7"
    desc: "Jan peut générer des messages de sorte à tromper la validation des données, car le jeu de caractères n'est pas spécifié/imposé, ou les données sont encodées plusieurs fois, ou les données ne sont pas pleinement converties dans le format que l'application utilise (par exemple canonicalisation) avant leur validation, ou les variables sont insuffisamment typées"
  -
    id: "VE8"
    value: "8"
    url: "https://cornucopia.owasp.org/cards/VE8"
    desc: "Oana peut contourner les routines de sanitisation centralisées, car celles-ci ne sont pas pleinement utilisées"
  -
    id: "VE9"
    value: "9"
    url: "https://cornucopia.owasp.org/cards/VE9"
    desc: "Shamun peut contourner la validation des saisies ou la validation des sorties, car les échecs de validation ne sont pas rejetés et/ou sanitisés"
  -
    id: "VEX"
    value: "10"
    url: "https://cornucopia.owasp.org/cards/VEX"
    desc: "Darío peut exploiter la confiance que l'application place dans une source de données (par exemple données définies par l'utilisateur, manipulation de données stockées localement, changement de déclaration des données sur un système client, manque de vérification de l'identité pendant la validation de données de telle manière que Darío peut se faire passer pour Colin)"
  -
    id: "VEJ"
    value: "J"
    url: "https://cornucopia.owasp.org/cards/VEJ"
    desc: "Toby a le contrôle sur la validation des saisies, la validation des sorties, ou le code d'encodage des sorties, ou les routines, de telle manière que celles-ci peuvent être contournées"
  -
    id: "VEQ"
    value: "Q"
    url: "https://cornucopia.owasp.org/cards/VEQ"
    desc: "Xavier peut injecter des données dans un client ou un système interpréteur, car une interface paramétrée n'est pas utilisée, ou n'a pas été implémentée correctement, ou les données n'ont pas été encodées correctement dans ce contexte, ou il n'y a pas de politique restrictive sur le code ou les ajouts de données"
  -
    id: "VEK"
    value: "K"
    url: "https://cornucopia.owasp.org/cards/VEK"
    desc: "Gabe peut injecter des données dans un interpréteur côté serveur (ex : SQL, commandes OS, Xpath, Server JavaScript, SMTP), car une interface paramétrée fortement typée n'est pas utilisée ou n'a pas été implémentée correctement"
  -
    id: "VEA"
    value: "A"
    url: "https://cornucopia.owasp.org/cards/VEA"
    desc: "Vous avez inventé une nouvelle attaque contre la Validation des Données et l'Encodage"
    misc: "Apprenez-en plus à ce sujet dans les antisèches gratuites OWASP sur la Validation des Entrées, la Prévention des XSS, DOM-XSS, et des Injections SQL, ainsi que sur les Requêtes Paramétrées"
-
  id: "AT"
  name: "AUTHENTIFICATION"
  cards:
  -
    id: "AC2"
    value: "2"
    desc: "James peut entreprendre des fonctions d'authentification sans que l'utilisateur légitime ne s'en aperçoive (par exemple tentative d'authentification, authentification avec des identifiants volés, mise à jour du mot de passe)"
  -
    id: "AC3"
    value: "3"
    desc: "Muhammad peut obtenir le mot de passe d'un utilisateur ou d'autres secrets comme des questions de sécurité, de par l'observation pendant la saisie, ou à partir d'un cache local, de la mémoire, en transit, par lecture d'une ressource non protégée, parce qu'ils sont communément répandus, qu'ils n'expirent jamais, que l'utilisateur ne peut pas changer son propre mot de passe"
  -
    id: "AC4"
    value: "4"
    desc: "Sebastien peut facilement identifier les noms des utilisateurs ou peut les énumérer"
  -
    id: "AC5"
    value: "5"
    desc: "Javier peut utiliser les identifiants par défaut, de test, ou facilement devinables, ou peut utiliser un ancien compte ou un compte dont l'application n'a pas besoin"
  -
    id: "AC6"
    value: "6"
    desc: "Sven peut réutiliser un mot de passe temporaire car l'utilisateur n'a pas besoin de le changer à la première connexion, ou sa durée de vie est trop longue ou n'expire pas, ou sa communication ne nécessite pas de deuxième canal distinct (par exemple voie postale, application mobile, SMS)"
  -
    id: "AC7"
    value: "7"
    desc: "Cecilia peut réaliser des attaques de type brute force ou de dictionnaire contre un ou plusieurs comptes sans limitation, ou ses attaques sont simplifiées du fait d'une faible politique de mots de passe (faible complexité, longueur, historique, ou durée de vie insuffisante)"
  -
    id: "AC8"
    value: "8"
    desc: "Kate peut contourner l'authentification car son échec n'est pas contrôlé (passage en accès non authentifié)"
  -
    id: "AC9"
    value: "9"
    desc: "Claudia peut effectuer davantage de fonctions critiques car l'authentification est trop faible (ex : pas d'authentification forte à deux facteurs), ou la réauthentification n'est pas requise pour ces fonctions"
  -
    id: "ACX"
    value: "10"
    desc: "Pravin peut contourner les contrôles d'authentification car un module/framework/service d'authentification, qui est centralisé, standardisé, testé, autorisé, et séparé de la ressource requêtée, n'est pas utilisé"
  -
    id: "ACJ"
    value: "J"
    desc: "Mark peut accéder à des ressources ou des services parce qu'il n'y a pas d'authentification, ou il a été pensé à tort que l'authentification était prise en compte par un autre système ou réalisée dans une action précédente"
  -
    id: "ACQ"
    value: "Q"
    desc: "Johan peut contourner l'authentification car celle-ci n'est pas implémentée avec la même rigueur dans toutes les fonctionnalités (ex : inscription, changement de mot de passe, recouvrement de mot de passe, déconnexion, administration) ou dans toutes les versions/canaux (ex : site web mobile, appli mobile, site web, API, centre d'appel)"
  -
    id: "ACK"
    value: "K"
    desc: "Olga peut influencer ou modifier du code/routines d'authentification de telle manière que celle-ci soit contournée"
  -
    id: "ACA"
    value: "A"
    desc: "Vous avez inventé une nouvelle attaque contre l'Authentification"
    misc: "Apprenez-en plus à ce sujet dans les antisèches gratuites OWASP sur l'Authentification"
-
  id: "SM"
  name: "GESTION DES SESSIONS"
  cards:
  -
    id: "SM2"
    value: "2"
    url: "https://cornucopia.owasp.org/cards/SM2"
    desc: "William a le contrôle sur la génération des identifiants de session"
  -
    id: "SM3"
    value: "3"
    url: "https://cornucopia.owasp.org/cards/SM3"
    desc: "Ryan peut utiliser le même compte en parallèle, puisque les sessions concurrentes sont autorisées"
  -
    id: "SM4"
    value: "4"
    url: "https://cornucopia.owasp.org/cards/SM4"
    desc: "Alison peut régler les cookies d'identification de session vers une autre application web, car le chemin et le domaine sont insuffisamment restreints"
  -
    id: "SM5"
    value: "5"
    url: "https://cornucopia.owasp.org/cards/SM5"
    desc: "John peut prédire ou deviner les identifiants de session car ceux-ci ne sont pas modifiés lorsque le rôle de l'utilisateur change (par exemple pré et post authentification) et lors de la bascule entre communications chiffrées et non chiffrées, ou ne sont pas suffisamment longs et aléatoires, ou ne sont pas changés périodiquement"
  -
    id: "SM6"
    value: "6"
    url: "https://cornucopia.owasp.org/cards/SM6"
    desc: "Gary peut prendre la main sur une session d'un utilisateur car le délai d'attente sur l'inactivité est trop long ou inexistant, ou la même session peut être utilisée depuis plus d'un équipement/site"
  -
    id: "SM7"
    value: "7"
    url: "https://cornucopia.owasp.org/cards/SM7"
    desc: "Graham peut utiliser la session d'Adam après qu'il ait terminé, car il n'existe pas de fonction de déconnexion, ou il ne peut pas se déconnecter facilement, ou la déconnexion ne clôt pas proprement la session"
  -
    id: "SM8"
    value: "8"
    url: "https://cornucopia.owasp.org/cards/SM8"
    desc: "Matt peut profiter abusivement de sessions longues car l'application ne réauthentifie pas régulièrement pour vérifier si les privilèges ont changé"
  -
    id: "SM9"
    value: "9"
    url: "https://cornucopia.owasp.org/cards/SM9"
    desc: "Ivan peut voler des identifiants de session car ceux-ci sont transmis via des canaux non sécurisés, ou sont journalisés, ou sont révélés dans les messages d'erreur, ou sont inutilement accessibles par du code que l'attaquant peut influencer ou modifier"
  -
    id: "SMX"
    value: "10"
    url: "https://cornucopia.owasp.org/cards/SMX"
    desc: "Marce peut contrefaire des requêtes car des tokens per-session, ou per-request pour des actions plus critiques (ex : tokens anti-CSRF ou similaires), ne sont pas utilisés lors des actions qui changent l'état d'une session"
  -
    id: "SMJ"
    value: "J"
    url: "https://cornucopia.owasp.org/cards/SMJ"
    desc: "Jeff peut rejouer une interaction identique (ex : requête HTTP, signal, click sur bouton), celle-ci est acceptée et non rejetée"
  -
    id: "SMQ"
    value: "Q"
    url: "https://cornucopia.owasp.org/cards/SMQ"
    desc: "Salim peut contourner la gestion de session car celle-ci n'est pas globalement et régulièrement appliquée à travers l'application"
  -
    id: "SMK"
    value: "K"
    url: "https://cornucopia.owasp.org/cards/SMK"
    desc: "Peter peut contourner les contrôles de gestion de session car ceux-ci ont été développés en interne, au lieu d'utiliser un framework standard ou un module approuvé et testé"
  -
    id: "SMA"
    value: "A"
    url: "https://cornucopia.owasp.org/cards/SMA"
    desc: "Vous avez inventé une nouvelle attaque contre la Gestion des Sessions"
    misc: "Apprenez-en plus à ce sujet dans les antisèches gratuites OWASP sur la Gestion des Sessions, et sur la prévention des Cross Site Request Forgery (CSRF)"
-
  id: "AZ"
  name: "HABILITATION"
  cards:
  -
    id: "AZ2"
    value: "2"
    url: "https://cornucopia.owasp.org/cards/AZ2"
    desc: "Tim peut modifier l'emplacement où la donnée est envoyée ou renvoyée"
  -
    id: "AZ3"
    value: "3"
    url: "https://cornucopia.owasp.org/cards/AZ3"
    desc: "Christian peut accéder à des informations auxquelles il n'est pas habilité via un autre canal pour lequel il l'est (ex : résultats de recherche, journaux, reporting) ou parce que celles-ci sont en cache, ou l'information est conservée plus longtemps que nécessaire, ou toute autre fuite de données"
  -
    id: "AZ4"
    value: "4"
    url: "https://cornucopia.owasp.org/cards/AZ4"
    desc: "Kelly peut contourner les contrôles d'habilitation car ils n'échouent pas de façon sécurisée (c'est-à-dire qu'en cas d'échec, retour au comportement par défaut qui est un accès autorisé)"
  -
    id: "AZ5"
    value: "5"
    url: "https://cornucopia.owasp.org/cards/AZ5"
    desc: "Chad peut accéder à des ressources (services, processus, AJAX, Flash, vidéo, images, documents, fichiers temporaires, données de session, de configuration, propriétés système, registre, journaux) auxquelles il ne devrait pas à cause d'habilitations défaillantes ou de privilèges excessifs (par exemple en n'appliquant pas le principe de moindre privilège)"
  -
    id: "AZ6"
    value: "6"
    url: "https://cornucopia.owasp.org/cards/AZ6"
    desc: "Eduardo peut avoir accès à des données auxquelles il n'est pas habilité, même s'il a un accès légitime au formulaire/page/ URL/point d'entrée"
  -
    id: "AZ7"
    value: "7"
    url: "https://cornucopia.owasp.org/cards/AZ7"
    desc: "Yuanjing peut accéder à des fonctions de l'application, des objets ou des propriétés auxquels elle n'est pas habilitée"
  -
    id: "AZ8"
    value: "8"
    url: "https://cornucopia.owasp.org/cards/AZ8"
    desc: "Tom peut contourner les règles métier en altérant la séquence normale du processus ou du flux, ou en réalisant celui-ci dans un ordre incorrect, ou en manipulant la date et l'heure utilisée par l'application, ou en détournant l'usage d'outils légitimes, ou encore en manipulant les données de contrôle."
  -
    id: "AZ9"
    value: "9"
    url: "https://cornucopia.owasp.org/cards/AZ9"
    desc: "Mike peut altérer le fonctionnement d'une application en utilisant une fonctionnalité légitime trop rapidement ou trop fréquemment, ou d'une façon différente de celle qui est prévue, ou consomme les ressources de l'application, ou cause des situations de compétition (accès concurrent), ou surutilise une fonctionnalité"
  -
    id: "AZX"
    value: "10"
    url: "https://cornucopia.owasp.org/cards/AZX"
    desc: "Richard peut contourner les contrôles d'habilitation centralisés puisqu'ils ne sont pas utilisés de façon exhaustive pour toutes les interactions."
  -
    id: "AZJ"
    value: "J"
    url: "https://cornucopia.owasp.org/cards/AZJ"
    desc: "Dinis peut accéder à des informations sur la configuration de sécurité, ou des listes des contrôles d'accès"
  -
    id: "AZQ"
    value: "Q"
    url: "https://cornucopia.owasp.org/cards/AZQ"
    desc: "Christopher peut injecter une commande que l'application exécutera avec un niveau de privilège plus élevé"
  -
    id: "AZK"
    value: "K"
    url: "https://cornucopia.owasp.org/cards/AZK"
    desc: "Ryan peut influencer ou altérer les contrôles d'habilitations et les permissions, et peut ainsi les contourner"
  -
    id: "AZA"
    value: "A"
    url: "https://cornucopia.owasp.org/cards/AZA"
    desc: "Vous avez inventé une nouvelle attaque contre les Habilitations"
    misc: "Apprenez-en plus à ce sujet dans les guides gratuits OWASP sur le Développement et les Tests"
-
  id: "CR"
  name: "CRYPTOGRAPHIE"
  cards:
  -
    id: "CR2"
    value: "2"
    url: "https://cornucopia.owasp.org/cards/CR2"
    desc: "Kyun peut accéder aux données parce qu'elles ont été obfusquées au lieu d'être protégées par une fonction de cryptographie approuvée"
  -
    id: "CR3"
    value: "3"
    url: "https://cornucopia.owasp.org/cards/CR3"
    desc: "Axel peut modifier des données temporaires ou permanentes (stockées ou en transit), ou du code source, ou des mises à jour/patchs, ou des données de configuration, parce qu'elles ne sont protégées par aucun contrôle d'intégrité"
  -
    id: "CR4"
    value: "4"
    url: "https://cornucopia.owasp.org/cards/CR4"
    desc: "Paulo peut accéder aux données en transit qui ne sont pas chiffrées, même si le canal de communication est chiffré"
  -
    id: "CR5"
    value: "5"
    url: "https://cornucopia.owasp.org/cards/CR5"
    desc: "Kyle peut contourner les contrôles cryptographiques car ils n'échouent pas de façon sécurisée (c'est-à-dire qu'ils reviennent à leur état non protégé par défaut)"
  -
    id: "CR6"
    value: "6"
    url: "https://cornucopia.owasp.org/cards/CR6"
    desc: "Romain peut lire et modifier des données non chiffrées en mémoire ou en transit (ex. secrets cryptographiques, informations d'identification,  identifiants de session, données à caractère personnel et commercialement sensibles), en cours d'utilisation, dans les échanges au sein de l'application, entre l'application et des utilisateurs, entre l'application et des systèmes externes"
  -
    id: "CR7"
    value: "7"
    url: "https://cornucopia.owasp.org/cards/CR7"
    desc: "Gunter peut intercepter ou modifier des données chiffrées en transit parce que le protocole est mal déployé, ou faiblement configuré, ou les certificats sont invalides, or les certificats ne sont pas fiables, ou la connexion peut être dégradée plus faible ou en communication non chiffrée"
  -
    id: "CR8"
    value: "8"
    url: "https://cornucopia.owasp.org/cards/CR8"
    desc: "Eoin peut accéder à des données métier stockées (par exemple des mots de passe, des identifiants de session, des informations à caractère personnel, des données de titulaires de cartes bancaires) parce qu'elles ne sont pas chiffrées ou hachées de façon sécurisée"
  -
    id: "CR9"
    value: "9"
    url: "https://cornucopia.owasp.org/cards/CR9"
    desc: "Andy peut contourner les fonctions de génération de nombres aléatoires, de génération de GUID aléatoires, de hachage ou de chiffrement parce qu'elles ont été construites par lui-même, ou sont faibles"
  -
    id: "CRX"
    value: "10"
    url: "https://cornucopia.owasp.org/cards/CRX"
    desc: "Susanna peut casser la cryptographie utilisée parce qu'elle n'est pas suffisamment robuste vis-à-vis du niveau de protection requis, ou elle n'est pas suffisamment robuste vis-à-vis de la quantité d'effort que l'attaquant est prêt à faire"
  -
    id: "CRJ"
    value: "J"
    url: "https://cornucopia.owasp.org/cards/CRJ"
    desc: "Justin peut lire des informations d'identification pour l'accès à des ressources internes ou externes, des services ou d'autres systèmes parce qu'elles sont stockées dans un format non chiffré, ou intégrées dans le code source"
  -
    id: "CRQ"
    value: "Q"
    url: "https://cornucopia.owasp.org/cards/CRQ"
    desc: "Artim peut accéder ou prédire les secrets cryptographiques maîtres"
  -
    id: "CRK"
    value: "K"
    url: "https://cornucopia.owasp.org/cards/CRK"
    desc: "Dan peut influencer ou altérer le code/les routines de cryptographie (chiffrement, hachage, signatures numériques, nombre aléatoire et génération de GUID) et peut ainsi les contourner"
  -
    id: "CRA"
    value: "A"
    url: "https://cornucopia.owasp.org/cards/CRA"
    desc: "Vous avez inventé une nouvelle attaque contre la Cryptographie"
    misc: "Apprenez-en plus à ce sujet dans les antisèches gratuites OWASP sur le Stockage Cryptographique et la Protection de la Couche de Transport"
-
  id: "C"
  name: "CRNUCOPIA"
  cards:
  -
    id: "C2"
    value: "2"
    url: "https://cornucopia.owasp.org/cards/C2"
    desc: "Lee peut contourner les contrôles applicatifs car des fonctions à risque ont été utilisées à la place d'alternatives plus sûres, ou il y a des erreurs de conversion de type, ou car l'application n'est pas fiable lorsqu'une ressource externe est indisponible, ou il y a des situations d'accès concurrent, des problèmes d'initialisation ou d'allocation de ressources, ou des débordements peuvent survenir"
  -
    id: "C3"
    value: "3"
    url: "https://cornucopia.owasp.org/cards/C3"
    desc: "Andrew peut accéder au code source, ou décompiler, ou accéder à la logique métier pour comprendre le fonctionnement de l'application et les secrets qu'elle contient"
  -
    id: "C4"
    value: "4"
    url: "https://cornucopia.owasp.org/cards/C4"
    desc: "Keith peut effectuer une action et il n'est pas possible de la lui attribuer."
  -
    id: "C5"
    value: "5"
    url: "https://cornucopia.owasp.org/cards/C5"
    desc: "Larry peut influencer la confiance que les autres parties, y compris les utilisateurs, ont dans l'application, ou abuser de cette confiance ailleurs (par exemple dans une autre application)."
  -
    id: "C6"
    value: "6"
    url: "https://cornucopia.owasp.org/cards/C6"
    desc: "Aaron peut contourner les contrôles parce que la gestion des erreurs/exceptions est absente, ou est implémentée de manière incohérente ou partielle, ou ne refuse pas l'accès par défaut (c'est-à-dire que les erreurs doivent mettre fin à l'accès/à l'exécution), ou dépend de la gestion par un autre service ou système."
  -
    id: "C7"
    value: "7"
    url: "https://cornucopia.owasp.org/cards/C7"
    desc: "Les actions de Mwengu ne peuvent pas être étudiées parce qu'il n'y a pas d'enregistrement des événements de sécurité correctement horodaté, parce qu'il n'y a pas de piste d'audit complète, ou parce que ceux-ci peuvent être modifiées ou supprimées par Mwengu, ou parce qu'il n'y a pas de service de centralisation des traces"
  -
    id: "C8"
    value: "8"
    url: "https://cornucopia.owasp.org/cards/C8"
    desc: "David peut contourner l'application pour accéder aux données car l'infrastructure réseau et hôte et les services / applications de support n'ont pas été configurés de manière sécurisée, ni la configuration périodiquement vérifiée, ni les correctifs de sécurité appliqués, ou les données sont stockées localement, ou les données ne sont pas physiquement protégées"
  -
    id: "C9"
    value: "9"
    url: "https://cornucopia.owasp.org/cards/C9"
    desc: "Michael peut contourner l'application pour accéder aux données car les outils ou les interfaces d'administration ne sont pas sécurisés de manière adéquate"
  -
    id: "CX"
    value: "10"
    url: "https://cornucopia.owasp.org/cards/CX"
    desc: "Spyros peut contourner les contrôles de l'application car les frameworks, les bibliothèques et les composants applicatifs contiennent du code malveillant ou des vulnérabilités (par exemple: interne, sur étagère, externalisé, open source, externe)"
  -
    id: "CJ"
    value: "J"
    url: "https://cornucopia.owasp.org/cards/CJ"
    desc: "Roman peut exploiter l'application car elle a été compilée à l'aide d'outils obsolètes ou sa configuration n'est pas sécurisée par défaut, ou les informations de sécurité n'ont pas été documentées et transmises aux équipes opérationnelles"
  -
    id: "CQ"
    value: "Q"
    url: "https://cornucopia.owasp.org/cards/CQ"
    desc: "Jim peut entreprendre des actions malveillantes, non légitimes, sans détection et réponse en temps réel par l'application"
  -
    id: "CK"
    value: "K"
    url: "https://cornucopia.owasp.org/cards/CK"
    desc: "Grant peut utiliser l'application pour refuser le service à certains ou à tous ses utilisateurs"
  -
    id: "CA"
    value: "A"
    url: "https://cornucopia.owasp.org/cards/CA"
    desc: "Vous avez inventé une nouvelle attaque de n'importe quel type"
    misc: "Apprenez-en plus à propos de la sécurité applicative dans les guides gratuits OWASP : Exigences, Développement, Revue de Code et Tests, antisèches, et framework Open Software Assurance Maturity Model"
-
  id: "WC"
  name: "JOKER"
  cards:
  -
    id: "JOA"
    value: "A"
    url: "https://cornucopia.owasp.org/cards/JOA"
    desc: "Alice peut utiliser l'application pour attaquer les systèmes et les données des utilisateurs"
    misc: "Avez-vous déjà songé à devenir membre OWASP? Tous les outils, conseils et réunions locales sont gratuits pour tous, mais l'adhésion individuelle aide à soutenir le travail de l'OWASP"
  -
    id: "JOB"
    value: "B"
    url: "https://cornucopia.owasp.org/cards/JOB"
    desc: "Bob peut influencer, altérer ou affecter l'application de façon à ce qu'elle ne soit plus conforme aux exigences légales, réglementaires, contractuelles ou autres exigences de l'organisation"
    misc: "Découvrez comment les vulnérabilités peuvent être corrigées dans la OWASP® Juice Shop, Security Shepherd, ou en utilisant les défis en ligne du OWASP® Hacking-lab gratuit"
paragraphs:
-
  id: "Common"
  name: "Common"
  sentences:
  -
    id: "NoCard"
    text: "Pas de Carte"
  -
    id: "Title"
    text: "Édition d'application site Web v1.22-FR"
  -
    id: "Title_full"
    text: "OWASP® Cornucopia Édition d'application site Web v1.22-FR"
  -
    id: "T00005"
    text: "Indice"
  -
    id: "T00010"
    text: "OWASP® Cornucopia est un mécanisme qui permet aux équipes de développement logiciel d'identifier les exigences sécurité dans les processus de développement Agile, conventionnels et formels"
  -
    id: "T00020"
    text: "Auteur"
  -
    id: "T00030"
    text: "Chefs de Projet"
  -
    id: "T00100"
    text: "Remerciements"
  -
    id: "T00110"
    text: "Adam Shostack et L'Équipe Microsoft SDL pour le “Jeu de Modélisation de Menaces d'Élévation de Privilège”, publié sous licence Creative Commons, comme inspiration pour Cornucopia, et à partir duquel bien des idées, en particulier la théorie du jeu, ont été copiées."
  -
    id: "T00120"
    text: "Keith Turpin et les contributeurs au « Guide de Référence Rapide - OWASP® Secure Coding Practices », à l'origine donné par Boeing à l'OWASP, qui est utilisé comme source principale d'information des exigences sécurité, pour formuler le contenu des cartes."
  -
    id: "T00130"
    text: "Les contributeurs, soutiens, sponsors et volontaires aux projets OWASP® ASVS, AppSensor et Web Framework Security Matrix, au Common Attack Pattern Enumeration and Classification (CAPEC™) du Mitre, et au « Practical Security Stories and Security Tasks for Agile Development Environments » du SAFECode, qui sont tous utilisés dans les références fournies."
  -
    id: "T00140"
    text: "Playgen pour avoir réalisé un séminaire d'après-midi d'éclaircissement sur la ludification des tâches, et tartanmaker.com pour l'outil en ligne permettant de créer le graphisme du verso."
  -
    id: "T00150"
    text: "Blackfoot (UK) Limited pour la création et le don de fichiers de conception prêts à imprimer, Tom Brennan et la Fondation OWASP® pour avoir lancé la création d'une boîte et d'un dépliant de marque OWASP, et Secure Delivery Ltd pour le développement et le don de Copi, la plateforme pour jouer à Cornucopia. et EoP en ligne."
  -
    id: "T00161"
    text: "(suite à la page 20)"
  -
    id: "T00162"
    text: "(suite de la page 10)"
  -
    id: "T00170"
    text: "Colin Watson en tant qu'auteur et chef de projet avec Grant Ongers, avec d'autres volontaires OWASP qui ont aidé en bien des manières."
  -
    id: "T00180"
    text: "OWASP n'apporte pas de soutien ou ne recommande pas des produits ou des services commerciaux © 2012-2025 OWASP® Foundation Ce document est diffusé sous la licence Creative Commons Attribution-ShareAlike 3.0"
  -
    id: "T00200"
    text: "Introduction"
  -
    id: "T00210"
    text: "L'idée de Cornucopia est d'aider les équipes de développement, en particulier celles qui utilisent des méthodologies Agile, à identifier les exigences sécurité des applications et de développer des scénarii utilisateur basés sur la sécurité."
  -
    id: "T00220"
    text: "Bien que cette idée fût en gestation depuis longtemps, la motivation finale arriva lorsque SAFECode a publié son Practical Security Stories and Security Tasks for Agile Development Environments en juillet 2012."
  -
    id: "T00230"
    text: "L'Équipe Microsoft SDL avait déjà publié son super jeu Elevation of Privilege: The Threat Modeling Game (EoP), mais cela ne semblait pas répondre de manière adéquate aux types de problèmes que les équipes de développement logiciel doivent le plus souvent affronter."
  -
    id: "T00240"
    text: "EoP est un grand concept de stratégie de jeu, et a été publié sous une licence Creative Commons d'Attribution."
  -
    id: "T00250"
    text: "L'Édition d'application web de Cornucopia est basé sur les concepts et les idées de jeu d'EoP, mais ceux-ci ont été modifiés pour être plus en accord avec les types de problèmes que les développeurs de sites web d'e-commerce rencontrent."
  -
    id: "T00260"
    text: "Elle essaie d'apporter des idées de modélisation de menace au niveau des équipes de développement qui utilisent les méthodologies Agile, ou qui sont plus portées sur les faiblesses des applications web que les autres types de vulnérabilité logicielle, ou ne sont pas familiarisées avec STRIDE et DREAD."
  -
    id: "T00270"
    text: "L'ÉÉdition d'application web de Cornucopia est référencé comme ressource d'information dans le PCI Security Standard Council's Information Supplement PCI DSS E-commerce Guidelines, v2, janvier 2013."
  -
    id: "T00300"
    text: "Le jeu de cartes (paquet)"
  -
    id: "T00310"
    text: "Au lieu d'utiliser les couleurs de l'EoP STRIDE (jeux de cartes aux designs similaires), les couleurs Cornucopia sont basés sur la structure du OWASP® Secure Coding Practices - Quick Reference Guide (SCP), mais avec l'étude additionnelle des sections du Application Security Verification Standard (ASVS), du OWASP® Web Application Testing Guide et des Principles of Secure Development de David Rook."
  -
    id: "T00320"
    text: "Ceux-ci ont permis de constituer cinq couleurs, et une sixième, appelée « Cornucopia » a été créée pour tout le reste :"
  -
    id: "T00330"
    text: "Validation des Données & l'Encodage (VE -EN)"
  -
    id: "T00340"
    text: "Authentification (AT -EN)"
  -
    id: "T00350"
    text: "Gestion des Sessions (SM -EN)"
  -
    id: "T00360"
    text: "Habilitation (AZ -EN)"
  -
    id: "T00370"
    text: "Cryptographie (CR -EN)"
  -
    id: "T00380"
    text: "Cornucopia (C -EN)"
  -
    id: "T00390"
    text: "Comme au jeu de cartes de poker, chaque couleur comprend 13 cartes (As, 2-10, Valet, Dame et Roi) mais, contrairement à EoP, il y a aussi 2 cartes Joker. "
  -
    id: "T00400"
    text: "Le contenu provient surtout du SCP."
  -
    id: "T00500"
    text: "Correspondances"
  -
    id: "T00510"
    text: "L'autre moteur de Cornucopia est de lier les attaques aux exigences et aux techniques de vérification. "
  -
    id: "T00520"
    text: "Le but initial était de référencer les identifiants des faiblesses CWE, mais celles-ci étant trop nombreuses, il a été décidé de relier chaque carte à une attaque référencée dans CAPEC, elle-même reliée aux CWE, pour que le but recherché soit atteint. "
  -
    id: "T00530"
    text: "Chaque carte est également liée aux 36 scénarii de sécurité du document SAFECode, de même à l'OWASP® SCP v2, ASVS v4.0 et AppSensor (application attack detection and response) pour aider les équipes à créer leurs propres scenarii de sécurité pour utilisation dans les processus Agile."
  -
    id: "T00600"
    text: "Stratégie de jeu"
  -
    id: "T00610"
    text: "A part les différences de contenu, les règles du jeu sont identiques à celles de l'EoP"
  -
    id: "T00700"
    text: "Imprimer les cartes"
  -
    id: "T00710"
    text: "La page du projet Cornucopia indique comment obtenir des jeux de cartes brillantes pré-imprimées."
  -
    id: "T00720"
    text: "Les cartes peuvent être imprimées à partir de ce document en noir et blanc mais la couleur est davantage conseillée. "
  -
    id: "T00730"
    text: "Les cartes des pages suivantes de ce document ont été mises en page pour sortir sur un modèle de page A4 de cartes business. "
  -
    id: "T00740"
    text: "Ceci semblait être le moyen le plus rapide de créer des cartes à jouer."
  -
    id: "T00750"
    text: "Les codes produit Avery C32015 & C32030 ont été testés avec succès, mais toute page A4 à 10 cartes 85mm x 54 mm devrait convenir avec un peu d'ajustement. "
  -
    id: "T00760"
    text: "Ces modèles de cartes étant plutôt chères, un soin particulier devra être apporté dans la décision du choix du format et de l'imprimante."
  -
    id: "T00770"
    text: "Les cartes peuvent bien entendu être imprimées sur tout format de papier ou carton, puis coupées manuellement, ou une imprimante professionnelle sera capable d'imprimer de plus grandes quantités et de couper les cartes à la bonne taille. "
  -
    id: "T00780"
    text: "Les lignes de coupe sont indiquées à l'avant-dernière page de ce document, mais Avery fournit également un modèle A4 en paysage (A-0017-01_L.doc) qui peut être utilise comme guide. "
  -
    id: "T00790"
    text: "L'impression et la découpe peuvent prendre environ une heure, une imprimante rapide est conseillée."
  -
    id: "T00800"
    text: "Privilégiez une haute qualité d'impression pour gagner en lisibilité."
  -
    id: "T00810"
    text: "Un style optionnel de dos de carte (tartan OWASP) est fourni dans la dernière page de ce document."
  -
    id: "T00820"
    text: "Il n'y a pas d'alignement spécial à prendre en compte."
  -
    id: "T00830"
    text: "L'impression recto-verso doit être faite avec soin."
  -
    id: "T00840"
    text: "Vous pouvez personnaliser les rectos ou les versos pour coller aux préférences de votre organisation."
  -
    id: "T00850"
    text: "Vous pouvez personnaliser les faces ou le dos des cartes selon les préférences de votre propre organisation."
  -
    id: "T00900"
    text: "Personnalisation"
  -
    id: "T00910"
    text: "Après avoir joué quelques parties de Cornucopia, vous pourriez penser que certaines cartes sont moins pertinentes pour vos applications, ou que les menaces sont différentes pour votre organisation. "
  -
    id: "T00920"
    text: "Editez vous-même ce document pour ajuster le contenu des cartes à vos équipes, ou créez de nouveaux jeux entiers."
  -
    id: "T01000"
    text: "Faites un retour"
  -
    id: "T01010"
    text: "Si vous avez des idées ou un retour à faire sur l'usage d'OWASP® Cornucopia, merci de les partager."
  -
    id: "T01020"
    text: "Mieux encore, si vous créez de nouvelles versions des cartes, ou des versions professionnelles imprimables, merci de les partager avec les volontaires qui ont créé cette édition, ainsi que la communauté de la sécurité et du développement d'applications. "
  -
    id: "T01030"
    text: "Le meilleur endroit pour discuter ou contribuer est dans la liste ou le groupe du projet OWASP:"
  -
    id: "T01040"
    text: "Liste/Groupe"
  -
    id: "T01050"
    text: "Page d'accueil du projet"
  -
    id: "T01060"
    text: "Tous les documents et outils OWASP sont libres de téléchargement et d'utilisation. "
  -
    id: "T01070"
    text: "OWASP® Cornucopia est publié sous une licence Creative Commons Attribution-ShareAlike 3.0 ."
  -
    id: "T01100"
    text: "Instructions"
  -
    id: "T01110"
    text: "Le texte de chaque carte décrit une attaque, sauf que l'attaquant a un nom, qui est unique à chaque carte. "
  -
    id: "T01120"
    text: "Ce nom peut représenter un système informatique (ex : base de données, système de fichiers, une autre application, un service lié, un botnet), un particulier (ex : un citoyen, client, employé, criminel), ou même un groupe de personnes (ex : organisation concurrente, activistes œuvrant pour une cause)."
  -
    id: "T01130"
    text: "L'attaquant peut opérer depuis un autre lieu/équipement, ou avoir un accès local/interne au même équipement, hôte, ou réseau dans lequel l'application fonctionne. "
  -
    id: "T01140"
    text: "L'attaquant est toujours nommé au début de chaque description"
  -
    id: "T01145"
    text: "Les contributeurs et dirigeants actuels et passés du projet OWASP® Cornucopia, en particulier ceux impliqués le plus récemment, mettaient à jour les références croisées, créaient des versions en ligne et écrivaient des scripts pour générer dynamiquement les fichiers de sortie de Cornucopia."
  -
    id: "T01150"
    text: "Par exemple : William a le contrôle sur la génération des identifiants de session."
  -
    id: "T01160"
    text: "William a le contrôle sur la génération des identifiants de session."
  -
    id: "T01170"
    text: " Ce qui veut dire que l'attaquant (William) est en mesure de créer de nouveaux identifiants de session que l'application accepte. "
  -
    id: "T01180"
    text: "Ces attaques sont principalement tirées des exigences de sécurité listées dans le SCP v2, mais ont été complétées avec les objectifs de vérification « Application Security Verification Standard for Web Applications » de l'OWASP, les scenarii de sécurité du « Practical Security Stories and Security Tasks for Agile Development Environments » de SAFECode, et une revue des cartes de l'EoP."
  -
    id: "T01190"
    text: "De l'aide supplémentaire pour chaque carte est disponible dans la description en ligne du jeu : "
  -
    id: "T01200"
    text: "Des renvois entre les attaques et cinq ressources sont fournis sur la plupart des cartes"
  -
    id: "T01210"
    text: "Exigences dans “Secure Coding Practices (SCP) - Quick Reference Guide”, v2, OWASP®, novembre 2010"
  -
    id: "T01220"
    text: "Identifiants de vérification dans “Application Security Verification Standard (ASVS) for Web Applications”"
  -
    id: "T01230"
    text: "Identifiants de points de détection d'attaque dans “AppSensor”, OWASP®, août 2010-2015"
  -
    id: "T01240"
    text: "Identifiants dans “Common Attack Pattern Enumeration and Classification (CAPEC™)”, v2.8, Mitre Corporation, novembre 2015"
  -
    id: "T01250"
    text: "Scenarii de sécurité dans 'Practical Security Stories and Security Tasks for Agile Development Environments', SAFECode, juillet 2012"
  -
    id: "T01260"
    text: "Un renvoi signifie que l'attaque est incluse dans l'objet référencé, mais ne comprend pas nécessairement l'ensemble de son objectif. "
  -
    id: "T01270"
    text: "Pour des données structurées comme CAPEC, la référence la plus spécifique est fournie, mais parfois est présente une référence croisée qui a aussi des exemples plus spécifiques (enfants)."
  -
    id: "T01280"
    text: "Il n'y a pas de renvois dans les six As et les deux Jokers. "
  -
    id: "T01290"
    text: "Ces dernières cartes présentent des conseils généraux en italique."
  -
    id: "T01300"
    text: "Il y a bien des manières de jouer à Cornucopia."
  -
    id: "T01301"
    text: "Pour savoir comment jouer, lisez les pages : 11-19."
  -
    id: "T01310"
    text: "En voici une, en situation dans une vidéo en ligne sur "
  -
    id: "T01311"
    text: ", qui utilise la nouvelle (mai 2015) feuille de scores disponible ici:"
  -
    id: "T01400"
    text: "Préparations"
  -
    id: "T01410"
    text: "Procurez-vous un jeu, ou imprimez votre propre jeu de cartes Cornucopia (voir page 2 de ce document), et séparez/découpez les cartes. "
  -
    id: "T01420"
    text: "Identifiez une application ou processus à évaluer, cela peut être un concept, une spécification ou une véritable implémentation. "
  -
    id: "T01430"
    text: "Créez un diagramme de flux de données, des cas d'utilisation, ou d'autres supports pour aider à l'évaluation. "
  -
    id: "T01440"
    text: "Identifiez et invitez un groupe de 3-6 architectes, développeurs, testeurs et autres participants métier ensemble et asseyez-vous autour d'une table (essayez d'inclure un profil sensibilisé à la sécurité applicative). "
  -
    id: "T01450"
    text: "Prévoyez une distribution de prix (étoiles, pizza, bière ou fleurs en fonction de la culture d'entreprise). "
  -
    id: "T01500"
    text: "Jouer"
  -
    id: "T01510"
    text: "Une couleur – Cornucopia – fait office d'atouts. "
  -
    id: "T01520"
    text: "Les As sont les plus forts (battent les Rois). "
  -
    id: "T01530"
    text: "Le fait d'avoir un participant non-joueur facilite le relevé des questions et des scores."
  -
    id: "T01540"
    text: "Retirez les Jokers et quelques cartes de bas niveau (2, 3, 4) du jeu Cornucopia pour s'assurer que chaque joueur ait le même nombre de cartes. "
  -
    id: "T01550"
    text: "Battez les cartes et distribuez-les toutes. "
  -
    id: "T01560"
    text: "Pour commencer, choisissez au hasard un joueur qui jouera en premier – qui peut jouer n'importe quelle carte en main sauf un atout – Cornucopia. "
  -
    id: "T01570"
    text: "Pour jouer une carte, chaque joueur doit la lire à voix haute, et expliquer (voir la description en ligne du jeu) comment la menace s'appliquerait (le joueur reçoit un point pour les attaques qui pourraient fonctionner, pour lesquelles le groupe s'accorde à dire qu'il s'agit d'un bug exploitable) – ne réfléchissez pas à des contre-mesures à ce stade, et n'écartez pas une menace au motif que celle-ci fait déjà l'objet d'une contre-mesure – quelqu'un note la carte et relève les questions rencontrés. "
  -
    id: "T01580"
    text: "Jouez ainsi dans le sens des aiguilles d'une montre, si vous possédez une carte de la même couleur, vous devez la jouer, sinon vous pouvez jouer n'importe quelle couleur. "
  -
    id: "T01590"
    text: "Seule la carte la plus forte de la couleur appelée, ou l'atout Cornucopia le plus fort qui a été joué, gagne la main. "
  -
    id: "T01600"
    text: "Le joueur qui gagne la main, commence au tour suivant, donnant une couleur à suivre. "
  -
    id: "T01610"
    text: "Continuez jusqu'à ce que toutes les cartes soient jouées. "
  -
    id: "T01700"
    text: "Scores"
  -
    id: "T01710"
    text: "L'objectif est d'identifier des menaces applicables, et de gagner des mains (des tours):"
  -
    id: "T01720"
    text: "+1 point à chaque carte jouée pour laquelle le groupe s'accorde à dire qu'il s'agit d'une menace applicable. "
  -
    id: "T01730"
    text: "+1 point si vous gagnez une main. "
  -
    id: "T01740"
    text: "Lorsque toutes les cartes sont jouées, le plus grand score remporte la partie. "
  -
    id: "T01800"
    text: "Clôture"
  -
    id: "T01810"
    text: "Parcourez toutes les menaces applicables et les exigences de sécurité correspondantes. "
  -
    id: "T01820"
    text: "Créez des cas d'utilisation, des spécifications, et des jeux de tests en fonction de votre méthodologie de développement. "
  -
    id: "T01900"
    text: "Règles alternatives"
  -
    id: "T01910"
    text: "Si vous jouez pour la première fois, retirez les As et les deux Jokers pour commencer."
  -
    id: "T01920"
    text: "Rajoutez les Jokers lorsque les participants sont habitués au principe du jeu."
  -
    id: "T01930"
    text: "A part les règles de comptage « à base d'atouts » décrites ci-dessus et qui sont très similaires à l'EoP, le jeu peut être joué « à la blackjack » (21 points), ce qui réduit habituellement le nombre de cartes joués à chaque tour."
  -
    id: "T01940"
    text: "Entraînez-vous sur une application imaginaire, ou même une application qui est encore en projet, plutôt que d'essayer de trouver des failles sur des applications existantes, jusqu'à ce que les participants soient conscients de l'utilité et du plaisir que procure le jeu."
  -
    id: "T01950"
    text: "Vous pourriez ne jouer qu'avec une seule couleur pour raccourcir la partie – mais pensez à couvrir toutes les couleurs pour chaque projet. "
  -
    id: "T01960"
    text: "Mieux encore, jouez un seul tour avec quelques cartes présélectionnées, et ne comptez les points que sur la capacité à identifier les exigences de sécurité. "
  -
    id: "T01970"
    text: "Vous pourriez ne jouer qu'une partie à une seule couleur par jour, pendant une semaine environ, si les participants ne peuvent pas consacrer de créneaux assez longs pour une partie entière."
  -
    id: "T01980"
    text: "Certaines équipes ont préféré jouer un tour complet sans interruption, puis seulement après, échanger sur les contenus des cartes jouées (au lieu de le faire après chaque carte)."
  -
    id: "T01990"
    text: "Une autre suggestion est que si un joueur n'arrive pas à identifier que la carte est applicable, on peut permettre aux autres joueurs de suggérer des idées, et potentiellement les laisser gagner le point correspondant à la carte. "
  -
    id: "T02000"
    text: "Vous pouvez distribuer des points supplémentaires pour des contributions particulièrement bonnes."
  -
    id: "T02010"
    text: "Vous pouvez même jouer tout seul. "
  -
    id: "T02020"
    text: "Utilisez les cartes comme point de départ à des raisonnements."
  -
    id: "T02030"
    text: "Il est néanmoins avantageux d'impliquer des personnes supplémentaires."
  -
    id: "T02040"
    text: "L'EoP Microsoft recommande la tricherie en tant que stratégie de jeu."
  -
    id: "T02100"
    text: "Jeux de cartes spécifiques aux frameworks de développement"
  -
    id: "T02110"
    text: "Des contrôles de sécurité peuvent être intégrés dans certains langages et frameworks de développement web et mobile couramment utilisés."
  -
    id: "T02120"
    text: "Sous certaines conditions, l'utilisation de ces contrôles peut simplifier l'identification d'exigences supplémentaires – à supposer évidemment que ces contrôles soient inclus, actives, et configurés correctement."
  -
    id: "T02130"
