    id: "T02600"
    text: "Foire aux questions"
  -
    id: "T02610"
    text: "1. Est-ce que je peux copier ou éditer ce jeu?"
  -
    id: "T02620"
    text: "Bien entendu."
  -
    id: "T02630"
    text: "Tous les travaux OWASP sont libres d'utilisation, à condition de se conformer à la licence Creative Commons Attribution-ShareAlike 3.0. Peut-être souhaitez-vous créer une nouvelle version et l'offrir au projet Cornucopia OWASP?"
  -
    id: "T02640"
    text: "2. Comment m'impliquer?"
  -
    id: "T02650"
    text: "Envoyez des idées ou des offres d'aide à la liste de diffusion du projet."
  -
    id: "T02660"
    text: "3. Comment ont été choisis les noms des attaquants?"
  -
    id: "T02670"
    text: "EoP démarre chaque description avec des termes comme “Un attaquant peut…” Ceux-ci doivent être présentés comme une attaque, mais je n'étais pas pour cette terminologie anonyme, je voulais quelque chose de plus engageant, et donc, j'ai utilisé des prénoms. "
  -
    id: "T02680"
    text: "On peut faire l'analogie avec une personne interne ou externe, ou un alias de machine."
  -
    id: "T02690"
    text: "Mais au lieu de choisir des prénoms au hasard, j'ai réfléchi à comment mettre en avant la communauté OWASP. "
  -
    id: "T02700"
    text: "Du coup, à part “Alice et Bob”, j'ai choisi parmi les prénoms des employés et des membres dirigeants d'OWASP, passés et présents (sans notion d'ordre), puis j'ai choisi au hasard les quelques 50 prénoms restants à partir de la liste des particuliers cotisants."
  -
    id: "T02710"
    text: "Aucun prénom n'a été utilisé plus d'une fois, et dans les cas où deux prénoms coexistaient, j'ai coupé une partie pour m'assurer que personne ne soit facilement reconnu."
  -
    id: "T02720"
    text: "Les prénoms n'ont pas été délibérément alloués à une attaque, défense ou exigence particulière."
  -
    id: "T02730"
    text: "Le mélange des cultures et des genres reflète simplement ces sources de prénoms, et n'a pas vocation à être multi culturellement exhaustif. "
  -
    id: "T02740"
    text: "Dans la v1.20, le prénom de la carte VE-10 a changé pour refléter le nouveau co-chef de projet – cette carte est aussi la seule à présenter deux prénoms."
  -
    id: "T02750"
    text: "4. Pourquoi n'y a-t-il pas d'images sur les cartes?"
  -
    id: "T02760"
    text: "Il y a pas mal de texte sur les cartes, et les références croisées prennent également beaucoup d'espace. "
  -
    id: "T02770"
    text: "Mais cela serait bien d'ajouter des éléments supplémentaires de design."
  -
    id: "T02790"
    text: "5. Est-ce que les attaques sont classées en fonction de leur valeur faciale"
  -
    id: "T02800"
    text: "Approximativement."
  -
    id: "T02810"
    text: "Le risque sera dépendant de l'application et de l'organisation, à cause des exigences de sécurité et de conformité qui sont variables, du coup votre propre échelle de notation peut classer les cartes dans un ordre différent que celui de leur valeur faciale."
  -
    id: "T02820"
    text: "6. Combien de temps faut-il pour jouer une main en utilisant le jeu complet?"
  -
    id: "T02830"
    text: "Cela dépend de la portée de l'application, du niveau de discussion et du degré de connaissance des joueurs vis-à-vis de l'application. "
  -
    id: "T02840"
    text: "Comptez 1 heure et demie à 2 heures pour 4 à 6 joueurs."
  -
    id: "T02850"
    text: "7. Quels profils de joueurs peuvent participer?"
  -
    id: "T02860"
    text: "Essayez toujours de panacher des profils qui peuvent contribuer de manière différente."
  -
    id: "T02870"
    text: "Mais choisissez une personne qui a une connaissance suffisante de la terminologie des vulnérabilités des applications. "
  -
    id: "T02880"
    text: "Sinon, essayez d'inclure un mélange d'architectes, de développeurs, de testeurs, et un chef de projet ou un responsable métier adéquats."
  -
    id: "T02890"
    text: "8. Qui doit prendre des notes et noter les scores?"
  -
    id: "T02900"
    text: "Il est conseillé qu'une tierce personne, qui ne participe pas au jeu, prenne des notes sur les exigences identifiées et les questions soulevées. "
  -
    id: "T02910"
    text: "Cette activité peut faire office de formation pour un développeur junior, ou bien menée par le chef de projet. "
  -
    id: "T02920"
    text: "Quelques organisations ont enregistré leur partie afin de revenir dessus lorsque les exigences ont été formellement écrites."
  -
    id: "T02930"
    text: "9. Doit-on toujours utiliser un jeu complet de cartes?"
  -
    id: "T02940"
    text: "Non. "
  -
    id: "T02950"
    text: "Un jeu plus petit est plus rapide à jouer. "
  -
    id: "T02960"
    text: "Démarrez votre première partie avec assez de cartes pour deux ou trois tours."
  -
    id: "T02970"
    text: "Pensez toujours à retirer les cartes qui ne sont pas du tout en rapport avec l'application ou la fonction qui est évaluée. "
  -
    id: "T02980"
    text: "Les joueurs débutants seront généralement plus à l'aise pendant les premières parties, si l'on retire les As et les deux Jokers. "
  -
    id: "T02990"
    text: "De même, les atouts peuvent être écartés jusqu'à ce que les participants soient plus à l'aise avec le concept du jeu."
  -
    id: "T03000"
    text: "10. Que doivent faire les joueurs lorsqu'ils possèdent un As qui stipule “Vous avez inventé une nouvelle attaque contre…”?"
  -
    id: "T03010"
    text: "Le joueur peut imaginer n'importe quelle attaque qu'il juge valide, à condition que le thème de la couleur (ex : Validation des Données & l'Encodage) corresponde."
  -
    id: "T03020"
    text: "Les joueurs débutants seront plus à l'aise sans ces cartes (voir FAQ 9)."
  -
    id: "T03060"
    text: "11. Mon entreprise souhaite imprimer sa propre version de l'OWASP® Cornucopia – à quelle licence devons-nous nous référer?"
  -
    id: "T03070"
    text: "La réponse complète à cette question se trouve sur les pages web du projet."
