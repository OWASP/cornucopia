  -
    value: "T02600"
    text: "Perguntas frequentes"
  -
    value: "T02610"
    text: "1. Posso copiar ou editar o jogo?"
  -
    value: "T02620"
    text: "Sim claro."
  -
    value: "T02630"
    text: "Todos os materiais do OWASP são gratuitos para você usar como quiser, desde que cumpra a licença Creative Commons Attribution-ShareAlike 3.0."
  -
    value: "T02640"
    text: "Talvez se você criar uma nova versão, você possa doá-la para o Projeto Cornucópia OWASP?"
  -
    value: "T02650"
    text: "2. Como posso participar?"
  -
    value: "T02660"
    text: "Por favor, envie ideias ou ofertas de ajuda para a mailing list do projeto."
  -
    value: "T02670"
    text: "3. Como foram escolhidos os nomes dos agressores?"
  -
    value: "T02680"
    text: "EoP começa cada descrição com palavras como 'Um invasor pode...'."
  -
    value: "T02690"
    text: "Estas devem ser formuladas como um ataque, mas eu não gostei da terminologia anônima, querendo algo mais envolvente e, portanto, usei nomes pessoais."
  -
    value: "T02700"
    text: "Eles podem ser considerados pessoas externas ou internas ou apelidos para sistemas de computador. Mas em vez de apenas nomes aleatórios, pensei em como eles poderiam refletir o aspecto da comunidade OWASP."
  -
    value: "T02710"
    text: "Portanto, além de 'Alice e Bob', eu uso os (primeiros) nomes dos funcionários e membros do Conselho atuais e recentes da OWASP (atribuídos sem ordem) e, em seguida, selecionei aleatoriamente os 50 nomes restantes da lista atual de pagadores. membros individuais da OWASP."
  -
    value: "T02720"
    text: "Nenhum nome foi usado mais de uma vez e, nos casos em que as pessoas forneceram dois nomes pessoais, deixei cair uma parte para tentar garantir que ninguém pudesse ser facilmente identificado."
  -
    value: "T02730"
    text: "Os nomes não foram atribuídos deliberadamente a nenhum ataque, defesa ou requisito específico. A mistura cultural e de género reflecte simplesmente estas fontes de nomes e não pretende ser representativa mundial."
  -
    value: "T02740"
    text: "Na v1.20, o nome do VE-10 foi alterado para refletir o novo co-líder do projeto – esta carta também é a única com dois nomes no ataque."
  -
    value: "T02750"
    text: "4. Por que não há imagens nas faces dos cartões?"
  -
    value: "T02760"
    text: "Há muito texto nos cartões e as referências cruzadas também ocupam espaço."
  -
    value: "T02770"
    text: "Mas seria ótimo incluir elementos de design adicionais."
  -
    value: "T02790"
    text: "5. Os ataques são classificados pelo número da carta?"
  -
    value: "T02800"
    text: "Apenas aproximadamente."
  -
    value: "T02810"
    text: "O risco dependerá da aplicação e da organização, devido aos diversos requisitos de segurança e conformidade, portanto, sua própria classificação de gravidade poderá colocar os cartões em alguma ordem diferente da dos números nos cartões."
  -
    value: "T02820"
    text: "6. Quanto tempo leva para jogar uma rodada de cartas usando o baralho completo?"
  -
    value: "T02830"
    text: "Isso depende de la portée de l'application, da quantidade de discussão e da familiaridade dos participantes com os conceitos de segurança de aplicativos."
  -
    value: "T02840"
    text: "Mas talvez permita de 1,5 a 2,0 horas para 4 a 6 pessoas."
  -
    value: "T02850"
    text: "7. Que tipo de pessoas deveriam jogar?"
  -
    value: "T02860"
    text: "Sempre tente ter uma combinação de funções que possam contribuir com perspectivas alternativas."
  -
    value: "T02870"
    text: "Mas inclua alguém que tenha um conhecimento razoável da terminologia de vulnerabilidade de aplicativos."
  -
    value: "T02880"
    text: "Caso contrário, tente incluir uma mistura de arquitetos, desenvolvedores, testadores e um gerente de projeto ou proprietário de empresa relevante."
  -
    value: "T02890"
    text: "8. Quem deve tomar notas e registar as pontuações?"
  -
    value: "T02900"
    text: "É melhor que outra pessoa, que não esteja jogando, faça anotações sobre os requisitos identificados e as questões discutidas."
  -
    value: "T02910"
    text: "Isso poderia ser usado como treinamento para um desenvolvedor júnior ou realizado pelo gerente de projeto."
  -
    value: "T02920"
    text: "Algumas organizações fizeram uma gravação para revisão posterior, quando os requisitos forem redigidos de forma mais formal."
  -
    value: "T02930"
    text: "9. Devemos sempre usar o baralho completo?"
  -
    value: "T02940"
    text: "Não."
  -
    value: "T02950"
    text: "Um deck menor é mais rápido de jogar."
  -
    value: "T02960"
    text: "Comece seu primeiro jogo com cartas suficientes apenas para duas ou três rodadas."
  -
    value: "T02970"
    text: "Sempre considere remover cartões que não sejam apropriados para o aplicativo ou função alvo que está sendo revisado."
  -
    value: "T02980"
    text: "Nas primeiras vezes que as pessoas jogam, geralmente é melhor remover os Ases e os dois Jokers."
  -
    value: "T02990"
    text: "Também é comum jogar sem nenhum naipe de trunfo até que as pessoas estejam mais familiarizadas com a ideia."
  -
    value: "T03000"
    text: "10. O que os jogadores devem fazer quando têm uma carta Ás que diz “inventaram um novo ataque X”?"
  -
    value: "T03010"
    text: "O jogador pode inventar qualquer ataque que considere válido, mas deve corresponder ao naipe da carta, por exemplo. \"data validation and encoding\")."
  -
    value: "T03020"
    text: "Com jogadores novos no jogo, pode ser melhor removê-los para começar (veja também a FAQ 9)."
  -
    value: "T03060"
    text: "11. Minha empresa deseja imprimir sua própria versão do OWASP® Cornucopia, a qual licença precisamos nos referir?"
  -
    value: "T03070"
    text: "Consulte a resposta completa a esta pergunta nas páginas web do projeto em"
