paragraphs:
-
  id: "Common"
  name: "Common"
  sentences:
  -
    id: "Title"
    text: "Elevation of Privilege"
  -
    id: "T00001"
    text: "Acerca de"
  -
    id: "T00002"
    text: "Modelado de amenazas"
  -
    id: "T00003"
    text: "el ciclo de vida de"
  -
    id: "T00004"
    text: "desarrollo de seguridad"
  -
    id: "T00010"
    text: "El juego “Elevation of Privilege” está diseñado para ser la forma más sencilla de empezar a analizar su diseño desde una perspectiva de seguridad. Es una forma de modelar amenazas, destinada a ser recogida y utilizada por cualquier grupo de desarrollo. Debido a que el juego utiliza amenazas STRIDE, te brinda un marco para pensar y ejemplos prácticos específicos de esas amenazas."
  -
    id: "T00020"
    text: "STRIDE significa:"
  -
    id: "T00030"
    text: "Hacerse pasar por algo o alguien más."
  -
    id: "T00040"
    text: "Modificar datos o código."
  -
    id: "T00050"
    text: "Afirmar no haber realizado una acción."
  -
    id: "T00060"
    text: "Exponer información a alguien no autorizado para verla."
  -
    id: "T00070"
    text: "Denegar o degradar el servicio a las usuarias."
  -
    id: "T00080"
    text: "Obtener capacidades sin la autorización adecuada."
  -
    id: "T00090"
    text: "En"
  -
    id: "T00100"
    text: "tenemos vídeos, hojas de puntuación y consejos y trucos para jugar."
  -
    id: "T00105"
    text: "SDL."
  -
    id: "T00110"
    text: "El juego “Elevation of Privilege” es una manera fácil y divertida de comenzar a comprender la seguridad de sus sistemas mediante el modelado de amenazas. A medida que descubre y corrige problemas de seguridad a nivel de diseño, vale la pena pensar en otras formas en que los problemas de seguridad pueden infiltrarse en su código. Microsoft tiene una gran colección de recursos gratuitos disponibles para ayudarle a comenzar con el ciclo de vida de desarrollo de seguridad (SDL)."
  -
    id: "T00120"
    text: "Para obtener más información sobre el modelado de amenazas y el ciclo de vida de desarrollo de seguridad de Microsoft, visite nuestro sitio web en"
  -
    id: "T00130"
    text: "continuó en la parte de atrás"
  -
    id: "T00140"
    text: "cont."
  -
    id: "T00150"
    text: "Instrucciones"
  -
    id: "T00160"
    text: "Dibuje un diagrama del modelo de sistema para el que desea modelar amenazas antes de repartir las cartas."
  -
    id: "T00170"
    text: "Reparte el mazo a 3-6 jugadores. El juego comienza con el 3 de manipulación. Juega en el sentido de las agujas del reloj y cada jugador, por turno, continúa usando el palo si tiene una carta de ese palo. Si el jugador no tiene una carta de ese palo, puede usar otro palo.  Cada ronda se gana con la carta más alta jugada del palo que salió, a menos que se juegue una carta de Elevación de Privilegio (EoP). En ese caso, gana la tarjeta EoP de alto valor."
  -
    id: "T00180"
    text: "Para jugar una carta, léala, anuncie su amenaza y regístrela. Si el jugador no puede vincular la amenaza al sistema, el juego continúa."
  -
    id: "T00190"
    text: "El ganador de una mano selecciona la carta (y el palo) para liderar la siguiente mano. Tómate unos minutos entre manos para pensar en las amenazas."
  -
    id: "T00200"
    text: "Puntos:"
  -
    id: "T00210"
    text: "1 por una amenaza en tu carta, +1 por hacer el truco"
  -
    id: "T00220"
    text: "Las amenazas deben expresarse de forma clara, comprobable y "
  -
    id: "T00230"
    text: "abordables. En el caso de que una amenaza lleva a una "
  -
    id: "T00240"
    text: "discusión, puede resolverlo haciendo la pregunta: “¿Aceptaríamos un error procesable, una solicitud de función o un cambio de diseño para eso?” Si la respuesta es sí, se trata de una amenaza real. (Esto no significa que las amenazas fuera de eso no sean reales, es simplemente una forma de centrar la discusión en amenazas procesables). Las preguntas que comienzan con “Hay una manera” eben leerse como “Hay una manera…y así es como…” mientras que las preguntas que comienzan con “Tu código” deben leerse “El código que estamos creando colectivamente…y así es como se hace”."
  -
    id: "T00250"
    text: "La baraja contiene una serie de cartas especiales: triunfos y amenazas abiertas. Las cartas EoP son triunfos: ganan la baza incluso si tienen un valor menor que el palo que se jugó. El as de cada palo es una carta de amenaza abierta. Cuando se juega, el jugador debe identificar una amenaza que no figura en otra carta."
  -
    id: "T00260"
    text: "Cuando se hayan jugado todas las cartas, gana el que tenga más puntos."
  -
    id: "T00270"
    text: "¡Recuerda divertirte!"
  -
    id: "T00280"
    text: "Variantes"
  -
    id: "T00290"
    text: "Variantes opcionales:"
  -
    id: "T00300"
    text: "Puedes pasar cartas después del tercer truco. Esto es útil si tiene tarjetas que no puede vincular al sistema. Es posible que alguien más pueda hacerlo."
  -
    id: "T00310"
    text: "Duplica la cantidad de puntos y otorga un punto por las amenazas en las cartas de otras personas."
  -
    id: "T00320"
    text: "Otros jugadores pueden “reflexionar” sobre la amenaza y, si lo hacen, obtienen un punto por cada amenaza adicional."
  -
    id: "T00330"
    text: "Limite los riffs a no más de 60 segundos."
  -
    id: "T00340"
    text: "Marque el diagrama donde ocurre la amenaza."
  -
    id: "T00350"
    text: "Las preguntas se enumeran en las cartas de amenaza para ayudar con los ases."
  -
    id: "T00360"
    text: "Gracias a Laurie Williams por la inspiración."
