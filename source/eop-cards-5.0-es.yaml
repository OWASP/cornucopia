suits:
- 
  id: "SP"
  name: "Spoofing"
  cards:
    - 
      id: "SP2"
      value: "2"
      desc: "Un atacante podría apoderarse del puerto o socket que normalmente utiliza el servidor"
    - 
      id: "SP3"
      value: "3"
      desc: "Un atacante podría probar una credencial tras otra y no hay nada que las ralentice (en línea o fuera de línea)"
    - 
      id: "SP4"
      value: "4"
      desc: "Un atacante puede conectarse de forma anónima porque esperamos que la autenticación se realice en un nivel superior"
    - 
      id: "SP5"
      value: "5"
      desc: "Un atacante puede confundir a un cliente porque hay demasiadas formas de identificar un servidor"
    - 
      id: "SP6"
      value: "6"
      desc: "Un atacante puede falsificar un servidor porque los identificadores no se almacenan en el cliente y no se verifica su coherencia al volver a conectarse (es decir, no hay persistencia de claves)"
    - 
      id: "SP7"
      value: "7"
      desc: "Un atacante puede conectarse a un servidor o a través de un enlace que no está autenticado (ni cifrado)"
    - 
      id: "SP8"      
      value: "8"
      desc: "Un atacante podría robar las credenciales almacenadas en el servidor y reutilizarlas (por ejemplo, una clave se almacena en un archivo legible por todo el mundo)"
    - 
      id: "SP9"
      value: "9"
      desc: "Un atacante que obtiene una contraseña puede reutilizarla (use autenticadores más seguros)"
    - 
      id: "SPX"
      value: "X"
      desc: "Un atacante puede optar por utilizar una autenticación más débil o nula"
    - 
      id: "SPJ"
      value: "J"
      desc: "Un atacante podría robar las credenciales almacenadas en el cliente y reutilizarlas"
    - 
      id: "SPQ"
      value: "Q"
      desc: "Un atacante podría atacar la forma en que se actualizan o recuperan las credenciales (la recuperación de la cuenta no requiere revelar la contraseña anterior)"
    - 
      id: "SPK"
      value: "K"
      desc: "Su sistema viene con una contraseña de administrador predeterminada y no fuerza ningún cambio"
    - 
      id: "SPA"
      value: "A"
      desc: "Has inventado un nuevo ataque de Spoofing"
      misc: "Leer más sobre este tema ..."
-
  id: "TA"
  name: "Manipulación"
  cards:
    - 
      id: "TA2"
      value: "2"
      desc: "Un atacante puede aprovechar su intercambio de claves personalizado o el control de integridad que usted creó en lugar de usar criptografía estándar"
    - 
      id: "TA3"
      value: "3"
      desc: "Un atacante puede modificar su sistema de compilación y producir compilaciones firmadas de su software"
    - 
      id: "TA4"
      value: "4"
      desc: "Su código toma decisiones de control de acceso en todas partes, en lugar de hacerlo con un núcleo de seguridad"
    - 
      id: "TA5"
      value: "5"
      desc: "Un atacante puede reproducir datos sin ser detectado porque su código no proporciona marcas de tiempo ni números de secuencia"
    - 
      id: "TA6"
      value: "6"
      desc: "Un atacante puede escribir en un almacén de datos en el que se basa su código"
    - 
      id: "TA7"
      value: "7"
      desc: "Un atacante puede eludir los permisos porque no convierte los nombres en canónicos antes de verificar los permisos de acceso"
    - 
      id: "TA8"
      value: "8"
      desc: "Un atacante puede manipular datos porque no existe protección de integridad para los datos en la red"
    - 
      id: "TA9"
      value: "9"
      desc: "Un atacante puede proporcionar o controlar información de estado"
    - 
      id: "TAX"
      value: "X"
      desc: "Un atacante puede alterar la información en un almacén de datos porque tiene permisos débiles/abiertos o incluye un grupo que es equivalente a todos (“cualquier persona con una cuenta de Facebook”)"
    - 
      id: "TAJ"
      value: "J"
      desc: "Un atacante puede escribir en algún recurso porque se otorgan permisos al mundo o no hay ACL"
    - 
      id: "TAQ"
      value: "Q"
      desc: "Un atacante puede cambiar los parámetros más allá de un límite de confianza y después de la validación (por ejemplo, parámetros importantes en un campo oculto en HTML o pasar un puntero a una memoria crítica)"
    - 
      id: "TAK"
      value: "K"
      desc: "Un atacante puede cargar código dentro de su proceso a través de un punto de extensión"
    - 
      id: "TAA"
      value: "A"
      desc: "Has inventado un nuevo ataque de manipulación"
      misc: "Leer más sobre este tema ..."
