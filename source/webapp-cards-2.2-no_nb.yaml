-
  id: "CR"
  name: "KRYPTOGRAFI"
  cards:
  -
    id: "CR2"
    value: "2"
    url: "https://cornucopia.owasp.org/cards/CR2"
    desc: "Kyun kan få tilgang til data fordi de har blitt tilslørt i steden for kryptert/hashet med en godkjent kryptografisk funksjon"
