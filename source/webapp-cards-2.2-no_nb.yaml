  -
    id: "T02600"
    text: "Ofte stilte spørsmål"
  -
    id: "T02610"
    text: "1. Kan jeg kopiere eller redigere spillet?"
  -
    id: "T02620"
    text: "Ja, selvfølgelig."
  -
    id: "T02630"
    text: "Alt OWASP-materiale er gjort fritt tilgjenglig for å gjøre med som du vil, forutsatt at du overholder “Creative Commons Attribution-ShareAlike 3.0” lisensen."
  -
    id: "T02640"
    text: "Hvis du lager en ny versjon, kan du kanskje donere den til OWASP® Cornucopia Project?"
  -
    id: "T02650"
    text: "2. Hvordan kan jeg hjelpe til?"
  -
    id: "T02660"
    text: "Send gjerne ideer eller tilbud om hjelp til prosjektets e-postliste."
  -
    id: "T02670"
    text: "3. Hvordan ble angripernes navn valgt?"
  -
    id: "T02680"
    text: "EoP begynner hver beskrivelse med ord som “En angriper kan...”."
  -
    id: "T02690"
    text: "Disse må formuleres som et angrep, men jeg var ikke begeistret for den anonyme terminologien, ville ha noe mer engasjerende, og brukte derfor personnavn. "
  -
    id: "T02700"
    text: "Disse kan betraktes som eksterne eller interne personer eller aliaser for datasystemer. Men i stedet for bare tilfeldige navn, tenkte jeg på hvordan de kunne reflektere OWASP-fellesskapsaspektet. "
  -
    id: "T02710"
    text: "Derfor, bortsett fra 'Alice og Bob', bruker jeg de oppgitte (for)navnene til nåværende og nylige OWASP-ansatte og styremedlemmer (tildelt uten rekkefølge), og valgte deretter tilfeldig de resterende 50 eller så navnene fra gjeldende liste over betalende personer OWASP medlemmer. "
  -
    id: "T02720"
    text: "Ingen navn ble brukt mer enn en gang, og der folk hadde oppgitt to personnavn, droppet jeg én del for å prøve å sikre at ingen lett kan identifiseres."
  -
    id: "T02730"
    text: "Navn ble ikke bevisst tildelt noe spesielt angrep, forsvar eller krav. Den kulturelle og kjønnsblandingen gjenspeiler ganske enkelt disse navnene, og er ikke ment å være verdensrepresentativ."
  -
    id: "T02740"
    text: "I v1.20 ble navnet på VE-10 endret for å gjenspeile prosjektets nye medleder - dette kortet er også det eneste med to navn i angrepet."
  -
    id: "T02750"
    text: "4. Hvorfor er det ingen bilder på kortflatene?"
  -
    id: "T02760"
    text: "Det er ganske mye tekst på kortene, og kryssreferansene tar også plass."
  -
    id: "T02770"
    text: "Men det ville vært flott å ha flere designelementer inkludert."
  -
    id: "T02790"
    text: "5. Er angrepene rangert etter nummeret på kortet?"
  -
    id: "T02800"
    text: "Bare sånn ca."
  -
    id: "T02810"
    text: "Risikoen vil være avhengig av bruk og organisasjon, på grunn av varierende sikkerhets- og samsvarskrav, så din egen alvorlighetsgrad kan plassere kortene i en annen rekkefølge enn tallene på kortene."
  -
    id: "T02820"
    text: "6. Hvor lang tid tar det å spille en runde med kort med hele kortstokken?"
  -
    id: "T02830"
    text: "Dette avhenger av størrelsen på applikasjonen, mengden diskusjoner og hvor kjent spillerne er med applikasjonssikkerhetskonsepter."
  -
    id: "T02840"
    text: "Men kanskje tillat 1,5 til 2,0 timer for 4-6 personer."
  -
    id: "T02850"
    text: "7. Hva slags folk bør spille spillet?"
  -
    id: "T02860"
    text: "Prøv alltid å ha en blanding av roller som kan bidra med alternative perspektiver."
  -
    id: "T02870"
    text: "Men ta med noen som har en rimelig kunnskap om terminologi for applikasjonssårbarhet. "
  -
    id: "T02880"
    text: "Prøv ellers å inkludere en blanding av arkitekter, utviklere, testere og en relevant prosjektleder eller bedriftseier."
  -
    id: "T02890"
    text: "8. Hvem skal ta notater og notere poeng?"
  -
    id: "T02900"
    text: "Det er bedre hvis noen andre, som ikke spiller spillet, tar notater om kravene som er identifisert og diskuterte problemer."
  -
    id: "T02910"
    text: "Dette kan brukes som opplæring for en junior utvikler, eller utføres av prosjektleder."
  -
    id: "T02920"
    text: "Noen organisasjoner har gjort videoopptak for gjennomgang i etterkant når kravene er skrevet opp mer formelt."
  -
    id: "T02930"
    text: "9. Bør vi alltid bruke hele kortstokken?"
  -
    id: "T02940"
    text: "Nei. "
  -
    id: "T02950"
    text: "En mindre kortstokk er raskere å spille. "
  -
    id: "T02960"
    text: "Start ditt første spill med bare nok kort for to eller tre runder. "
  -
    id: "T02970"
    text: "Start ditt første spill med bare nok kort for to eller tre runder. "
  -
    id: "T02980"
    text: "For de første gangene folk spiller spillet er det også vanligvis bedre å fjerne essene og de to jokerne."
  -
    id: "T02990"
    text: "Det er også vanlig å spille spillet uten trumffarge til folk er mer kjent med ideen."
  -
    id: "T03000"
    text: "10. Hva bør spillere gjøre når de har et ess-kort som sier “oppfunnet et nytt X angrep”?"
  -
    id: "T03010"
    text: "Spilleren kan gjøre opp ethvert angrep de tror er gyldige, men må matche fargen på kortet (f.eks. Datavalidering & Tegnkoding)."
  -
    id: "T03020"
    text: "Med spillere som er nye i spillet, kan det være bedre å fjerne disse til å begynne med (se også FAQ 9)."
  -
    id: "T03060"
    text: "11. Firmaet mitt ønsker å skrive ut sin egen versjon av OWASP® Cornucopia – hvilken lisens må vi referere til?"
  -
    id: "T03070"
