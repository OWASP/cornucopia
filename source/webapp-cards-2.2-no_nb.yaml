    id: "C9"
    value: "9"
    url: "https://cornucopia.owasp.org/cards/C9"
    desc: "Michael kan omgå applikasjonen for å få tilgang til data fordi administrative verktøy eller administrative grensesnitt ikke er tilstrekkelig sikret"
  -
    id: "CX"
    value: "10"
    url: "https://cornucopia.owasp.org/cards/CX"
    desc: "Spyros kan omgå applikasjonens kontroller fordi koderammeverk, biblioteker og komponenter inneholder ondsinnet kode eller sårbarheter i (f.eks. internt utviklede-, kommersielt ikke-standardiserte- eller tjenesteutsatte systemer , eller i systemer som benytter åpen kildekode eller er eksternt plassert)"
  -
    id: "CJ"
    value: "J"
    url: "https://cornucopia.owasp.org/cards/CJ"
    desc: "Roman kan utnytte applikasjonen fordi den ble kompilert ved hjelp av utdaterte verktøy, eller fordi konfigurasjonen ikke er sikker som standard, eller fordi sikkerhetsinformasjon ikke ble dokumentert og gitt videre til operative team"
  -
    id: "CQ"
    value: "Q"
    url: "https://cornucopia.owasp.org/cards/CQ"
    desc: "Jim kan utføre ondsinnede-, ikke-normale handlinger uten sanntidsdeteksjon og respons fra applikasjonen"
  -
    id: "CK"
    value: "K"
    url: "https://cornucopia.owasp.org/cards/CK"
    desc: "Grant kan bruke applikasjonen til å nekte noen eller alle brukerne tjenesten"
  -
    id: "CA"
    value: "A"
    url: "https://cornucopia.owasp.org/cards/CA"
    desc: "Du har funnet opp et nytt angrep av hvilken som helst type"
    misc: "Les mer om applikasjonssikkerhet i OWASPs gratis guider som omhandler krav, utvikling, kodegjennomgang og testingg, the “Cheat Sheet series”, og OWASPs “Software Assurance Maturity Model”"
-
  id: "WC"
  name: "JOKER"
  cards:
  -
    id: "JOA"
    value: "A"
    url: "https://cornucopia.owasp.org/cards/JOA"
    card: "Joker"
    desc: "Alice kan bruke applikasjonen til å angripe brukernes systemer og data"
    misc: "Har du tenkt på å bli et individuelt OWASP-medlem? Alle verktøy, veiledning og lokale møter er gratis for alle, men individuelt medlemskap er med på å støtte OWASPs arbeid"
  -
    id: "JOB"
    value: "B"
    url: "https://cornucopia.owasp.org/cards/JOB"
    card: "Joker"
    desc: "Bob kan øve innflytelse over, endre eller påvirke applikasjonen slik at den ikke lenger overholder juridiske, regulatoriske, kontraktsmessige eller andre organisatoriske mandater"
    misc: "Undersøk sårbarheter og oppdag hvordan de kan fikses ved å bruke OWASPs Juice Shop, Security Shepherd, eller ved å bruke nettutfordringene i OWASPs hacking-lab gratis"
paragraphs:
-
  id: "Common"
  name: "Common"
  sentences:
  -
    id: "NoCard"
    text: "Ikke et kort"
  -
    id: "Title"
    text: "Website App Edition v2.2-NO_NB"
  -
    id: "Title_full"
    text: "OWASP® Cornucopia Website App Edition v2.2-NO_NB"
  -
    id: "T00005"
    text: "Indeks"
  -
    id: "T00010"
    text: "OWASP® Cornucopia er en mekanisme for å hjelpe programvareutviklingsteam med å identifisere sikkerhetskrav i smidige, konvensjonelle og formelle utviklingsprosesser."
  -
    id: "T00020"
    text: "Forfatter"
  -
    id: "T00030"
    text: "Prosjektledere"
  -
    id: "T00100"
    text: "Takk til"
  -
    id: "T00110"
    text: "Adam Shostack og Microsoft SDL Team for “Elevation of Privilege Threat Modeling Game”, publisert under “Creative Commons Attribution” som ble brukt som inspirasjon til Cornucopia og som mange ideer, spesielt spillteorien, ble kopiert fra."
  -
    id: "T00120"
    text: "Keith Turpin og bidragsytere til OWASP® “Secure Coding Practices - Quick Reference Guide”, opprinnelig donert til OWASP® av Boeing, som brukes som den primære kilden til informasjon om sikkerhetskrav for å formulere innholdet på kortene."
  -
    id: "T00130"
    text: "Bidragsytere, støttespillere, sponsorer og frivillige til OWASP® ASVS-, AppSensor- og Web Framework Security Matrix-prosjektene, Mitre's “Common Attack Pattern Enumeration and Classification (CAPEC™)”, og SAFECodes “Practical Security Stories and Security Tasks for Agile Development Environments” som alle brukes i oppgitte kryssreferanser."
  -
    id: "T00140"
    text: "Playgen for å tilby et opplysende ettermiddagsseminar om oppgave gamification, og tartanmaker.com for bruk av nettverktøyet for å hjelpe til å lage mønsteret på baksiden av kortene."
  -
    id: "T00145"
    text: "Nåværende og tidligere OWASP® Cornucopia-prosjektbidragsytere og -ledere, spesielt de som sist var involvert i å oppdatere kryssreferansene, lage nettversjoner og skrive skript for å dynamisk generere Cornucopias utdatafiler."
  -
    id: "T00150"
    text: "Blackfoot (UK) Limited for å lage og donere utskriftsklare designfiler, Tom Brennan og OWASP® Foundation for å starte opprettingen av en OWASP-merket boks og brosjyre, og Secure Delivery Ltd for å utvikle og donere Copi, plattformen for å spille Cornucopia og EoP online."
  -
    id: "T00161"
    text: "(fortsetter på side 20)"
  -
    id: "T00162"
    text: "(fortsettelse fra side 10)"
  -
    id: "T00170"
    text: "Colin Watson som forfatter og medprosjektleder sammen med Grant Ongers, sammen med andre OWASP-frivillige som har hjulpet til på mange måter."
  -
    id: "T00180"
    text: "OWASP støtter eller anbefaler ikke kommersielle produkter eller tjenester © 2012-2025 OWASP® Foundation. Dette dokumentet er lisensiert under “Creative Commons Attribution-ShareAlike 3.0” lisensen"
  -
    id: "T00200"
    text: "Introduksjon"
  -
    id: "T00210"
    text: "Ideen bak Cornucopia er å hjelpe utviklingsteam, spesielt de som bruker Smidige metoder, med å identifisere applikasjonssikkerhetskrav og utvikle sikkerhetsbaserte brukerhistorier."
  -
    id: "T00220"
    text: "Selv om ideen hadde ventet en stund med å komme videre, kom den endelige motivasjonen da SAFECode publiserte sine praktiske sikkerhetshistorier og sikkerhetsoppgaver for smidige utviklingsmiljøer i juli 2012."
  -
    id: "T00230"
    text: "Microsoft SDL-teamet hadde allerede publisert sin supre “Elevation of Privilege: The Threat Modeling Game (EoP)”, men det så ikke ut til å løse den mest hensiktsmessige typen problemer som utviklingsteam for nettapplikasjoner stort sett må løse."
  -
    id: "T00240"
    text: "EoP er et flott konsept og spillstrategi, og ble publisert under en “Creative Commons Attribution” lisensen."
  -
    id: "T00250"
    text: "“Cornucopia Website App Edition” er basert på konseptene og spillideene i EoP, men de har blitt modifisert for å være mer relevante for den typen problemer som utviklere av webapp-nettsteder møter."
  -
    id: "T00260"
    text: "Den prøver å introdusere trusselmodellerings ideer i utviklingsteam som bruker smidige metoder, eller som er mer fokusert på svakheter i nettapplikasjoner enn andre typer programvaresårbarheter eller som ikke er kjent med STRIDE og DREAD."
  -
    id: "T00270"
    text: "“Cornucopia Website App Edition” er referert til som en informasjonsressurs i “PCI Security Standard Council's Information Supplement PCI DSS E-commerce Guidelines, v2”, januar 2013."
  -
    id: "T00300"
    text: "Kortstokken (pakke)"
  -
    id: "T00310"
    text: "I stedet for EoPs STRIDE-farger (sett med kort med matchende design), er Cornucopia-fargene basert på strukturen til OWASP® “Secure Coding Practices - Quick Reference Guide (SCP)”, men med ytterligere hensyn tatt fra avsnitt i OWASP® “Application Security Verification Standard”, OWASP® “Web Application Testing Guide” og David Rooks prinsipper for sikker utvikling. "
  -
    id: "T00320"
    text: "Disse har resultert i fem farger, og en sjette kalt “Cornucopia” som har blitt opprettet for alt annet: "
  -
    id: "T00330"
    text: "Datavalidering & Tegnkoding (VE)"
  -
    id: "T00340"
    text: "Autentisering (AT)"
  -
    id: "T00350"
    text: "Sesjonshåndtering (SM)"
  -
    id: "T00360"
    text: "Autorisasjon (AZ)"
  -
    id: "T00370"
    text: "Kryptografi (CR)"
  -
    id: "T00380"
    text: "Cornucopia (C)"
  -
    id: "T00390"
    text: "I likhet med pokerkort, inneholder hver farge 13 kort (ess, 2-10, knekt, dronning og konge), men i motsetning til EoP, er det også to Joker-kort."
  -
    id: "T00400"
    text: "Innholdet var hovedsakelig hentet fra SCP."
  -
    id: "T00500"
    text: "Referanseoversikt"
  -
    id: "T00510"
    text: "Den andre driveren bak Cornucopia er å koble angrep med krav og verifiseringsteknikker."
  -
    id: "T00520"
    text: "Et av de første målene var å referere til CWE-svakhets-ID-er, men disse viste seg å være for mange, og i stedet ble det besluttet å kartlegge hvert kort til CAPEC-programvareangrepsmønster-IDer som i seg selv er kartlagt til CWE-er, slik at det ønskede resultatet ble oppnådd."
  -
    id: "T00530"
    text: "Hvert kort er også tilordnet de 36 primære sikkerhetshistoriene i SAFECode-dokumentet, samt til OWASP® SCP v2, ASVS v4.0 og AppSensor (applikasjonsangrepsdeteksjon og respons) for å hjelpe team med å lage sine egne sikkerhetsrelaterte historier for bruk i smidige prosesser."
  -
    id: "T00600"
    text: "Spillstrategi"
  -
    id: "T00610"
    text: "Bortsett fra forskjellene iht. innholdet, er spillereglene praktisk talt identiske med de for EoP."
  -
    id: "T00700"
    text: "Trykking av kort"
  -
    id: "T00710"
    text: "Sjekk Cornucopia-prosjektsiden for å finne ut hvordan du får tak i forhåndstrykte kortstokker på glanset kort."
  -
    id: "T00720"
    text: "Kortene kan skrives ut fra dette dokumentet i svart-hvitt, men er mer effektive i farger."
  -
    id: "T00730"
    text: "Kortene på de senere sidene i dette dokumentet er lagt ut for å passe til en type forhåndssutfylte A4-kortark."
  -
    id: "T00740"
    text: "Dette så ut til å være den raskeste måten å sørge for å lage kort raskt. "
  -
    id: "T00750"
    text: "Avery-produktkodene C32015 og C32030 har blitt testet vellykket, men en hver “10 up 85 mm x 54 mm” kort på A4-papir bør fungere med litt justering."
  -
    id: "T00760"
    text: "Andre papirvareleverandører som Ryman og Sigel produserer lignende ark"
  -
    id: "T00770"
    text: "Disse kortarkene er ikke billige, så det bør utvises forsiktighet når du bestemmer deg for hva du skal trykke opp og hva slags media og skrivertype du skal benytte."
  -
    id: "T00780"
    text: "Kortene kan selvfølgelig skrives ut på en hvilken som helst størrelse papir eller kartong for deretter å kuttes opp manuelt, ellers kan et kommersiell trykkeri skrive ut større volumer og kutte kortene i riktig størrelse."
  -
    id: "T00790"
    text: "Kuttlinjene vises på nest siste side i dette dokumentet, men Avery produserer også en liggende A4-mal (A-0017-01_L.doc) som kan brukes som veiledning."
  -
    id: "T00800"
    text: "Utskrift og oppskjæring kan ta en time eller så, det hjelper å bruke en raskere skriver."
  -
    id: "T00810"
    text: "Prøv å skrive ut og velge høyere kvalitet for økt lesbarhet."
  -
    id: "T00820"
    text: "Et valgfritt baksidedesign (i OWASP® tartan) er opprettet som siste side i dette dokumentet."
  -
    id: "T00830"
    text: "Ingen spesiell justering er nødvendig. "
  -
    id: "T00840"
    text: "Tosidig utskrift krever spesiell forsiktighet. "
  -
    id: "T00850"
    text: "Du kan tilpasse kortflatene eller baksidene etter din egen organisasjons preferanser."
  -
    id: "T00900"
    text: "Tilpasning"
  -
    id: "T00910"
    text: "Etter at du har brukt Cornucopia noen ganger, kan det hende du føler at noen kort er mindre relevante for applikasjonene dine, eller at truslene er forskjellige for organisasjonen din."
  -
    id: "T00920"
    text: "Rediger dette dokumentet selv for å gjøre kortene mer passende for teamene dine, eller lag nye fullstendig kortstokker."
  -
    id: "T01000"
    text: "Gi tilbakemelding"
  -
    id: "T01010"
    text: "Hvis du har ideer eller tilbakemeldinger om bruken av OWASP® Cornucopia, vennligst del dem."
  -
    id: "T01020"
    text: "Enda bedre hvis du lager alternative versjoner av kortene, eller produserer profesjonelle utskriftsklare versjoner, vennligst del det med de frivillige som har laget denne utgaven og med det bredere fellesskapet for applikasjonsutvikling og applikasjonssikkerhet."
  -
    id: "T01030"
    text: "Det beste stedet å bruke for å diskutere eller bidra er i listen eller gruppen for OWASP-prosjektet:"
  -
    id: "T01040"
    text: "Liste/Gruppe"
  -
    id: "T01050"
    text: "Prosjektets hjemmeside"
  -
    id: "T01060"
    text: "Alle OWASP-dokumenter og -verktøy er gratis å laste ned og bruke."
  -
    id: "T01070"
    text: "OWASP® Cornucopia er lisensiert under “Creative Commons Attribution-ShareAlike 3.0” lisensen."
  -
    id: "T01100"
    text: "Bruksanvisning"
  -
    id: "T01110"
    text: "Teksten på hvert kort beskriver et angrep, men angriperen har fått et navn som er unikt for hvert av kortene."
  -
    id: "T01120"
    text: "Navnet kan representere et datasystem (f.eks. databasen, filsystemet, en annen applikasjon, en relatert tjeneste, et botnett), en enkeltperson (f.eks. en borger, en kunde, en klient, en ansatt, en kriminell, en spion) , eller til og med en gruppe mennesker (f.eks. en konkurent, aktivister med en felles sak)."
  -
    id: "T01130"
    text: "Angriperen kan være ekstern på en annen enhet/lokasjon, eller lokal/intern med tilgang til samme enhet, vert eller nettverk hvor applikasjonen kjører."
  -
    id: "T01140"
    text: "Nåværende og tidligere OWASP® Cornucopia-prosjektbidragsytere og ledere, spesielt de involverte som sist oppdaterte kryss-referanser, laget nettversjoner og skrev skript for dynamisk å genererert Cornucopias utdatafiler."
  -
    id: "T01145"
    text: "Blackfoot UK Limited for å lage og donere utskriftsklare designfiler, Tom Brennan og OWASP® Foundation for å ha startet opprettelsen av en OWASP-merket boks og brosjyre."
  -
    id: "T01150"
    text: "Eksempelvis:"
  -
    id: "T01160"
    text: "William har kontroll over genereringen av sesjonsidentifikatorer."
  -
    id: "T01170"
    text: "Dette betyr at angriperen (William) kan opprette nye sesjonsidentifikatorer som applikasjonen godtar."
  -
    id: "T01180"
    text: "Angrepene ble primært hentet fra sikkerhetskravene oppført i SCP, v2, men deretter supplert med verifiseringskrav fra OWASP® “Application Security Verification Standard for Web Applications”, de sikkerhetsfokuserte historiene i SAFECodes “Practical Security Stories and Security Tasks for Agile Development Environments”, og til slutt en gjennomgang av kortene i EOP."
  -
    id: "T01190"
    text: "Ytterligere veiledning til hvert kort er tilgjengelig på online Wiki kortstokken på "
  -
    id: "T01200"
    text: "Referanseoversikt til angrepene og de fem ressurser finnes på de fleste kort:"
  -
    id: "T01210"
    text: "Krav til “Secure Coding Practices (SCP) - Quick Reference Guide”, v2, OWASP®, November 2010 "
  -
    id: "T01220"
    text: "Verifiserings IDer til “Application Security Verification Standard (ASVS) for Web Applications”"
  -
    id: "T01230"
    text: "ID-er for angrepsdeteksjonspunkter til “AppSensor”, OWASP®, August 2010-2015"
  -
    id: "T01240"
    text: "IDer til “Common Attack Pattern Enumeration and Classification (CAPEC™)”, v3.9, Mitre Corporation, November 2015"
  -
    id: "T01250"
    text: "Sikkerhetsfokuserte historier til 'Practical Security Stories and Security Tasks for Agile Development Environments', SAFECode, Juli 2012"
  -
    id: "T01260"
    text: "En referanse betyr at angrepet er inkludert i det refererte elementet, men at det ikke nødvendigvis omfatter hele dens intensjon. "
  -
    id: "T01270"
    text: "For strukturerte data som CAPEC™ er den mest spesifikke referansen gitt, men noen ganger er det gitt en kryssreferanse som også har mer spesifikke (underordnede) eksempler."
  -
    id: "T01280"
    text: "Det finnes ingen referanseoversikt på de seks essene og to jokerne."
  -
    id: "T01290"
    text: "I stedet har disse kortene noen generelle tips i kursiv tekst."
  -
    id: "T01300"
    text: "Det er mulig å spille Cornucopia på mange forskjellige måter. "
  -
    id: "T01301"
    text: "For hvordan du spiller, les sidene: 11-19."
  -
    id: "T01310"
    text: "Her er en måte, demonstrert online i en video: "
  -
    id: "T01311"
    text: ", som benytter det nye skåre/funn arket fra mai (2015) lastet ned fra "
  -
    id: "T01400"
    text: "Forberedelser"
  -
    id: "T01410"
    text: "Skaff deg en kortstokk, eller skriv ut din egen kortstokk med Cornucopia-kort (se side 2 i dette dokumentet) og skjær/klipp ut kortene"
  -
    id: "T01420"
    text: "Identifiser en applikasjon eller applikasjonsfunksjon som skal gjennomgås; dette kan være et konsept, design eller en faktisk implementering"
  -
    id: "T01430"
    text: "Lag et dataflytdiagram, brukerhistorier eller andre artefakter for å hjelpe til med utforskningen"
  -
    id: "T01440"
    text: "Identifiser og inviter en gruppe på 3-6; arkitekter, utviklere, testere og andre forretningsinteressenter og sett deg rundt et bord (forsøk å inkluder noen som er ganske kjent med applikasjonssikkerhet)"
  -
    id: "T01450"
    text: "Ha noen premier for hånden (gullstjerner, sjokolade, pizza, øl eller blomster avhengig av organisasjonskulturen din)"
  -
    id: "T01500"
    text: "Spill"
  -
    id: "T01510"
    text: "Fargen - Cornucopia - fungerer som trumfer."
  -
    id: "T01520"
    text: "Ess er høye (dvs. slår konge)."
  -
    id: "T01530"
    text: "Det hjelper hvis det er en ikke-spiller som kan dokumentere problemene og poengsummene."
  -
    id: "T01540"
    text: "Fjern jokerne og noen få kort med lav poengsum (2, 3, 4) fra Cornucopia-fargen for å sikre at hver spiller har samme antall kort"
  -
    id: "T01550"
    text: "Bland kortene og del ut alle"
  -
    id: "T01560"
    text: "For å begynne, velg en tilfeldig spiller som skal spille det første kortet - de kan spille hvilket som helst kort fra hånden deres bortsett fra trumffargen - Cornucopia"
  -
    id: "T01570"
    text: "For å spille et kort, må hver spiller lese det opp, og forklare (se online Wiki Deck for tips) hvordan trusselen kan fungere (spilleren får et poeng for angrep som kan fungere som gruppen mener er en håndterbar feil) - ikke prøv å tenke på avbøtende tiltak på dette stadiet, og ikke utelukk en trussel bare på grunn av en tro på at den allerede er mitigert - noen noterer kortet og noterer problemene som tas opp"
  -
    id: "T01580"
    text: "Spill med klokken, hver person må spille et kort på samme måte; hvis du har et kort i den matchende hovedfargen, må du spille ett av disse, ellers kan det spilles et kort fra en hvilken som helst annen farge. "
  -
    id: "T01590"
    text: "Bare et høyere kort i samme farge, eller det høyeste kortet i trumffargen Cornucopia, vinner hånden."
  -
    id: "T01600"
    text: "Personen som vinner runden, leder neste runde (dvs. de spiller først), og definerer dermed neste hovedfarge"
  -
    id: "T01610"
    text: "Gjenta til alle kortene er spilt"
  -
    id: "T01700"
    text: "Scoring"
  -
    id: "T01710"
    text: "Målet er å identifisere aktuelle trusler og vinne hender (runder):"
  -
    id: "T01720"
    text: "Poeng +1 for hvert kort du kan identifisere som en gyldig trussel mot applikasjonen som vurderes"
  -
    id: "T01730"
    text: "Få +1 poeng hvis du vinner en runde"
  -
    id: "T01740"
    text: "Når alle kortene er spilt, vinner den som har flest poeng"
  -
    id: "T01800"
    text: "Avslutning"
  -
    id: "T01810"
    text: "Gå gjennom alle gjeldende trusler og samsvarende sikkerhetskrav"
  -
    id: "T01820"
    text: "Lag brukerhistorier, spesifikasjoner og testtilfeller iht. utviklingsmetodikken din."
  -
    id: "T01900"
    text: "Alternative spilleregler"
  -
    id: "T01910"
    text: "Hvis du er ny i spillet, fjern ess og to Joker-kort til å begynne med."
  -
    id: "T01920"
    text: "Legg til Joker-kortene igjen når folk blir mer kjent med prosessen."
  -
    id: "T01930"
    text: "Bortsett fra reglene for “trumfkortspill” beskrevet ovenfor, som ligner veldig på EoP, kan kortstokken også spilles som “tjueen kortspill” (også kjent som “pontong” eller “blackjack”) som normalt reduserer antall kort spilt i hver runde."
  -
    id: "T01940"
    text: "Øv på en tenkt applikasjon, eller til og med en fremtidig planlagt applikasjon, i stedet for å prøve å finne feil ved eksisterende applikasjoner til deltakerne er fornøyd med nytten av spillet."
  -
    id: "T01950"
    text: "Vurder å bare spille med en farge for å gjøre økten kortere – men prøv å dekke alle fargene for hvert prosjekt. "
  -
    id: "T01960"
    text: "Eller enda bedre bare spill en hånd med noen forhåndsvalgte kort, og skår poeng kun etter evnen til å identifisere sikkerhetskrav. "
  -
    id: "T01970"
    text: "Om mulig, arranger ett parti fra hver farge hver dag i en uke eller så hvis deltakerne ikke kan sparre lenge nok til en full kortstokk."
  -
    id: "T01980"
    text: "Noen lag har foretrukket å spille en hel hånd med kort, og deretter diskutere hva som står på kortene etter hver runde (i stedet for etter at hver person har spilt et kort)."
  -
    id: "T01990"
    text: "Et annet forslag er at hvis en spiller ikke klarer å identifisere kortet som relevant, la andre spillere foreslå ideer, og muligens la dem få poenget for kortet. "
  -
    id: "T02000"
    text: "Vurder å gi ekstra poeng for spesielt gode bidrag."
  -
    id: "T02010"
    text: "Du kan til og med spille selv. "
  -
    id: "T02020"
    text: "Bare bruk kortene som tankevekkere. "
  -
    id: "T02030"
    text: "Å involvere flere mennesker vil imidlertid være fordelaktig."
  -
    id: "T02040"
    text: "I Microsofts EoP-veiledning anbefaler de juks som en god spillstrategi."
  -
    id: "T02100"
    text: "Spesifikke modifiserte kortstokker til utviklingsrammeverk"
  -
    id: "T02110"
    text: "Det kan bygges inn sikkerhetskontroller fra noen av de vanligste språkene og rammeverkene for utvikling av nett- og mobilapplikasjoner."
  -
    id: "T02120"
    text: "Med visse forbehold er det nyttig å vurdere hvordan bruk av disse kontrollene kan forenkle identifiseringen av tilleggskrav – forutsatt at kontrollene selvfølgelig er inkludert, aktivert og konfigurert riktig."
  -
    id: "T02130"
    text: "Vurder å fjerne kort fra kortstokkene hvis du er sikker på at de blir adressert på den måten du bruker programmeringsspråket/rammeverket på. "
  -
    id: "T02140"
    text: "Elementer i parentes er “mulige”."
  -
    id: "T02200"
    text: "Interne kodestandarder og biblioteker"
  -
    id: "T02210"
    text: "Legg til din egen liste over ekskluderte kort basert på organisasjonens kodestandarder (forutsatt at de bekreftes av passende verifiseringstrinn i utviklingslivssyklusen)."
