    id: "CR6"
    value: "6"
    url: "https://cornucopia.owasp.org/cards/CR6"
    desc: "Romain kan lese og endre ukrypterte data i minnet eller under overføring (f.eks. kryptografiske hemmeligheter, autentiseringsdata, sesjonsidentifikatorer, personlige og kommersielt sensitive data), i bruk eller under kommunikasjon innenfor applikasjonen, mellom applikasjonen og brukerne, eller mellom applikasjonen og eksterne systemer"
