    id: "CR3"
    value: "3"
    url: "https://cornucopia.owasp.org/cards/CR3"
    desc: "Axel kan endre midlertidige eller permanente data (lagret eller under transport), kildekode, oppdateringer/patcher eller konfigurasjonsdata, fordi de ikke er gjenstand for integritetskontroll"
  -
    id: "CR4"
    value: "4"
    url: "https://cornucopia.owasp.org/cards/CR4"
    desc: "Paulo kan få tilgang til data under overføring som ikke er kryptert, selv om kommunikasjonskanalen er kryptert"
  -
    id: "CR5"
    value: "5"
    url: "https://cornucopia.owasp.org/cards/CR5"
    desc: "Kyle kan omgå kryptografiske kontroller fordi de ikke svikter sikkert (dvs. at de som standard er ubeskyttet)"
