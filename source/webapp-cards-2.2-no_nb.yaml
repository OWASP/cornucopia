    id: "AZ9"
    value: "9"
    url: "https://cornucopia.owasp.org/cards/AZ9"
    desc: "Mike kan misbruke en applikasjon ved å bruke en gyldig funksjon for raskt, eller for ofte, eller på en måte som ikke er tiltenkt, eller som forbruker applikasjonens ressurser, forårsaker en kappløpssituasjon, eller overutnyttelse av en funksjon"
  -
    id: "AZX"
    value: "10"
    url: "https://cornucopia.owasp.org/cards/AZX"
    desc: "Richard kan omgå de sentraliserte autorisasjonskontrollene siden de ikke blir benyttet fullstendig på alle interaksjoner"
  -
    id: "AZJ"
    value: "J"
    url: "https://cornucopia.owasp.org/cards/AZJ"
    desc: "Dinis kan få tilgang til sikkerhetskonfigurasjonsinformasjon eller tilgangskontrolllister"
  -
    id: "AZQ"
    value: "Q"
    url: "https://cornucopia.owasp.org/cards/AZQ"
