    desc: "Tom kan omgå forretningsregler ved å endre den vanlige prosesssekvensen eller -flyten, eller ved å gjennomføre prosessen i feil rekkefølge, eller ved å manipulere dato- og klokkeslettverdier som benyttes av applikasjonen, eller ved å bruke gyldige funksjoner til utilsiktede formål, eller, på annen måte, manipulere kontrolldata"
