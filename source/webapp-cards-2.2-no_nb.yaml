    id: "CR7"
    value: "7"
    url: "https://cornucopia.owasp.org/cards/CR7"
    desc: "Gunter kan avskjære eller endre krypterte data under overføring fordi protokollen er dårlig distribuert, svakt konfigurert, sertifikater ugyldige, sertifikater uklarert, eller fordi tilkobling kan bli degradert til en svakere eller ukryptert kommunikasjonskanal"
  -
    id: "CR8"
    value: "8"
    url: "https://cornucopia.owasp.org/cards/CR8"
    desc: "Eoin kan få tilgang til lagrede forretningsdata (f.eks. passord, sesjonsidentifikatorer, PII, kortholderdata) fordi de ikke er sikkert kryptert eller sikkert hashet"
  -
    id: "CR9"
    value: "9"
    url: "https://cornucopia.owasp.org/cards/CR9"
    desc: "Andy kan omgå generering av tilfeldige tall, generering av tilfeldig GUID, hashing og krypteringsfunksjoner fordi de er selvbygde og/eller svake"
  -
    id: "CRX"
    value: "10"
    url: "https://cornucopia.owasp.org/cards/CRX"
    desc: "Susanna kan bryte kryptografien i bruk fordi den ikke er sterk nok for den nødvendige beskyttelsesgraden, eller den er ikke sterk nok i forhold til innsatsen angriperen er villig til å legge inn"
  -
    id: "CRJ"
    value: "J"
    url: "https://cornucopia.owasp.org/cards/CRJ"
    desc: "Justin kan lese autensieringsdata for å få tilgang til interne eller eksterne ressurser, tjenester og andre systemer fordi de er lagret i et ukryptert format, eller lagret i kildekoden"
  -
    id: "CRQ"
    value: "Q"
    url: "https://cornucopia.owasp.org/cards/CRQ"
    desc: "Artim kan få tilgang til eller forutsi kryptografiske hovednøkler"
  -
    id: "CRK"
    value: "K"
    url: "https://cornucopia.owasp.org/cards/CRK"
    desc: "Dan kan påvirke eller endre kryptokode/rutiner (kryptering, hashing, digitale signaturer, tilfeldig tall og GUID-generering) og kan derfor omgå dem"
  -
    id: "CRA"
    value: "A"
    url: "https://cornucopia.owasp.org/cards/CRA"
    desc: "Du har funnet opp et nytt angrep mot Kryptografi"
    misc: "Les mer om dette emnet i OWASP's gratis jukseark om “Cryptographic Storage, and Transport Layer Protection”"
