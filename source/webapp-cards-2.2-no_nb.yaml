    desc: "Christian kan få tilgang til informasjon, som han ikke skal ha tillatelse til, gjennom en annen mekanisme som har tillatelse (f.eks. søkeindekser, logger, rapporter), eller fordi den er bufret, eller lagret lenger enn nødvendig, eller gjennom en annen informasjonslekkasje"
  -
    id: "AZ4"
    value: "4"
    url: "https://cornucopia.owasp.org/cards/AZ4"
    desc: "Kelly kan omgå autorisasjonskontroller fordi de ikke feiler sikkert (dvs. at de som standard gir tilgang)"
  -
    id: "AZ5"
    value: "5"
    url: "https://cornucopia.owasp.org/cards/AZ5"
    desc: "Chad kan få tilgang til ressurser (inkludert tjenester, prosesser, AJAX, Flash, video, bilder, dokumenter, midlertidige filer, sesjonsdata, systemegenskaper, konfigurasjonsdata, registerinnstillinger, logger) han ikke skal kunne på grunn av manglende autorisasjon, eller pga. overdrevne privilegier (f.eks. ufullstendig bruk av prinsippet om minste privilegium)"
  -
    id: "AZ6"
    value: "6"
    url: "https://cornucopia.owasp.org/cards/AZ6"
    desc: "Eduardo kan få tilgang til data han ikke har tillatelse til, selv om han har tillatelse til skjemaet/siden/URL/tilgangspunkt"
  -
    id: "AZ7"
    value: "7"
    url: "https://cornucopia.owasp.org/cards/AZ7"
    desc: "Yuanjing kan få tilgang til applikasjonsfunksjoner, objekter eller egenskaper han ikke skal ha tilgang til"
  -
    id: "AZ8"
