    id: "T03810"
    text: "Alle OWASP-prosjekter er avhengige av frivillig innsats fra personer i programvareutviklings- og informasjonssikkerhetssektorene. "
  -
    id: "T03820"
    text: "De har bidratt med tid og energi til å komme med forslag, gi tilbakemeldinger, skrive, gjennomgå og redigere dokumentasjon, gi oppmuntringer, prøve spillet og promotere konseptet. "
  -
    id: "T03830"
    text: "Uten all deres innsats ville ikke prosjektet ha kommet så langt. "
  -
    id: "T03840"
    text: "Ta kontakt med e-postlisten eller prosjektledere direkte, hvis noen mangler på listene nedenfor."
  -
    id: "T03850"
    text: "OWASPs hardtarbeidende ansatte."
  -
    id: "T03860"
    text: "Deltakere på OWASP® London, OWASP® Manchester, OWASP® Netherlands og OWASP® Scotland chapter meetings, og London Gamification Meetup, som kom med nyttige forslag og stilte utfordrende spørsmål"
