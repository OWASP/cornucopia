    id: "SM5"
    value: "5"
    url: "https://cornucopia.owasp.org/cards/SM5"
    desc: "John kan forutsi eller gjette sesjonsidentifikatorer fordi de ikke endres når brukerens rolle endres (f.eks. før og etter autentisering) og når det byttes mellom ikke-kryptert- og kryptert kommunikasjon, eller fordi de ikke er tilstrekkelig lange og tilfeldige, eller fordi de ikke endres med jevne mellomrom"
  -
    id: "SM6"
    value: "6"
    url: "https://cornucopia.owasp.org/cards/SM6"
    desc: "Gary kan ta over en brukers økt fordi man har en lang tidsfrist for økten eller ingen tidsfrist for inaktivitet, eller ingen/lang samlet tidsfrist for økten, eller den samme økten kan benyttes fra mer enn en enhet/sted"
  -
    id: "SM7"
    value: "7"
    url: "https://cornucopia.owasp.org/cards/SM7"
    desc: "Graham kan benytte Adams økt etter at han er ferdig, fordi det ikke er noen utloggingsfunksjon, fordi han ikke enkelt kan logge ut, eller fordi utlogging ikke avslutter økten på riktig måte"
  -
    id: "SM8"
    value: "8"
    url: "https://cornucopia.owasp.org/cards/SM8"
    desc: "Matt kan misbruke lange økter fordi applikasjonen ikke krever periodisk re-autentisering for å sjekke om privilegiene har endret seg"
  -
    id: "SM9"
    value: "9"
    url: "https://cornucopia.owasp.org/cards/SM9"
    desc: "Ivan kan stjele sesjonsidentifikatorer fordi de sendes over usikre kanaler, blir avslørt i logger/feilmeldinger/URL-er, eller er unødvendig tilgjengelig i kode som angriperen kan påvirke eller endre"
  -
    id: "SMX"
    value: "10"
    url: "https://cornucopia.owasp.org/cards/SMX"
    desc: "Marce kan forfalske forespørsler fordi høyt, tilfeldige tokens (dvs. anti-CSRF-tokens, eller lignende) som skal benyttes per-sesjon, eller per-forespørsel for kritiske handlinger, ikke benyttes for handlinger som endrer tilstand"
  -
    id: "SMJ"
    value: "J"
    url: "https://cornucopia.owasp.org/cards/SMJ"
    desc: "Jeff kan sende en identisk gjentatt interaksjon på nytt (f.eks. HTTP-forespørsel, signal, knappetrykk) som blir akseptert, ikke avvist"
  -
    id: "SMQ"
    value: "Q"
    url: "https://cornucopia.owasp.org/cards/SMQ"
    desc: "Salim kan omgå øktadministrasjon fordi den ikke benyttes omfattende og konsekvent i hele applikasjonen"
  -
    id: "SMK"
    value: "K"
    url: "https://cornucopia.owasp.org/cards/SMK"
    desc: "Peter kan omgå sesjonshåndteringskontrollene fordi de er selvbygde og/eller svake, i stedet for å bruke et standard rammeverk eller en godkjent testet modul"
  -
    id: "SMA"
    value: "A"
    url: "https://cornucopia.owasp.org/cards/SMA"
    desc: "Du har funnet opp et nytt angrep mot Sesjonshåndtering"
    misc: "Les mer om dette emnet i OWASP's gratis jukseark om “Session Management, and Cross Site Request Forgery (CSRF) Prevention”"
-
  id: "AZ"
  name: "AUTORISASJON"
  cards:
  -
    id: "AZ2"
    value: "2"
    url: "https://cornucopia.owasp.org/cards/AZ2"
    desc: "Tim kan påvirke hvor data sendes eller videresendes til"
  -
    id: "AZ3"
