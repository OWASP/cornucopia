-
  id: "VE"
  name: "DATAVALIDERING & TEGNKODING"
  cards:
  -
    id: "VE2"
    value: "2"
    url: "https://cornucopia.owasp.org/cards/VE2"
    desc: "Brian kan samle informasjon om underliggende konfigurasjoner, skjemaer, logikk, kode, programvare, tjenester og infrastruktur på grunn av innholdet i feilmeldinger, eller dårlig konfigurasjon, eller tilstedeværelsen av standard installasjonsfiler eller gamle-, test-, sikkerhetskopier eller kopier av ressurser, eller eksponering av kildekode"
  -
    id: "VE3"
    value: "3"
    url: "https://cornucopia.owasp.org/cards/VE3"
    desc: "Robert kan legge inn ondsinnede data fordi det tillatte protokollformatet ikke blir sjekket, duplikater akseptert, strukturen blir ikke verifisert, eller de individuelle dataelementene blir ikke validert iht. format, type, rekkevidde, lengde og en hviteliste over tillatte data. tegn eller formater"
  -
    id: "VE4"
    value: "4"
    url: "https://cornucopia.owasp.org/cards/VE4"
    desc: "Dave kan legge inn ondsinnede feltnavn eller data fordi de ikke blir sjekket innenfor konteksten til gjeldende bruker og prosess"
  -
    id: "VE5"
    value: "5"
    url: "https://cornucopia.owasp.org/cards/VE5"
    desc: "Jee kan omgå de sentraliserte datakodingsrutinene siden de ikke brukes overalt, eller feil datakoding blir brukt"
  -
    id: "VE6"
    value: "6"
    url: "https://cornucopia.owasp.org/cards/VE6"
    desc: "Jason kan omgå de sentraliserte valideringsrutinene siden de ikke brukes på all input"
  -
    id: "VE7"
    value: "7"
    url: "https://cornucopia.owasp.org/cards/VE7"
    desc: "Jan kan lage spesielle datalast for å hindre inndatavalidering fordi tegnsettet ikke er spesifisert/håndhevet, dataene er kodet flere ganger, dataene er ikke fullstendig konvertert til det samme formatet som applikasjonen bruker (f.eks. kanonisering) før de valideres, eller hvis variabler ikke benytter sterke typer"
  -
    id: "VE8"
    value: "8"
    url: "https://cornucopia.owasp.org/cards/VE8"
    desc: "Oana kan omgå de sentraliserte datarensingsrutinene siden de ikke brukes fullt ut"
  -
    id: "VE9"
    value: "9"
    url: "https://cornucopia.owasp.org/cards/VE9"
    desc: "Shamun kan omgå inndatavaliderings- eller utdatavalideringskontroller fordi valideringsfeil ikke blir avvist og/eller renset"
  -
    id: "VEX"
    value: "10"
    url: "https://cornucopia.owasp.org/cards/VEX"
    desc: "Darío kan utnytte tilliten applikasjonen har til en datakilde (f.eks. brukerdefinerbare data, manipulering av lokalt lagrede data, endring av tilstandsdata på en klientenhet, mangel på verifisering av identitet under datavalidering slik at Darío kan utgi seg for å være Colin)"
  -
    id: "VEJ"
    value: "J"
    url: "https://cornucopia.owasp.org/cards/VEJ"
    desc: "Toby has control over input validation, output validation or output encoding code or routines so they can be bypassed"
  -
    id: "VEQ"
    value: "Q"
    url: "https://cornucopia.owasp.org/cards/VEQ"
    desc: "Xavier kan injisere data inn i en datatolk på klient- eller enhetssiden fordi et parameterisert grensesnitt ikke blir brukt, eller ikke har blitt implementert riktig, eller fordi dataene ikke er kodet riktig innenfor konteksten, eller det er ingen restriktive retningslinjer for kode eller datainkludering"
  -
    id: "VEK"
    value: "K"
    url: "https://cornucopia.owasp.org/cards/VEK"
    desc: "Gabe kan injisere data inn i en tolk på serversiden (f.eks. SQL, OS-kommandoer, Xpath, Server JavaScript, SMTP) fordi et parameterisert grensesnitt med sterke typer ikke brukes eller ikke er implementert riktig"
  -
    id: "VEA"
    value: "A"
    url: "https://cornucopia.owasp.org/cards/VEA"
    desc: "Du har funnet opp et nytt angrep mot Datavalidering og Tegnkoding"
    misc: "Les mer om dette emnet i OWASPs gratis jukseark om “Input Validation, XSS Prevention, DOM-basert XSS Prevention, SQL Injection Prevention og Query Parameterization”"
-
  id: "AT"
  name: "AUTENTISERING"
  cards:
  -
    id: "AT2"
    value: "2"
    url: "https://cornucopia.owasp.org/cards/AT2"
    desc: "James kan utføre autentiseringsfunksjoner uten at den virkelige brukeren noen gang er klar over at dette har skjedd (f.eks. forsøk på å logge på, logge på med stjålet legitimasjon, tilbakestille passordet)"
  -
    id: "AT3"
    value: "3"
    url: "https://cornucopia.owasp.org/cards/AT3"
    desc: "Muhammad kan få tak i en brukers passord eller andre hemmeligheter som sikkerhetsspørsmål, ved observasjon under innreise, eller fra en lokal cache, eller fra minnet, eller under transport, eller ved å lese det fra et ubeskyttet sted, eller fordi det er allment kjent, eller fordi det aldri utløper, eller fordi brukeren ikke kan endre sitt eget passord"
  -
    id: "AT4"
    value: "4"
    url: "https://cornucopia.owasp.org/cards/AT4"
    desc: "Sebastien kan enkelt identifisere brukernavn eller samle dem inn"
  -
    id: "AT5"
    value: "5"
    url: "https://cornucopia.owasp.org/cards/AT5"
    desc: "Javier kan bruke forhåndsvalgte-, testrelaterte- eller lett-gjettelige autentiseringsfaktorer for å autentisere, eller bruke en gammel konto eller en konto som ikke nødvendig er tiltenkt applikasjonen"
  -
    id: "AT6"
    value: "6"
    url: "https://cornucopia.owasp.org/cards/AT6"
    desc: "Sven kan gjenbruke et midlertidig passord fordi brukeren ikke trenger å endre det ved første gangs bruk, eller det har for lang- eller ingen utløpstid, eller det ikke bruker en leveringsmetode utenfor det spesifike telekommunikasjonsfrekvensbåndet (f.eks. post, mobilapp, SMS)"
  -
    id: "AT7"
    value: "7"
    url: "https://cornucopia.owasp.org/cards/AT7"
    desc: "Cecilia kan bruke brute-force og ordbokangrep mot en eller flere kontoer uten å møte en øvre grense, eller fordi disse angrepene er forenklet på grunn av utilstrekkelig kompleksitet, lengde-, utløps- og gjenbrukskrav for passord"
  -
    id: "AT8"
    value: "8"
    url: "https://cornucopia.owasp.org/cards/AT8"
    desc: "Kate kan omgå autentisering fordi den ikke feiler på en sikker måte (dvs. den tillater som standard uautentisert tilgang)"
  -
    id: "AT9"
    value: "9"
    url: "https://cornucopia.owasp.org/cards/AT9"
    desc: "Claudia kan utføre mer kritiske funksjoner fordi autentiseringskravene er for svake (f.eks. mangler tofaktorautentisering), eller fordi krav om re-autentisering for disse ikke er tilstede"
  -
    id: "ATX"
    value: "10"
    url: "https://cornucopia.owasp.org/cards/ATX"
    desc: "Pravin kan omgå autentiseringskontroll fordi en sentralisert standard-, testet-, utprøvd- og godkjent autentiseringsmodul/rammeverk/tjeneste, separat fra ressursen som forespørres, ikke benyttes"
  -
    id: "ATJ"
    value: "J"
    url: "https://cornucopia.owasp.org/cards/ATJ"
    desc: "Mark kan få tilgang til ressurser eller tjenester fordi det ikke finnes noe autentiseringskrav, eller fordi det ble feilaktig antatt at autentisering skulle bli utført av et annet system eller utført av en tidligere handling"
  -
    id: "ATQ"
    value: "Q"
    url: "https://cornucopia.owasp.org/cards/ATQ"
    desc: "Johan kan omgå autentisering fordi den ikke håndheves med like strenghet for alle typer autentiseringsrelatert funksjonalitet (f.eks. registrering, passordendring, passordgjenoppretting, utlogging, administrasjon) eller på tvers av alle versjoner/kanaler (f.eks. mobil nettsted, mobilapp, nettsted, API, hjelpesenter)"
  -
    id: "ATK"
    value: "K"
    url: "https://cornucopia.owasp.org/cards/ATK"
    desc: "Olga kan påvirke eller endre autentiseringskode/rutiner slik at de kan omgås"
  -
    id: "ATA"
    value: "A"
    url: "https://cornucopia.owasp.org/cards/ATA"
    desc: "Du har funnet opp et nytt angrep mot Autentisering"
    misc: "Les mer om dette emnet i OWASP's gratis jukseark om “Authentication”"
-
  id: "SM"
  name: "SESJONSHÅNDTERING"
  cards:
  -
    id: "SM2"
    value: "2"
    url: "https://cornucopia.owasp.org/cards/SM2"
    desc: "William har kontroll over genereringen av sesjonsidentifikatorer"
