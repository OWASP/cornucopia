    id: "T01510"
    text: "एक सूट — Cornucopia — ट्रम्प (सबसे शक्तिशाली) सूट के रूप में कार्य करता है।"
  -
    id: "T01520"
    text: "Ace उच्चतम होता है (अर्थात वह King को हराता है)।"
  -
    id: "T01530"
    text: "यदि कोई गैर-खिलाड़ी मुद्दों और स्कोर को दर्ज करे तो यह सहायक होगा।"
  -
    id: "T01540"
    text: "सभी खिलाड़ियों को समान संख्या में कार्ड देने के लिए Cornucopia सूट से Joker और कुछ कम स्कोर (2, 3, 4) वाले कार्ड हटा दें।"
  -
    id: "T01550"
    text: "डेक को शफ़ल करें और सभी कार्ड बाँट दें।"
  -
    id: "T01560"
    text: "आरंभ करने के लिए, किसी खिलाड़ी का चयन यादृच्छिक रूप से करें जो पहला कार्ड खेलेगा — वह अपनी हाथ से कोई भी कार्ड खेल सकता है, सिवाय ट्रम्प सूट Cornucopia के।"
  -
    id: "T01570"
    text: "कार्ड खेलने के लिए, प्रत्येक खिलाड़ी को उसे ज़ोर से पढ़ना होगा और समझाना होगा कि यह खतरा कैसे लागू हो सकता है (ऑनलाइन Wiki Deck में सुझाव देखें)। यदि समूह को लगता है कि यह एक वास्तविक और लागू होने योग्य बग है, तो खिलाड़ी को एक अंक मिलता है। इस चरण में समाधान के बारे में न सोचें, और केवल इस विश्वास के कारण खतरे को न हटाएँ कि वह पहले से कम किया गया है। कोई व्यक्ति कार्ड और उठाए गए मुद्दों को दर्ज करे।"
  -
    id: "T01571"
    text: "यदि कोई खिलाड़ी अटक जाता है, तो उसे कार्ड पर दिए गए QR कोड को स्कैन करने और ऑनलाइन पृष्ठ के “क्या गलत हो सकता है?” अनुभाग को पढ़ने के लिए कहें।"
  -
    id: "T01580"
    text: "घड़ी की दिशा में खेलें। प्रत्येक व्यक्ति को उसी प्रकार कार्ड खेलना होगा। यदि आपके पास उसी सूट का कार्ड है जो लीड सूट है, तो आपको वही खेलना होगा; अन्यथा आप किसी अन्य सूट का कार्ड खेल सकते हैं।"
  -
    id: "T01590"
    text: "केवल उसी सूट का उच्चतर कार्ड, या ट्रम्प सूट Cornucopia का सर्वोच्च कार्ड, हाथ जीतता है।"
  -
    id: "T01600"
    text: "जो व्यक्ति राउंड जीतता है, वह अगला राउंड शुरू करता है (अर्थात वह पहला कार्ड खेलेगा) और अगला लीड सूट निर्धारित करेगा।"
  -
    id: "T01610"
    text: "सभी कार्ड खेले जाने तक दोहराएँ।"
  -
    id: "T01700"
    text: "स्कोरिंग"
  -
    id: "T01710"
    text: "उद्देश्य लागू होने योग्य खतरों की पहचान करना और राउंड जीतना है:"
  -
