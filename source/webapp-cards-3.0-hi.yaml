    id: "T01100"
    text: "निर्देश"
  -
    id: "T01110"
    text: "प्रत्येक कार्ड पर दिया गया पाठ एक हमले का वर्णन करता है, लेकिन हमलावर को एक नाम दिया गया है, जो सभी कार्डों में अद्वितीय है।"
  -
    id: "T01120"
    text: "यह नाम किसी कंप्यूटर प्रणाली (जैसे डेटाबेस, फ़ाइल सिस्टम, अन्य एप्लिकेशन, संबंधित सेवा, बॉटनेट), किसी व्यक्ति (जैसे नागरिक, ग्राहक, कर्मचारी, अपराधी, जासूस), या लोगों के समूह (जैसे प्रतिस्पर्धी संगठन या समान उद्देश्य वाले कार्यकर्ता) का प्रतिनिधित्व कर सकता है।"
  -
    id: "T01130"
    text: "हमलावर किसी अन्य डिवाइस या स्थान पर दूरस्थ हो सकता है, या स्थानीय/आंतरिक हो सकता है जिसके पास उसी डिवाइस, होस्ट या नेटवर्क तक पहुँच हो जिस पर एप्लिकेशन चल रहा है।"
  -
    id: "T01140"
    text: "प्रत्येक विवरण की शुरुआत में हमलावर का नाम दिया जाता है।"
