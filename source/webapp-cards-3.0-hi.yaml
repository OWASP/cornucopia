  name: "Common"
  sentences:
  -
    id: "NoCard"
    text: "कोई कार्ड नहीं"
  -
    id: "Title"
    text: "वेबसाइट ऐप संस्करण v3.0-HI"
  -
    id: "Title_full"
    text: "OWASP® Cornucopia वेबसाइट ऐप संस्करण v3.0-HI"
  -
    id: "T00005"
    text: "सूची"
  -
    id: "T00010"
    text: "OWASP® Cornucopia एक ऐसा तंत्र है जो सॉफ्टवेयर विकास टीमों को एजाइल, पारंपरिक और औपचारिक विकास प्रक्रियाओं में सुरक्षा आवश्यकताओं की पहचान करने में सहायता करता है।"
  -
    id: "T00020"
    text: "लेखक"
  -
    id: "T00030"
    text: "परियोजना नेतृत्व"
  -
    id: "T00100"
    text: "आभार"
  -
    id: "T00110"
    text: "Adam Shostack और Microsoft SDL टीम को “Elevation of Privilege Threat Modelling Game” के लिए धन्यवाद, जो Creative Commons Attribution लाइसेंस के अंतर्गत प्रकाशित हुआ, और जिसने Cornucopia के लिए प्रेरणा दी तथा जिससे विशेष रूप से गेम थ्योरी से संबंधित कई विचार अपनाए गए।"
  -
    id: "T00120"
    text: "Keith Turpin और OWASP® “Secure Coding Practices - Quick Reference Guide” के योगदानकर्ताओं को धन्यवाद, जिसे मूल रूप से Boeing द्वारा OWASP को दान किया गया था, और जिसका उपयोग कार्ड की सामग्री तैयार करने के लिए सुरक्षा आवश्यकताओं के मुख्य स्रोत के रूप में किया गया।"
  -
    id: "T00130"
    text: "OWASP® ASVS, AppSensor, Developer Guide और Web Framework Security Matrix परियोजनाओं, Mitre की Common Attack Pattern Enumeration and Classification (CAPEC™), तथा SAFECode की 'Practical Security Stories and Security Tasks for Agile Development Environments' में योगदान देने वाले सभी योगदानकर्ताओं, समर्थकों, प्रायोजकों और स्वयंसेवकों को धन्यवाद, जिनका उपयोग प्रदान किए गए क्रॉस-रेफरेंस में किया गया है।"
  -
    id: "T00140"
    text: "Playgen को कार्य-गेमीफिकेशन पर एक प्रेरणादायक संगोष्ठी के लिए धन्यवाद, और tartanmaker.com को कार्ड बैक पैटर्न बनाने के लिए ऑनलाइन टूल प्रदान करने हेतु धन्यवाद।"
  -
    id: "T00145"
    text: "वर्तमान और पूर्व OWASP® Cornucopia परियोजना के योगदानकर्ताओं और नेताओं को विशेष धन्यवाद, विशेष रूप से उन लोगों को जिन्होंने हाल ही में क्रॉस-रेफरेंस अपडेट किए, ऑनलाइन संस्करण बनाए और आउटपुट फ़ाइलें स्वचालित रूप से उत्पन्न करने के लिए स्क्रिप्ट लिखीं।"
  -
    id: "T00150"
    text: "Blackfoot (UK) Limited को प्रिंट-रेडी डिज़ाइन फ़ाइलें बनाने और दान करने के लिए धन्यवाद; Tom Brennan और OWASP® Foundation को OWASP-ब्रांडेड बॉक्स और लीफलेट बनाने की पहल के लिए धन्यवाद; तथा Secure Delivery Ltd को Copi प्लेटफ़ॉर्म विकसित और दान करने के लिए धन्यवाद, जिससे Cornucopia और EoP ऑनलाइन खेले जा सकते हैं।"
  -
    id: "T00161"
    text: "(पृष्ठ 20 पर जारी)"
  -
    id: "T00162"
    text: "(पृष्ठ 10 से जारी)"
  -
    id: "T00170"
    text: "Colin Watson (लेखक और सह-परियोजना नेता) तथा Grant Ongers सहित अन्य OWASP स्वयंसेवकों को धन्यवाद, जिन्होंने विभिन्न तरीकों से योगदान दिया।"
  -
    id: "T00180"
    text: "OWASP® किसी भी व्यावसायिक उत्पाद या सेवा का समर्थन या अनुशंसा नहीं करता © 2012-2025 OWASP® Foundation यह दस्तावेज़ Creative Commons Attribution-ShareAlike 3.0 लाइसेंस के अंतर्गत लाइसेंस प्राप्त है"
  -
    id: "T00200"
    text: "परिचय"
  -
    id: "T00210"
    text: "Cornucopia का उद्देश्य विकास टीमों, विशेष रूप से एजाइल कार्यप्रणाली का उपयोग करने वाली टीमों, को एप्लिकेशन सुरक्षा आवश्यकताओं की पहचान करने और सुरक्षा-आधारित यूज़र स्टोरी विकसित करने में सहायता करना है।"
  -
    id: "T00220"
    text: "हालाँकि इस विचार को आगे बढ़ाने के लिए पर्याप्त समय से प्रतीक्षा की जा रही थी, अंतिम प्रेरणा जुलाई 2012 में मिली जब SAFECode ने 'Practical Security Stories and Security Tasks for Agile Development Environments' प्रकाशित किया।"
  -
    id: "T00230"
    text: "Microsoft SDL टीम पहले ही 'Elevation of Privilege: The Threat Modeling Game (EoP)' प्रकाशित कर चुकी थी, लेकिन यह वेब एप्लिकेशन विकास टीमों द्वारा सामना किए जाने वाले प्रमुख मुद्दों को पूरी तरह संबोधित नहीं करता था।"
  -
    id: "T00240"
    text: "EoP एक उत्कृष्ट अवधारणा और खेल रणनीति है, और इसे Creative Commons Attribution लाइसेंस के अंतर्गत प्रकाशित किया गया था।"
  -
    id: "T00250"
    text: "Cornucopia Website App Edition, EoP की अवधारणाओं और गेम विचारों पर आधारित है, लेकिन इन्हें वेब एप्लिकेशन डेवलपर्स द्वारा सामना किए जाने वाले मुद्दों के लिए अधिक प्रासंगिक बनाने हेतु संशोधित किया गया है।"
  -
    id: "T00260"
    text: "यह उन विकास टीमों में थ्रेट मॉडलिंग की अवधारणाएँ प्रस्तुत करने का प्रयास करता है जो एजाइल कार्यप्रणालियों का उपयोग करती हैं, या जो अन्य सॉफ़्टवेयर कमजोरियों की तुलना में वेब एप्लिकेशन कमजोरियों पर अधिक केंद्रित हैं, या जो STRIDE और DREAD से परिचित नहीं हैं।"
  -
    id: "T00270"
    text: "Cornucopia Website App Edition को PCI Security Standards Council के Information Supplement 'PCI DSS E-commerce Guidelines, v2, January 2013' में एक सूचना संसाधन के रूप में संदर्भित किया गया है।"
  -
    id: "T00300"
    text: "कार्ड डेक (पैक)"
  -
    id: "T00310"
    text: "EoP के STRIDE सूट्स के स्थान पर, Cornucopia के सूट्स OWASP® Secure Coding Practices - Quick Reference Guide (SCP) की संरचना पर आधारित हैं, साथ ही OWASP® Application Security Verification Standard, Web Security Testing Guide (WSTG) और David Rook के Principles of Secure Development के अनुभागों को भी ध्यान में रखा गया है।"
  -
    id: "T00320"
    text: "इनसे पाँच सूट प्राप्त हुए, और छठा सूट 'Cornucopia' नाम से अन्य सभी विषयों के लिए बनाया गया:"
  -
    id: "T00330"
    text: "डेटा सत्यापन और एन्कोडिंग (VE)"
  -
    id: "T00340"
    text: "प्रमाणीकरण (AT)"
  -
    id: "T00350"
    text: "सत्र प्रबंधन (SM)"
  -
    id: "T00360"
    text: "प्राधिकरण (AZ)"
  -
    id: "T00370"
    text: "क्रिप्टोग्राफी (CR)"
  -
    id: "T00380"
    text: "कॉर्नुकोपिया (C)"
  -
    id: "T00390"
    text: "पोकर कार्डों की तरह, प्रत्येक सूट में 13 कार्ड होते हैं (Ace, 2-10, Jack, Queen और King), लेकिन EoP के विपरीत इसमें दो Joker कार्ड भी शामिल हैं।"
  -
    id: "T00400"
    text: "सामग्री मुख्यतः SCP से ली गई है।"
  -
    id: "T00500"
    text: "मैपिंग्स"
  -
    id: "T00510"
    text: "Cornucopia का एक अन्य उद्देश्य हमलों को आवश्यकताओं और सत्यापन तकनीकों से जोड़ना है।"
  -
    id: "T00520"
    text: "प्रारंभिक लक्ष्य CWE™ कमजोरी IDs का संदर्भ देना था, लेकिन वे अत्यधिक संख्या में थे। इसलिए प्रत्येक कार्ड को CAPEC™ सॉफ़्टवेयर अटैक पैटर्न IDs से मैप करने का निर्णय लिया गया, जो स्वयं CWEs से मैप होते हैं, जिससे इच्छित परिणाम प्राप्त होता है।"
  -
    id: "T00530"
    text: "प्रत्येक कार्ड को SAFECode दस्तावेज़ की 36 प्रमुख सुरक्षा स्टोरीज़, OWASP® Developer Guide Web Application Checklist v4.1.9, ASVS v5.0 और AppSensor (एप्लिकेशन अटैक डिटेक्शन और रिस्पॉन्स) से भी मैप किया गया है, ताकि टीमें एजाइल प्रक्रियाओं में उपयोग हेतु अपनी स्वयं की सुरक्षा-संबंधी स्टोरीज़ बना सकें।"
  -
    id: "T00600"
    text: "गेम रणनीति"
  -
    id: "T00610"
    text: "सामग्री के अंतर के अतिरिक्त, खेल के नियम लगभग EoP के समान हैं।"
  -
    id: "T00700"
    text: "कार्ड प्रिंट करना"
  -
    id: "T00710"
    text: "चमकदार कार्ड पर पहले से प्रिंट किए गए डेक प्राप्त करने की जानकारी के लिए Cornucopia परियोजना पृष्ठ देखें।"
  -
    id: "T00720"
    text: "कार्ड इस दस्तावेज़ से श्वेत-श्याम में भी प्रिंट किए जा सकते हैं, लेकिन रंगीन रूप में अधिक प्रभावी होते हैं।"
  -
    id: "T00730"
    text: "इस दस्तावेज़ के बाद के पृष्ठों में कार्ड ऐसे व्यवस्थित किए गए हैं कि वे पूर्व-स्कोर किए गए A4 व्यावसायिक कार्ड शीट पर फिट हो सकें।"
  -
    id: "T00740"
    text: "यह प्रारंभ में त्वरित रूप से प्लेइंग कार्ड बनाने का सबसे तेज़ तरीका प्रतीत हुआ।"
  -
    id: "T00750"
    text: "Avery उत्पाद कोड C32015 और C32030 का सफलतापूर्वक परीक्षण किया गया है, लेकिन A4 कागज़ पर 85mm x 54mm आकार के 10-अप कार्ड थोड़े समायोजन के साथ काम करेंगे।"
  -
    id: "T00760"
    text: "अन्य स्टेशनरी आपूर्तिकर्ता जैसे Ryman और Sigel भी समान शीट बनाते हैं।"
  -
    id: "T00770"
    text: "ये कार्ड शीट सस्ती नहीं होतीं, इसलिए क्या प्रिंट करना है और किस मीडिया तथा प्रिंटर प्रकार का उपयोग करना है, इस पर सावधानीपूर्वक निर्णय लें।"
  -
    id: "T00780"
    text: "कार्ड किसी भी आकार के कागज़ या कार्ड पर प्रिंट किए जा सकते हैं और फिर हाथ से काटे जा सकते हैं, या व्यावसायिक प्रिंटर बड़ी मात्रा में प्रिंट करके सही आकार में काट सकता है।"
  -
    id: "T00790"
    text: "कट लाइन्स इस दस्तावेज़ के अंतिम से पहले पृष्ठ पर दिखाई गई हैं, लेकिन Avery एक लैंडस्केप A4 टेम्पलेट (A-0017-01_L.doc) भी प्रदान करता है जिसका उपयोग मार्गदर्शिका के रूप में किया जा सकता है।"
  -
    id: "T00800"
    text: "प्रिंटिंग और काटने में लगभग एक घंटा लग सकता है, और तेज़ प्रिंटर का उपयोग सहायक होता है।"
  -
    id: "T00810"
    text: "पठनीयता बढ़ाने के लिए उच्च गुणवत्ता में प्रिंट करने का प्रयास करें।"
  -
    id: "T00820"
    text: "एक वैकल्पिक कार्ड बैक डिज़ाइन (OWASP® टार्टन में) इस दस्तावेज़ के अंतिम पृष्ठ के रूप में प्रदान किया गया है।"
  -
    id: "T00830"
    text: "कोई विशेष संरेखण आवश्यक नहीं है।"
  -
    id: "T00840"
    text: "दो-तरफा प्रिंटिंग में विशेष सावधानी बरतनी चाहिए।"
  -
    id: "T00850"
    text: "आप अपनी संस्था की पसंद के अनुसार कार्ड के सामने या पीछे के डिज़ाइन को अनुकूलित कर सकते हैं।"
  -
    id: "T00900"
    text: "अनुकूलन"
  -
    id: "T00910"
    text: "Cornucopia का कुछ बार उपयोग करने के बाद आपको लग सकता है कि कुछ कार्ड आपकी एप्लिकेशन के लिए कम प्रासंगिक हैं, या आपके संगठन के लिए खतरे भिन्न हैं।"
  -
    id: "T00920"
    text: "कार्ड को अपनी टीमों के लिए अधिक उपयुक्त बनाने हेतु इस दस्तावेज़ को स्वयं संपादित करें, या पूरी तरह से नए डेक बनाएँ।"
  -
    id: "T01000"
    text: "प्रतिक्रिया दें"
  -
    id: "T01010"
    text: "यदि आपके पास OWASP® Cornucopia के उपयोग के बारे में कोई विचार या प्रतिक्रिया है, तो कृपया साझा करें।"
  -
    id: "T01020"
    text: "यदि आप कार्ड के वैकल्पिक संस्करण बनाते हैं या पेशेवर प्रिंट-रेडी संस्करण तैयार करते हैं, तो कृपया इसे इस संस्करण को बनाने वाले स्वयंसेवकों और व्यापक एप्लिकेशन विकास एवं एप्लिकेशन सुरक्षा समुदाय के साथ साझा करें।"
  -
    id: "T01030"
    text: "चर्चा या योगदान करने के लिए सर्वोत्तम स्थान OWASP परियोजना की सूची/समूह है:"
  -
    id: "T01040"
    text: "सूची/समूह"
  -
    id: "T01050"
    text: "परियोजना होम पेज"
  -
    id: "T01060"
    text: "सभी OWASP दस्तावेज़ और उपकरण निःशुल्क डाउनलोड और उपयोग के लिए उपलब्ध हैं।"
  -
    id: "T01070"
    text: "OWASP® Cornucopia Creative Commons Attribution-ShareAlike 3.0 लाइसेंस के अंतर्गत लाइसेंस प्राप्त है।"
