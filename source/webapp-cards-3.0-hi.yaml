    id: "T01150"
    text: "एक उदाहरण है:"
  -
    id: "T01160"
    text: "William सत्र पहचानकर्ताओं के निर्माण पर नियंत्रण रखता है।"
  -
    id: "T01170"
    text: "इसका अर्थ है कि हमलावर (William) नए सत्र पहचानकर्ता बना सकता है जिन्हें एप्लिकेशन स्वीकार करता है।"
  -
    id: "T01180"
    text: "हमले मुख्य रूप से SCP v2 में सूचीबद्ध सुरक्षा आवश्यकताओं से लिए गए थे, फिर उन्हें OWASP® Application Security Verification Standard के सत्यापन उद्देश्यों, SAFECode की 'Practical Security Stories and Security Tasks for Agile Development Environments' में वर्णित सुरक्षा-केंद्रित स्टोरीज़, और अंततः EoP कार्डों की समीक्षा से पूरक किया गया। OWASP Cornucopia Website Edition v3.0 में SCP मैपिंग को OWASP Developer Guide Web Application Checklist से प्रतिस्थापित किया गया।"
  -
    id: "T01190"
    text: "प्रत्येक कार्ड के बारे में अतिरिक्त मार्गदर्शन OWASP वेबसाइट पर उपलब्ध है:"
  -
    id: "T01200"
    text: "अधिकांश कार्डों पर हमलों और पाँच संसाधनों के बीच संदर्भ उपलब्ध हैं:"
  -
    id: "T01210"
    text: "“OWASP DevGuide - Web Checklist”, v4.1.9, OWASP®, July 2025 में आवश्यकताएँ"
  -
    id: "T01220"
    text: "OWASP® Application Security Verification Standard में सत्यापन IDs"
  -
    id: "T01230"
    text: "“AppSensor”, OWASP®, August 2010-2015 में अटैक डिटेक्शन पॉइंट IDs"
  -
    id: "T01240"
    text: "“Common Attack Pattern Enumeration and Classification (CAPEC™)”, v3.9, Mitre Corporation, November 2015 में IDs"
  -
    id: "T01250"
    text: "SAFECode, July 2012 की 'Practical Security Stories and Security Tasks for Agile Development Environments' में सुरक्षा-केंद्रित स्टोरीज़"
  -
    id: "T01260"
    text: "किसी संदर्भ का अर्थ है कि हमला उस संदर्भित आइटम में शामिल है, लेकिन आवश्यक नहीं कि वह उसके पूरे उद्देश्य को समाहित करता हो।"
  -
    id: "T01270"
    text: "CAPEC जैसे संरचित डेटा के लिए, सबसे विशिष्ट संदर्भ प्रदान किया गया है, लेकिन कभी-कभी एक ऐसा संदर्भ भी दिया जाता है जिसमें अधिक विशिष्ट (उप-स्तरीय) उदाहरण शामिल होते हैं।"
  -
    id: "T01280"
    text: "छह Aces और दो Jokers पर कोई संदर्भ उपलब्ध नहीं हैं।"
  -
    id: "T01290"
    text: "इसके बजाय इन कार्डों पर इटैलिक टेक्स्ट में कुछ सामान्य सुझाव दिए गए हैं।"

  -
    id: "T01300"
    text: "Cornucopia को कई अलग-अलग तरीकों से खेला जा सकता है।"
  -
    id: "T01301"
    text: "कैसे खेलें, यह जानने के लिए पृष्ठ 11-19 पढ़ें।"
  -
    id: "T01310"
    text: "यहाँ एक तरीका दिया गया है, जिसे ऑनलाइन एक वीडियो में प्रदर्शित किया गया है:"
  -
    id: "T01311"
    text: "जिसमें नया (May 2015) स्कोर/रिकॉर्ड शीट उपयोग किया गया है:"
  -
    id: "T01400"
    text: "तैयारी"
  -
    id: "T01410"
    text: "एक डेक प्राप्त करें, या Cornucopia कार्ड का अपना डेक प्रिंट करें (इस दस्तावेज़ के पृष्ठ 2 देखें) और कार्डों को अलग/काट लें।"
  -
    id: "T01411"
    text: "इस पैक में दिए गए कार्डों का उपयोग करें।"
  -
    id: "T01420"
    text: "समीक्षा के लिए एक एप्लिकेशन या एप्लिकेशन प्रक्रिया की पहचान करें; यह एक अवधारणा, डिज़ाइन या वास्तविक कार्यान्वयन हो सकता है।"
  -
    id: "T01430"
    text: "समीक्षा में सहायता के लिए डेटा फ्लो डायग्राम, यूज़र स्टोरीज़ या अन्य संबंधित दस्तावेज़ तैयार करें।"
  -
    id: "T01431"
    text: "यह इस प्रश्न का उत्तर देने में मदद करेगा: “हम किस पर काम कर रहे हैं?”"
  -
    id: "T01440"
    text: "3-6 आर्किटेक्ट्स, डेवलपर्स, टेस्टर्स और अन्य व्यावसायिक हितधारकों के समूह की पहचान करें और उन्हें एक साथ आमंत्रित करें (कोशिश करें कि कोई ऐसा व्यक्ति शामिल हो जिसे एप्लिकेशन सुरक्षा की अच्छी समझ हो)।"
  -
    id: "T01450"
    text: "कुछ पुरस्कार तैयार रखें (जैसे गोल्ड स्टार, चॉकलेट, पिज़्ज़ा, बीयर या फूल — आपके कार्यालय संस्कृति के अनुसार)।"
