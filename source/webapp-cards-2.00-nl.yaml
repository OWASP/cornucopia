    text: "Veel gestelde vragen"
  -
    value: "T02610"
    text: "1. Kan ik het spel kopiëren of bewerken?"
  -
    value: "T02620"
    text: "Ja natuurlijk."
  -
    value: "T02630"
    text: "Alle OWASP-materialen zijn vrij om mee te doen wat je wilt, op voorwaarde dat je voldoet aan de Creative Commons Attribution-ShareAlike 3.0-licentie. "
  -
    value: "T02640"
    text: "Als u een nieuwe versie maakt, kunt u deze misschien doneren aan het OWASP® Cornucopia?"
  -
    value: "T02650"
    text: "2. Hoe kan ik meedoen?"
  -
    value: "T02660"
    text: "Stuur ideeën of aanbiedingen van hulp naar de mailinglijst van het project."
  -
    value: "T02670"
    text: "3. Hoe zijn de namen van de aanvallers gekozen?"
  -
    value: "T02680"
    text: "EoP begint elke beschrijving met woorden als 'Een aanvaller kan...'."
  -
    value: "T02690"
    text: "Deze moeten als een aanval worden geformuleerd, maar ik was niet enthousiast over de anonieme terminologie, wilde iets boeienders en gebruikte daarom persoonlijke namen."
  -
    value: "T02700"
    text: "Deze kunnen worden gezien als externe of interne mensen of aliassen voor computersystemen. Maar in plaats van alleen willekeurige namen, bedacht ik hoe ze het OWASP-gemeenschapsaspect zouden kunnen weerspiegelen. "
  -
    value: "T02710"
    text: "Daarom gebruik ik, afgezien van 'Alice en Bob', de opgegeven (voor)namen van huidige en recente OWASP-medewerkers en bestuursleden (in willekeurige volgorde toegewezen), en selecteerde vervolgens willekeurig de resterende 50 of zo namen uit de huidige lijst van het betalen van individuele OWASP-leden."
  -
    value: "T02720"
    text: "Er is geen enkele naam meer dan één keer gebruikt, en waar mensen twee persoonlijke namen hadden opgegeven, liet ik een deel vallen om te proberen ervoor te zorgen dat niemand gemakkelijk kan worden geïdentificeerd."
  -
    value: "T02730"
    text: "Namen zijn niet opzettelijk toegewezen aan een bepaalde aanval, verdediging of vereiste. De culturele en gendermix weerspiegelt eenvoudig deze bronnen van namen en is niet bedoeld om wereldrepresentatief te zijn."
  -
    value: "T02740"
    text: "In v1.20 is de naam op VE-10 veranderd om de nieuwe co-leider van het project weer te geven - deze kaart is ook de enige met twee namen in de aanval."
  -
    value: "T02750"
    text: "4. Waarom staan ​​er geen afbeeldingen op de kaartvlakken?"
  -
    value: "T02760"
    text: "Er staat best veel tekst op de kaartjes en de kruisverwijzingen nemen ook ruimte in beslag."
  -
    value: "T02770"
    text: "Maar het zou geweldig zijn om extra ontwerpelementen toe te voegen."
  -
    value: "T02790"
    text: "5. Staan de aanvallen gerangschikt op het nummer op de kaart?"
  -
    value: "T02800"
    text: "Slechts bij benadering."
  -
    value: "T02810"
    text: "Het risico is afhankelijk van de toepassing en de organisatie, vanwege verschillende beveiligings- en nalevingsvereisten, dus uw eigen ernstclassificatie kan de kaarten in een andere volgorde plaatsen dan de nummers op de kaarten."
  -
    value: "T02820"
    text: "6. Hoe lang duurt het om een ​​ronde kaarten te spelen met het volledige kaartspel?"
  -
    value: "T02830"
    text: "Dit hangt af van de omvang van de applicatie, de hoeveelheid discussie en hoe vertrouwd de spelers zijn met applicatiebeveiligingsconcepten."
  -
    value: "T02840"
    text: "Maar misschien 1,5 tot 2,0 uur voor 4-6 personen."
  -
    value: "T02850"
    text: "7. Wat voor soort mensen zouden het spel moeten spelen?"
  -
    value: "T02860"
    text: "Probeer altijd een mix van rollen te hebben die alternatieve perspectieven kunnen bijdragen."
  -
    value: "T02870"
    text: "Maar neem iemand mee die een redelijke kennis heeft van de terminologie van applicatiekwetsbaarheid."
  -
    value: "T02880"
    text: "Probeer anders een mix van architecten, ontwikkelaars, testers en een relevante projectmanager of bedrijfseigenaar."
  -
    value: "T02890"
    text: "8. Wie moet aantekeningen maken en scores opnemen?"
  -
    value: "T02900"
    text: "Het is beter als iemand anders, die het spel niet speelt, aantekeningen maakt over de geïdentificeerde vereisten en besproken problemen."
  -
    value: "T02910"
    text: "Dit kan gebruikt worden als training voor een meer junior ontwikkelaar, of uitgevoerd worden door de projectmanager."
  -
    value: "T02920"
    text: "Sommige organisaties hebben een opname gemaakt om achteraf te bekijken als de eisen wat formeler worden opgeschreven."
  -
    value: "T02930"
    text: "9. Moeten we altijd het volledige spel kaarten gebruiken?"
  -
    value: "T02940"
    text: "Nee."
  -
    value: "T02950"
    text: "Een kleiner kaartspel is sneller te spelen."
  -
    value: "T02960"
    text: "Begin je eerste spel met slechts genoeg kaarten voor twee of drie rondes."
  -
    value: "T02970"
    text: "Overweeg altijd om kaarten te verwijderen die helemaal niet geschikt zijn voor de doeltoepassing of functie die wordt beoordeeld."
  -
    value: "T02980"
    text: "Voor de eerste paar keer dat mensen het spel spelen, is het meestal ook beter om de azen en de twee jokers te verwijderen."
  -
    value: "T02990"
    text: "Het is ook gebruikelijk om het spel zonder troefkleur te spelen totdat mensen meer bekend zijn met het idee."
  -
    value: "T03000"
    text: "10. Wat moeten spelers doen als ze een aaskaart hebben met de tekst 'inve'een nieuwe X-aanval gedaan”?"
  -
    value: "T03010"
    text: "De speler kan elke aanval verzinnen waarvan hij denkt dat deze geldig is, maar moet overeenkomen met de kleur van de kaart (bijvoorbeeld Gegevensvalidatie en -codering)."
  -
    value: "T03020"
    text: "Bij spelers die nieuw zijn in het spel, kan het beter zijn om deze te verwijderen om mee te beginnen (zie ook FAQ 9)."
  -
    value: "T03060"
    text: "11. Mijn bedrijf wil zijn eigen versie van OWASP® Cornucopia afdrukken - naar welke licentie moeten we verwijzen?"
