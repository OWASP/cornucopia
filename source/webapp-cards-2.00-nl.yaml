---
meta:
  edition: "webapp"
  component: "cards"
  language: "NL"
  version: "2.00"
suits:
-
  name: "DATAVALIDATIE & KARAKTERCODERING"
  cards:
  -
    id: "DV2"
    value: "2"
    desc: "Brian kan informatie verzamelen over de onderliggende configuraties, schema's, logica, code, software, services en infrastructuur vanwege de inhoud van foutmeldingen, of een slechte configuratie, of de aanwezigheid van standaard installatiebestanden of oude, test, back-up of kopieën van bronnen, of blootstelling van broncode"
  -
    id: "DV3"
    value: "3"
    desc: "Robert kan kwaadaardige gegevens invoeren omdat het toegestane protocolformaat niet wordt gecontroleerd, of duplicaten worden geaccepteerd, of de structuur niet wordt geverifieerd, of de individuele gegevenselementen niet worden gevalideerd voor formaat, type, bereik, lengte en een witte lijst met toegestane tekens of formaten"
  -
    id: "DV4"
    value: "4"
    desc: "Dave kan kwaadaardige veldnamen of gegevens invoeren omdat het niet wordt gecontroleerd binnen de context van de huidige gebruiker en het huidige proces"
  -
    id: "DV5"
    value: "5"
    desc: "Jee kan de gecentraliseerde coderingsroutines omzeilen omdat ze niet overal worden gebruikt, of de verkeerde coderingen worden gebruikt"
  -
    id: "DV6"
    value: "6"
    desc: "Jason kan de gecentraliseerde validatieroutines omzeilen omdat ze niet op alle invoer worden gebruikt"
  -
    id: "DV7"
    value: "7"
    desc: "Jan kan speciale payloads maken om invoervalidatie te dwarsbomen omdat de tekenset niet is gespecificeerd/afgedwongen, of de gegevens meerdere keren worden gecodeerd, of de gegevens niet volledig worden geconverteerd naar hetzelfde formaat dat de toepassing gebruikt (bijv. gevalideerd, of variabelen zijn niet sterk getypt"
  -
    id: "DV8"
    value: "8"
    desc: "Oana kan de gecentraliseerde reinigingsroutines omzeilen omdat ze niet volledig worden gebruikt"
  -
    id: "DV9"
    value: "9"
    desc: "Shamun kan invoervalidatie of uitvoervalidatiecontroles omzeilen omdat validatiefouten niet worden afgewezen en/of opgeschoond"
  -
    id: "DVX"
    value: "10"
    desc: "Darío kan misbruik maken van het vertrouwen dat de toepassing stelt in een gegevensbron (bijv. door de gebruiker te definiëren gegevens, manipulatie van lokaal opgeslagen gegevens, wijziging van statusgegevens op een clientapparaat, gebrek aan verificatie van identiteit tijdens gegevensvalidatie zoals Darío kan doe alsof je Colin bent)"
  -
    id: "DVJ"
    value: "J"
    desc: "Toby heeft controle over invoervalidatie, uitvoervalidatie of uitvoercoderingscode of routines zodat ze kunnen worden omzeild"
  -
    id: "DVQ"
    value: "Q"
    desc: "Xavier kan gegevens in een client- of device-side-interpreter injecteren omdat een geparametriseerde interface niet wordt gebruikt, of niet correct is geïmplementeerd, of de gegevens niet correct zijn gecodeerd voor de context, of er is geen beperkend beleid ten aanzien van code of gegevens omvat"
  -
    id: "DVK"
    value: "K"
    desc: "Gabe kan gegevens injecteren in een server-side interpreter (bijv. SQL, OS-commando's, Xpath, Server JavaScript, SMTP) omdat een sterk getypeerde geparametriseerde interface niet wordt gebruikt of niet correct is geïmplementeerd"
  -
    id: "DVA"
    value: "A"
    desc: "Je hebt een nieuwe aanval uitgevonden tegen Gegevensvalidatie en -codering"
    misc: "Lees meer over dit onderwerp in OWASP's gratis spiekbriefjes over invoervalidatie, XSS-preventie, op DOM gebaseerde XSS-preventie, SQL-injectiepreventie en queryparameterisatie"
-
  name: "AUTHENTICATIE"
  cards:
  -
    id: "AC2"
    value: "2"
    desc: "James kan authenticatiefuncties uitvoeren zonder dat de echte gebruiker er ooit van op de hoogte is dat dit is gebeurd (bijv. poging om in te loggen, inloggen met gestolen inloggegevens, het wachtwoord opnieuw instellen) "
  -
    id: "AC3"
    value: "3"
    desc: "Mohammed kan het wachtwoord van een gebruiker of andere geheimen, zoals beveiligingsvragen, verkrijgen door observatie tijdens invoer, of uit een lokale cache, of uit het geheugen, of tijdens het transport, of door het te lezen vanaf een onbeveiligde locatie, of omdat het op grote schaal wordt gebruikt. bekend is, of omdat het nooit verloopt, of omdat de gebruiker haar eigen wachtwoord niet kan wijzigen"
  -
    id: "AC4"
    value: "4"
    desc: "Sebastien kan gebruikersnamen gemakkelijk identificeren of opsommen"
  -
    id: "AC5"
    value: "5"
    desc: "Javier kan standaard-, test- of gemakkelijk te raden inloggegevens gebruiken om te verifiëren, of kan een oud account gebruiken of een account dat niet nodig is voor de toepassing"
  -
    id: "AC6"
    value: "6"
    desc: "Sven kan een tijdelijk wachtwoord opnieuw gebruiken omdat de gebruiker het bij het eerste gebruik niet hoeft te wijzigen, of omdat het te lang of niet verloopt, of omdat het geen out-of-band bezorgingsmethode gebruikt (bijv. post, mobiele app , SMS)"
  -
    id: "AC7"
    value: "7"
    desc: "Cecilia kan brute kracht en woordenboekaanvallen gebruiken tegen een of meerdere accounts zonder limiet, of deze aanvallen worden vereenvoudigd vanwege onvoldoende complexiteit, lengte, vervaldatum en hergebruikvereisten voor wachtwoorden"
  -
    id: "AC8"
    value: "8"
    desc: "Kate kan authenticatie omzeilen omdat het niet beveiligd is (d.w.z. het staat standaard niet-geverifieerde toegang toe)"
  -
    id: "AC9"
    value: "9"
    desc: "Claudia kan meer kritieke functies uitvoeren omdat de authenticatievereisten te zwak zijn (gebruik bijvoorbeeld geen sterke authenticatie zoals two-factor), of er is geen vereiste om opnieuw te authenticeren voor deze"
  -
    id: "ACX"
    value: "10"
    desc: "Pravin kan authenticatiecontroles omzeilen omdat een gecentraliseerde standaard, geteste, bewezen en goedgekeurde authenticatiemodule/framework/service, los van de resource die wordt aangevraagd, niet wordt gebruikt"
  -
    id: "ACJ"
    value: "J"
    desc: "Mark heeft toegang tot bronnen of services omdat er geen authenticatievereiste is, of er werd ten onrechte aangenomen dat authenticatie zou worden uitgevoerd door een ander systeem of uitgevoerd in een eerdere actie"
  -
    id: "ACQ"
    value: "Q"
    desc: "Johan kan authenticatie omzeilen omdat het niet even strikt wordt afgedwongen voor alle soorten authenticatiefunctionaliteit (bijv. registreren, wachtwoordwijziging, wachtwoordherstel, uitloggen, beheer) of voor alle versies/kanalen (bijv. mobiele website, mobiele app, volledige website, API, callcenter)"
  -
    id: "ACK"
    value: "K"
    desc: "Olga kan authenticatiecode/routines beïnvloeden of wijzigen zodat ze kunnen worden omzeild"
  -
    id: "ACA"
    value: "A"
    desc: "Je hebt een nieuwe aanval tegen Authenticatie uitgevonden"
    misc: "Lees meer over dit onderwerp in de gratis verificatie-cheatsheet van OWASP"
-
  name: "SESSIEBEHEER"
  cards:
  -
    id: "SM2"
    value: "2"
    desc: "William heeft controle over het genereren van sessie-ID's"
  -
    id: "SM3"
    value: "3"
    desc: "Ryan kan één account parallel gebruiken, aangezien gelijktijdige sessies zijn toegestaan"
  -
    id: "SM4"
    value: "4"
    desc: "Alison kan sessie-identificatiecookies instellen op een andere webtoepassing omdat het domein en pad niet voldoende zijn beperkt"
  -
    id: "SM5"
    value: "5"
    desc: "John kan sessie-ID's voorspellen of raden omdat ze niet worden gewijzigd wanneer de rol van de gebruiker verandert (bijv. pre- en postauthenticatie) en bij het schakelen tussen niet-versleutelde en versleutelde communicatie, of niet lang genoeg en willekeurig zijn, of niet worden gewijzigd periodiek"
  -
    id: "SM6"
    value: "6"
    desc: "Gary kan de sessie van een gebruiker overnemen omdat er een lange of geen time-out voor inactiviteit is, of een lange of geen algemene sessietijdslimiet, of dezelfde sessie kan worden gebruikt vanaf meer dan één apparaat/locatie"
  -
    id: "SM7"
    value: "7"
    desc: "Graham kan de sessie van Adam gebruiken nadat hij klaar is, omdat er geen uitlogfunctie is, of hij kan niet gemakkelijk uitloggen, of uitloggen beëindigt de sessie niet correct"
  -
    id: "SM8"
    value: "8"
    desc: "Matt kan misbruik maken van lange sessies omdat de applicatie geen periodieke herauthenticatie vereist om te controleren of de rechten zijn gewijzigd"
  -
    id: "SM9"
    value: "9"
    desc: "Ivan kan sessie-ID's stelen omdat ze via onveilige kanalen worden verzonden, of worden vastgelegd, of worden onthuld in foutmeldingen, of zijn opgenomen in URL's, of onnodig toegankelijk zijn via code die de aanvaller kan beïnvloeden of wijzigen"
  -
    id: "SMX"
    value: "10"
    desc: "Marce kan verzoeken vervalsen omdat per sessie, of per verzoek voor meer kritieke acties, sterke willekeurige tokens (d.w.z. anti-CSRF-tokens) of iets dergelijks niet worden gebruikt voor acties die van status veranderen"
  -
    id: "SMJ"
    value: "J"
    desc: "Jeff kan een identieke herhaalde interactie opnieuw verzenden (bijv. HTTP-verzoek, signaal, druk op de knop) en het wordt geaccepteerd, niet afgewezen"
  -
    id: "SMQ"
    value: "Q"
    desc: "Salim kan sessiebeheer omzeilen omdat het niet volledig en consistent wordt toegepast in de hele applicatie"
  -
    id: "SMK"
    value: "K"
    desc: "Peter kan de sessiebeheer controles omzeilen omdat ze zelf gebouwd zijn en/of zwak zijn, in plaats van een standaard framework of goedgekeurde geteste module te gebruiken"
  -
    id: "SMA"
    value: "A"
    desc: "Je hebt een nieuwe aanval tegen Session Management uitgevonden"
    misc: "Lees meer over dit onderwerp in OWASP's gratis spiekbriefjes over sessiebeheer en preventie van Cross Site Request Forgery (CSRF)"
-
  name: "AUTORISATIE"
  cards:
  -
    id: "AZ2"
    value: "2"
    desc: "Tim kan beïnvloeden waar gegevens naartoe worden gestuurd of doorgestuurd"
  -
    id: "AZ3"
    value: "3"
    desc: "Christenen hebben toegang tot informatie waarvoor ze geen toestemming zouden moeten hebben, via een ander mechanisme dat wel toestemming heeft (bijv. zoekindexer, logger, rapportage), of omdat het in de cache is opgeslagen, of langer dan nodig wordt bewaard, of andere informatielekkage "
  -
    id: "AZ4"
    value: "4"
    desc: "Kelly kan autorisatiecontroles omzeilen omdat ze niet veilig falen (d.w.z. ze geven standaard toegang)"
  -
    id: "AZ5"
    value: "5"
    desc: "Chad heeft toegang tot bronnen (inclusief services, processen, AJAX, Flash, video, afbeeldingen, documenten, tijdelijke bestanden, sessiegegevens, systeemeigenschappen, configuratiegegevens, registerinstellingen, logboeken) die hij niet zou moeten kunnen vanwege ontbrekende autorisatie , of als gevolg van overmatigeprivileges (bijvoorbeeld het niet gebruiken van het principe van de minste privileges)"
  -
    id: "AZ6"
    value: "6"
    desc: "Eduardo heeft toegang tot gegevens waar hij geen toestemming voor heeft, ook al heeft hij toestemming voor het formulier/pagina/URL/toegangspunt"
  -
    id: "AZ7"
    value: "7"
    desc: "Yuanjing heeft toegang tot applicatiefuncties, objecten of eigenschappen waartoe hij geen toegang heeft"
  -
    id: "AZ8"
    value: "8"
    desc: "Tom kan bedrijfsregels omzeilen door de gebruikelijke procesvolgorde of -stroom te wijzigen, of door het proces in de verkeerde volgorde uit te voeren, of door datum- en tijdwaarden te manipuleren die door de applicatie worden gebruikt, of door geldige functies te gebruiken voor onbedoelde doeleinden, of door anderszins manipuleren van besturingsgegevens"
  -
    id: "AZ9"
    value: "9"
    desc: "Mike kan een applicatie misbruiken door een geldige functie te snel of te vaak te gebruiken, of op een andere manier die niet de bedoeling is, of verbruikt de bronnen van de applicatie, veroorzaakt race-omstandigheden of maakt teveel gebruik van een functie"
  -
    id: "AZX"
    value: "10"
    desc: "Richard kan de gecentraliseerde autorisatiecontroles omzeilen omdat ze niet volledig worden gebruikt voor alle interacties"
  -
    id: "AZJ"
    value: "J"
    desc: "Dinis heeft toegang tot informatie over de beveiligingsconfiguratie of heeft toegang tot controlelijsten"
  -
    id: "AZQ"
    value: "Q"
    desc: "Christopher kan een commando injecteren dat de applicatie op een hoger privilegeniveau zal draaien"
  -
    id: "AZK"
    value: "K"
    desc: "Ryan kan autorisatiecontroles en machtigingen beïnvloeden of wijzigen, en kan ze daarom omzeilen"
  -
    id: "AZA"
    value: "A"
    desc: "Je hebt een nieuwe aanval tegen Autorisatie uitgevonden"
    misc: "Lees meer over dit onderwerp in de ontwikkelings- en testhandleidingen van OWASP"
-
  name: "CRYPTOGRAFIE"
  cards:
  -
    id: "CR2"
    value: "2"
    desc: "Kyun heeft toegang tot gegevens omdat deze zijn verdoezeld in plaats van een goedgekeurde cryptografische functie te gebruiken"
  -
    id: "CR3"
    value: "3"
    desc: "Axel kan tijdelijke of permanente gegevens (opgeslagen of in transit), of broncode, of updates/patches, of configuratiegegevens wijzigen, omdat deze niet onderworpen zijn aan integriteitscontrole"
  -
    id: "CR4"
    value: "4"
    desc: "Paulo heeft toegang tot gegevens in transit die niet versleuteld zijn, ook al is het kanaal versleuteld"
  -
    id: "CR5"
    value: "5"
    desc: "Kyle kan cryptografische controles omzeilen omdat ze niet veilig falen (d.w.z. ze zijn standaard onbeschermd)"
  -
    id: "CR6"
    value: "6"
    desc: "Romain kan niet-versleutelde gegevens in het geheugen of onderweg lezen en wijzigen (bijv. cryptografische geheimen, inloggegevens, sessie-ID's, persoonlijke en commercieel gevoelige gegevens), in gebruik of in communicatie binnen de applicatie, of tussen de applicatie en gebruikers, of tussen de applicatie en externe systemen"
  -
    id: "CR7"
    value: "7"
    desc: "Gunter kan versleutelde gegevens tijdens het transport onderscheppen of wijzigen omdat het protocol slecht is geïmplementeerd of zwak is geconfigureerd, of certificaten ongeldig zijn, of certificaten niet worden vertrouwd, of de verbinding kan worden verslechterd tot een zwakkere of niet-versleutelde communicatie"
  -
    id: "CR8"
    value: "8"
    desc: "Eoin heeft toegang tot opgeslagen bedrijfsgegevens (bijv. wachtwoorden, sessie-ID's, PII, kaarthoudergegevens) omdat deze niet veilig versleuteld of gehasht zijn"
  -
    id: "CR9"
    value: "9"
    desc: "Andy kan het genereren van willekeurige getallen, het genereren van willekeurige GUID's, hashing en versleuteling omzeilen omdat ze zelf zijn gemaakt en/of zwak zijn"
  -
    id: "CRX"
    value: "10"
    desc: "Susanna kan de gebruikte cryptografie breken omdat deze niet sterk genoeg is voor de vereiste mate van bescherming, of niet sterk genoeg is voor de hoeveelheid inspanning die de aanvaller bereid is te leveren"
  -
    id: "CRJ"
    value: "J"
    desc: "Justin kan inloggegevens lezen voor toegang tot interne of externe bronnen, services en andere systemen omdat ze zijn opgeslagen in een niet-versleuteld formaat of opgeslagen in de broncode"
  -
    id: "CRQ"
    value: "Q"
    desc: "Artim kan de hoofdcryptografische geheimen openen of voorspellen"
  -
    id: "CRK"
    value: "K"
    desc: "Dan kan cryptografiecode/routines beïnvloeden of wijzigen (encryptie, hashing, digitale handtekeningen, willekeurige getallen en GUID-generatie) en kan ze daarom omzeilen"
  -
    id: "CRA"
    value: "A"
    desc: "Je hebt een nieuwe aanval tegen Cryptografie uitgevonden"
    misc: "Lees meer over dit onderwerp in de gratis spiekbriefjes van OWASP over cryptografische opslag en bescherming van transportlagen"
-
  name: "HOORN DES OVERVLOEDS"
  cards:
  -
    id: "CO2"
    value: "2"
    desc: "Lee kan applicatiecontroles omzeilen omdat er gevaarlijke/risicovolle programmeertaalfuncties zijn gebruikt in plaats van veiligere alternatieven, of omdat er typeconversiefouten zijn, of omdat de applicatie onbetrouwbaar is wanneer een externe bron niet beschikbaar is, of er race-omstandigheden zijn, of er zijn resource-initialisatie- of toewijzingsproblemen, of er kunnen overflows optreden"
  -
    id: "CO3"
    value: "3"
    desc: "Andrew heeft toegang tot de broncode of kan decompileren, of anderszins toegang krijgen tot bedrijfslogica om te begrijpen hoe de applicatie werkt en eventuele geheimen die erin zitten"
  -
    id: "CO4"
    value: "4"
    desc: "Keith kan een actie uitvoeren en het is niet mogelijk om deze aan hem toe te schrijven"
  -
    id: "CO5"
    value: "5"
    desc: "Larry kan het vertrouwen van andere partijen, inclusief gebruikers, in de applicatie beïnvloeden, of dat vertrouwen ergens anders misbruiken (bijvoorbeeld in een andere applicatie)"
  -
    id: "CO6"
    value: "6"
    desc: "Aaron kan controles omzeilen omdat de afhandeling van fouten/uitzonderingen ontbreekt, of inconsistent of gedeeltelijk is geïmplementeerd, of de toegang niet standaard weigert (d.w.z. fouten zouden de toegang/uitvoering moeten beëindigen), of vertrouwt op afhandeling door een andere service of systeem"
  -
    id: "CO7"
    value: "7"
    desc: "Mwengu's acties kunnen niet worden onderzocht omdat er geen adequaat nauwkeurig tijdstempel is van beveiligingsgebeurtenissen, of er is geen volledige audittrail, of deze kunnen worden gewijzigd of verwijderd door Mwengu, of er is geen gecentraliseerde logservice"
  -
    id: "CO8"
    value: "8"
    desc: "David kan de applicatie omzeilen om toegang te krijgen tot gegevens omdat de netwerk- en hostinfrastructuur en ondersteunende services/applicaties niet veilig zijn geconfigureerd, de configuratie periodiek opnieuw is gecontroleerd en beveiligingspatches zijn toegepast, of de gegevens lokaal zijn opgeslagen, of de gegevens zijn niet fysiek beschermd"
  -
    id: "CO9"
    value: "9"
    desc: "Michael kan de applicatie omzeilen om toegang te krijgen tot gegevens omdat administratieve tools of administratieve interfaces niet adequaat zijn beveiligd"
  -
    id: "COX"
    value: "10"
    desc: "Spyros kan de controles van de applicatie omzeilen omdat codeframeworks, bibliotheken en componenten kwaadaardige code of kwetsbaarheden bevatten (bijv. intern, commercieel kant-en-klaar, uitbesteed, open source, extern gelokaliseerd)"
  -
    id: "COJ"
    value: "J"
    desc: "Roman kan de applicatie misbruiken omdat deze is gecompileerd met verouderde tools, of de configuratie ervan is niet standaard beveiligd, of de beveiligingsinformatie is niet gedocumenteerd en doorgegeven aan operationele teams"
  -
    id: "COQ"
    value: "Q"
    desc: "Jim kan kwaadaardige, niet-normale acties ondernemen zonder realtime detectie en reactie door de applicatie"
  -
    id: "COK"
    value: "K"
    desc: "Grant kan de applicatie gebruiken om service aan sommige of alle gebruikers te weigeren"
  -
    id: "COA"
    value: "A"
    desc: "Je hebt een nieuwe aanval van elk type uitgevonden"
    misc: "Lees meer over applicatiebeveiliging in OWASP's gratis Guides on Requirements, Development, Code Review and Testing, de Cheat Sheet-serie en het Open Software Assurance Maturity Model"
-
  name: "WILDE KAART"
  cards:
  -
    id: "JOA"
    value: "JokerA"
    card: "Joker"
    desc: "Alice kan de applicatie gebruiken om systemen en gegevens van gebruikers aan te vallen"
    misc: "Heb je erover nagedacht om individueel OWASP-lid te worden? Alle tools, begeleiding en lokale bijeenkomsten zijn gratis voor iedereen, maar individueel lidmaatschap helpt het werk van OWASP te ondersteunen"
  -
    id: "JOB"
    value: "JokerB"
    card: "Joker"
    desc: "Bob kan de applicatie beïnvloeden, wijzigen of beïnvloeden zodat deze niet langer voldoet aan wettelijke, reglementaire, contractuele of andere organisatorische mandaten"
    misc: "Bestudeer kwetsbaarheden en ontdek hoe ze kunnen worden opgelost met behulp van OWASP Juice Shop, Security Shepherd, of met behulp van de online uitdagingen in het OWASP® Hacking-lab gratis"
paragraphs:
-
  name: "Common"
  sentences:
  -
    value: "NoCard"
    text: "Geen kaart"
  -
    value: "Title"
    text: "E-commerce Website Editie v2.00-NL"
  -
    value: "Title_full"
    text: "OWASP® Cornucopia E-commerce Website Editie v2.00-NL"
  -
    value: "T00005"
    text: "Inhoudsopgave"
  -
    value: "T00010"
    text: "OWASP® Cornucopia is een mechanisme om softwareontwikkelingsteams te helpen bij het identificeren van beveiligingsvereisten in Agile, conventionele en formele ontwikkelingsprocessen."
  -
    value: "T00020"
    text: "Auteur"
  -
    value: "T00030"
    text: "Projectleiders"
  -
    value: "T00100"
    text: "Erkenningen"
  -
    value: "T00110"
    text: "Adam Shostack en het Microsoft SDL Team voor de “Elevation of Privilege Threat Modeling Game”, gepubliceerd onder een Creative Commons Attribution-licentie, als inspiratie voor Cornucopia en waaruit veel ideeën, vooral de speltheorie, zijn gekopieerd."
  -
    value: "T00120"
    text: "Keith Turpin en bijdragers aan de “OWASP® Secure Coding Practices - Quick Reference Guide”, oorspronkelijk geschonken aan OWASP® door Boeing, die wordt gebruikt als de primaire bron van informatie over beveiligingsvereisten om de inhoud van de kaarten te formuleren."
  -
    value: "T00130"
    text: "Bijdragers, supporters, sponsors en vrijwilligers aan de OWASP® ASVS-, AppSensor- en Web Framework Security Matrix-projecten, Mitre's Common Attack Pattern Enumeration and Classification (CAPEC), en SAFECode's “Practical Security Stories and Security Tasks for Agile Development Environments”, die allemaal gebruikt in de verstrekte kruisverwijzingen."
  -
    value: "T00140"
    text: "Playgen voor het geven van een verhelderend middagseminar over taakgamificatie, en tartanmaker.com voor de online tool om het kaartrugpatroon te helpen creëren."
  -
    value: "T00150"
    text: "Blackfoot (UK) Limited voor het maken en doneren van drukklare ontwerpbestanden, Tom Brennan en de OWASP® Foundation voor het aanzetten tot de creatie van een OWASP-doos en folder, en Secure Delivery Ltd voor het ontwikkelen en doneren van Copi, het platform om Cornucopia te spelen en EoP online."
  -
    value: "T00161"
    text: "(vervolg op pagina 20)"
  -
    value: "T00162"
    text: "(vervolg van pagina 10)"
  -
    value: "T00170"
    text: "Colin Watson als auteur en co-projectleider met Grant Ongers, samen met andere OWASP-vrijwilligers die op veel manieren hebben geholpen."
  -
    value: "T00180"
    text: "OWASP onderschrijft of beveelt geen commerciële producten of diensten aan © 2012-2024 OWASP® Foundation Dit document is gelicentieerd onder de Creative Commons Attribution-ShareAlike 3.0-licentie"
  -
    value: "T00200"
    text: "Inleiding"
  -
    value: "T00210"
    text: "Het idee achter Cornucopia is om ontwikkelingsteams te helpen, met name degenen die Agile-methodologieën gebruiken, om beveiligingsvereisten voor applicaties te identificeren en op beveiliging gebaseerde gebruikersverhalen te ontwikkelen."
  -
    value: "T00220"
    text: "Hoewel het idee lang genoeg had gewacht om het verder uit te werken, kwam de laatste motivatie toen SAFECode in juli 2012 zijn Praktische beveiligingsverhalen en beveiligingstaken voor flexibele ontwikkelomgevingen publiceerde."
  -
    value: "T00230"
    text: "Het Microsoft SDL-team had zijn super Elevation of Privilege: The Threat Modeling Game (EoP) al gepubliceerd, maar dat leek niet de meest geschikte soort problemen aan te pakken die ontwikkelingsteams voor webapplicaties meestal moeten aanpakken."
  -
    value: "T00240"
    text: "EoP is een geweldig concept en een geweldige spelstrategie, en is gepubliceerd onder een Creative Commons Attribution-licentie."
  -
    value: "T00250"
    text: "Cornucopia Website App Edition is gebaseerd op de concepten en spelideeën in EoP, maar deze zijn aangepast om relevanter te zijn voor de soorten problemen die ontwikkelaars van e-commercewebsites tegenkomen."
  -
    value: "T00260"
    text: "Het probeert ideeën voor het modelleren van bedreigingen te introduceren in ontwikkelingsteams die Agile-methodologieën gebruiken, of die meer gericht zijn op zwakheden in webapplicaties dan andere soorten softwarekwetsbaarheden of die niet bekend zijn met STRIDE en DREAD."
  -
    value: "T00270"
    text: "Cornucopia Website App Edition wordt vermeld als een informatiebron in de PCI Security Standard Council's Information Supplement PCI DSS E-commerce Guidelines, v2, januari 2013."
  -
    value: "T00300"
    text: "Het kaartspel (pakket)"
  -
    value: "T00310"
    text: "In plaats van EoP's STRIDE-kleuren (sets van kaarten met bijpassende ontwerpen), zijn Cornucopia-kleuren gebaseerd op de structuur van de OWASP® Secure Coding Practices - Quick Reference Guide (SCP), maar met extra aandacht voor secties in de OWASP® Application Security Verification Standard, de OWASP® Web Application Testing Guide en David Rook's Principles of Secure Development."
  -
    value: "T00320"
    text: "Deze leverden vijf kleuren op, en een zesde genaamd “Cornucopia“ werd gemaakt voor al het andere: "
  -
    value: "T00330"
    text: "Datavalidatie & karaktercodering (VE)"
  -
    value: "T00340"
    text: "Authenticatie (AT)"
  -
    value: "T00350"
    text: "Sessiebeheer (SM)"
  -
    value: "T00360"
    text: "Autorisatie (AZ)"
  -
    value: "T00370"
    text: "Cryptografie (CR)"
  -
    value: "T00380"
    text: "Hoorn des Overvloeds (C)"
  -
    value: "T00390"
    text: "Net als bij pokerkaarten, bevat elke reeks 13 kaarten (Aas, 2-10, Boer, Vrouw en Koning), maar in tegenstelling tot EoP zijn er ook twee Joker-kaarten."
  -
    value: "T00400"
    text: "De inhoud is voornamelijk afkomstig uit het SCP."
  -
    value: "T00500"
    text: "Mappings"
  -
    value: "T00510"
    text: "De andere driver voor Cornucopia is om de aanvallen te koppelen aan vereisten en verificatietechnieken."
  -
    value: "T00520"
    text: "Een eerste doel was om te verwijzen naar CWE-zwakte-ID's, maar deze bleken te talrijk, en in plaats daarvan werd besloten om elke kaart toe te wijzen aan CAPEC-software-aanvalspatroon-ID's die zelf zijn toegewezen aan CWE's, zodat het gewenste resultaat wordt bereikt."
  -
    value: "T00530"
    text: "Elke kaart is ook toegewezen aan de 36 primaire beveiligingsverhalen in het SAFECode-document, evenals aan de OWASP® SCP v2, ASVS v4.0 en AppSensor (detectie en reactie van toepassingsaanvallen) om teams te helpen hun eigen beveiligingsgerelateerde verhalen voor gebruik in Agile-processen."
  -
    value: "T00600"
    text: "Spelstrategie"
  -
    value: "T00610"
    text: "Afgezien van de inhoudelijke verschillen, zijn de spelregels vrijwel identiek aan die voor EoP."
  -
    value: "T00700"
    text: "De kaarten afdrukken"
  -
    value: "T00710"
    text: "Kijk op de Cornucopia-projectpagina voor het verkrijgen vanain voorgedrukte decks op glanzend karton."
  -
    value: "T00720"
    text: "De kaarten kunnen vanuit dit document in zwart-wit worden afgedrukt, maar zijn effectiever in kleur."
  -
    value: "T00730"
    text: "De kaarten op de latere pagina's van dit document zijn zo opgemaakt dat ze op één type voorgescoorde zakelijke A4-kaarten passen."
  -
    value: "T00740"
    text: "Dit bleek de snelste manier om in eerste instantie snel speelkaarten te kunnen maken."
  -
    value: "T00750"
    text: "Avery-productcodes C32015 en C32030 zijn met succes getest, maar alle 10 tot 85 mm x 54 mm kaarten op A4-papier zouden met een kleine aanpassing moeten werken."
  -
    value: "T00760"
    text: "Andere leveranciers van kantoorbenodigdheden zoals Ryman en Sigel produceren soortgelijke vellen"
  -
    value: "T00770"
    text: "Deze kaartvellen zijn niet goedkoop, dus wees voorzichtig bij het beslissen wat te printen en welk medium en printertype te gebruiken."
  -
    value: "T00780"
    text: "De kaarten kunnen natuurlijk gewoon op elk formaat papier of karton worden afgedrukt en vervolgens handmatig worden versneden, of een commerciële drukker zou grotere volumes kunnen printen en de kaarten op maat kunnen snijden."
  -
    value: "T00790"
    text: "De snijlijnen worden weergegeven op de voorlaatste pagina van dit document, maar Avery maakt ook een liggend A4-sjabloon (A-0017-01_L.doc) dat als richtlijn kan worden gebruikt."
  -
    value: "T00800"
    text: "Afdrukken en versnijden kan ongeveer een uur duren, en het gebruik van een snellere printer helpt."
  -
    value: "T00810"
    text: "Probeer af te drukken, voeg een hogere kwaliteit toe om de leesbaarheid te vergroten."
  -
    value: "T00820"
    text: "Een optioneel kaartontwerp (in OWASP-tartan) is verstrekt als de laatste pagina van dit document."
  -
    value: "T00830"
    text: "Er is geen speciale uitlijning nodig."
  -
    value: "T00840"
    text: "Dubbelzijdig afdrukken vereist speciale zorg."
  -
    value: "T00850"
    text: "U kunt de kaartvlakken of de achterkant aanpassen aan de voorkeuren van uw eigen organisatie."
  -
    value: "T00900"
    text: "Maatwerk"
  -
    value: "T00910"
    text: "Nadat je Cornucopia een paar keer hebt gebruikt, heb je misschien het gevoel dat sommige kaarten minder relevant zijn voor je applicaties, of dat de bedreigingen anders zijn voor je organisatie."
  -
    value: "T00920"
    text: "Bewerk dit document zelf om de kaarten geschikter te maken voor je teams, of maak volledig nieuwe kaartspellen."
  -
    value: "T01000"
    text: "Geef feedback"
  -
    value: "T01010"
    text: "Als u ideeën of feedback heeft over het gebruik van OWASP® Cornucopia, deel deze dan alstublieft."
  -
    value: "T01020"
    text: "Nog beter als je alternatieve versies van de kaarten maakt, of professionele drukklare versies maakt, deel dat dan met de vrijwilligers die deze editie hebben gemaakt en met de bredere gemeenschap voor applicatieontwikkeling en applicatiebeveiliging."
  -
    value: "T01030"
    text: "De beste plaats om te bespreken of bij te dragen is in de lijst of groep voor het OWASP-project:"
  -
    value: "T01040"
    text: "Lijst/Groep"
  -
    value: "T01050"
    text: "Project startpagina"
  -
    value: "T01060"
    text: "Alle OWASP-documenten en -hulpmiddelen zijn gratis te downloaden en te gebruiken."
  -
    value: "T01070"
    text: "OWASP® Cornucopia is gelicentieerd onder de Creative Commons Attribution-ShareAlike 3.0-licentie."
  -
    value: "T01100"
    text: "Instructies"
  -
    value: "T01110"
    text: "De tekst op elke kaart beschrijft een aanval, maar de aanvaller krijgt een naam, die uniek is voor alle kaarten."
  -
    value: "T01120"
    text: "De naam kan een computersysteem vertegenwoordigen (bijv. de database, het bestandssysteem, een andere toepassing, een gerelateerde dienst, een botnet), een individuele persoon (bijv. een burger, een klant, een klant, een werknemer, een crimineel, een spion), of zelfs een groep mensen (bijvoorbeeld een concurrerende organisatie, activisten met een gemeenschappelijk doel)."
  -
    value: "T01130"
    text: "De aanvaller bevindt zich mogelijk op afstand op een ander apparaat/locatie, of lokaal/intern met toegang tot hetzelfde apparaat, dezelfde host of hetzelfde netwerk als waarop de applicatie wordt uitgevoerd."
  -
    value: "T01140"
    text: "De aanvaller wordt altijd genoemd aan het begin van elke beschrijving"
  -
    value: "T01145"
    text: "Huidige en voormalige bijdragers en leiders aan het OWASP® Cornucopia-project, vooral degenen die het meest recent betrokken waren, werkten de kruisverwijzingen bij, creëerden online versies en schreven scripts om de uitvoerbestanden van Cornucopia dynamisch te genereren."
  -
    value: "T01150"
    text: "Een voorbeeld is:"
  -
    value: "T01160"
    text: "William heeft controle over het genereren van sessie-ID's."
  -
    value: "T01170"
    text: "Dit betekent dat de aanvaller (William) nieuwe sessie-ID's kan maken die de toepassing accepteert."
  -
    value: "T01180"
    text: "De aanvallen waren voornamelijk afgeleid van de beveiligingsvereisten die zijn vermeld in het SCP, v2, maar vervolgens aangevuld met verificatiedoelstellingen uit de OWASP® “Application Security Verification Standard for Web Applications”, de op beveiliging gerichte verhalen in SAFECode's “Practical Security Stories and Security Tasks for Agile Development Environments”, en tot slot een overzicht van de kaarten in EOP."
  -
    value: "T01190"
    text: "Meer informatie over elke kaart is beschikbaar in het online Wiki Deck op "
  -
    value: "T01200"
    text: "Lookups tussen de aanvallen en fOp de meeste kaarten staan ​​hulpmiddelen:"
  -
    value: "T01210"
    text: "Vereisten in “Secure Coding Practices (SCP) - Quick Reference Guide”, v2, OWASP®, november 2010 "
  -
    value: "T01220"
    text: "Verificatie-ID's in “Application Security Verification Standard (ASVS) for Web Applications”"
  -
    value: "T01230"
    text: "Aanvalsdetectiepunten-ID's in “AppSensor”, OWASP®, augustus 2010-2015"
  -
    value: "T01240"
    text: "ID's in “Common Attack Pattern Enumeration and Classification (CAPEC)”, v2.8, Mitre Corporation, november 2015"
  -
    value: "T01250"
    text: "Op veiligheid gerichte verhalen in 'Practical Security Stories and Security Tasks for Agile Development Environments', SAFECode, juli 2012"
  -
    value: "T01260"
    text: "Een look-up betekent dat de aanval is opgenomen in het item waarnaar wordt verwezen, maar niet noodzakelijkerwijs de volledige bedoeling ervan omvat."
  -
    value: "T01270"
    text: "Voor gestructureerde gegevens zoals CAPEC wordt de meest specifieke verwijzing gegeven, maar soms wordt een kruisverwijzing gegeven die ook meer specifieke (kinder)voorbeelden bevat."
  -
    value: "T01280"
    text: "Er zijn geen zoekopdrachten voor de zes azen en twee jokers."
  -
    value: "T01290"
    text: "In plaats daarvan hebben deze kaarten enkele algemene tips in cursieve tekst."
  -
    value: "T01300"
    text: "Het is mogelijk om Cornucopia op veel verschillende manieren te spelen."
  -
    value: "T01301"
    text: "Lees pagina's 11-19 voor meer informatie over het spelen."
  -
    value: "T01310"
    text: "Hier is een manier, online gedemonstreerd in een video op "
  -
    value: "T01311"
    text: ", die het nieuwe (mei 2015) score-/recordblad gebruikt op "
  -
    value: "T01400"
    text: "Voorbereidingen"
  -
    value: "T01410"
    text: "Verkrijg een stapel kaarten, of print uw eigen stapel Cornucopia-kaarten (zie pagina 2 van dit document) en scheid/knip de kaarten uit"
  -
    value: "T01420"
    text: "Identificeer een aanvraag of aanvraagproces om te beoordelen; dit kan een concept, ontwerp of een daadwerkelijke implementatie zijn"
  -
    value: "T01430"
    text: "Maak een gegevensstroomdiagram, gebruikersverhalen of andere artefacten om de beoordeling te vergemakkelijken"
  -
    value: "T01440"
    text: "Identificeer en nodig een groep van 3-6 architecten, ontwikkelaars, testers en andere zakelijke belanghebbenden samen uit en ga rond een tafel zitten (probeer iemand die redelijk bekend is met applicatiebeveiliging erbij te betrekken)"
  -
    value: "T01450"
    text: "Houd wat prijzen bij de hand (gouden sterren, chocolade, pizza, bier of bloemen, afhankelijk van je kantoorcultuur)"
  -
    value: "T01500"
    text: "Spelen"
  -
    value: "T01510"
    text: "Eén kleur - Cornucopia - fungeert als troef."
  -
    value: "T01520"
    text: "Azen zijn hoog (d.w.z. ze verslaan koningen)."
  -
    value: "T01530"
    text: "Het helpt als er een niet-speler is om de problemen en scores te documenteren."
  -
    value: "T01540"
    text: "Verwijder de jokers en een paar kaarten met een lage score (2, 3, 4) uit de Cornucopia-reeks om ervoor te zorgen dat elke speler hetzelfde aantal kaarten heeft"
  -
    value: "T01550"
    text: "Schud de stapel en deel alle kaarten"
  -
    value: "T01560"
    text: "Om te beginnen, kies willekeurig een speler die de eerste kaart zal spelen - ze kunnen elke kaart uit hun hand spelen behalve die van de troefkleur - Hoorn des Overvloeds"
  -
    value: "T01570"
    text: "Om een ​​kaart te spelen, moet elke speler deze hardop voorlezen en uitleggen (zie het online Wiki Deck voor tips) hoe de dreiging van toepassing kan zijn (de speler krijgt een punt voor aanvallen die mogelijk werken waarvan de groep denkt dat een bruikbare bug) - probeer in dit stadium geen oplossingen te bedenken en sluit een bedreiging niet uit alleen omdat u denkt dat deze al is verholpen - iemand noteert de kaart en noteert de problemen die aan de orde zijn gesteld"
  -
    value: "T01580"
    text: "Speel met de klok mee, elke persoon moet een kaart op dezelfde manier spelen; als je een kaart van de overeenkomende eerste reeks hebt, moet je een van die kaarten spelen, anders kunnen ze een kaart uit een andere reeks spelen. "
  -
    value: "T01590"
    text: "Alleen een hogere kaart van dezelfde kleur, of de hoogste kaart in de troefkleur Cornucopia, wint de hand."
  -
    value: "T01600"
    text: "De persoon die de ronde wint, leidt de volgende ronde (d.w.z. zij spelen eerst), en bepaalt zo de volgende leidende kleur"
  -
    value: "T01610"
    text: "Herhaal totdat alle kaarten zijn gespeeld"
  -
    value: "T01700"
    text: "Scoren"
  -
    value: "T01710"
    text: "Het doel is om toepasselijke bedreigingen te identificeren en handen te winnen (rondes):"
  -
    value: "T01720"
    text: "Score +1 voor elke kaart die u kunt identificeren als een geldige bedreiging voor de betreffende toepassing"
  -
    value: "T01730"
    text: "Scoor +1 als je een ronde wint"
  -
    value: "T01740"
    text: "Als alle kaarten zijn gespeeld, wint degene die de meeste punten heeft"
  -
    value: "T01800"
    text: "Sluiting"
  -
    value: "T01810"
    text: "Bekijk alle van toepassing zijnde dreigingen en de bijbehorende beveiligingseisen"
  -
    value: "T01820"
    text: "Maak gebruiker stories, specificaties en testcases zoals vereist voor uw ontwikkelingsmethodologie."
  -
    value: "T01900"
    text: "Alternatieve spelregels"
  -
    value: "T01910"
    text: "Als je nieuw bent in het spel, verwijder dan eerst de azen en twee jokerkaarten."
  -
    value: "T01920"
    text: "Voeg de Joker-kaarten weer toe zodra mensen meer vertrouwd raken met het proces."
  -
    value: "T01930"
    text: "Naast de hierboven beschreven regels van het “troefkaartspel” die erg lijken op de EoP, kan het kaartspel ook worden gespeeld als het “eenentwintig kaartspel” (ook bekend als “ponton” of “blackjack”) dat vermindert normaal gesproken het aantal kaarten dat in elke ronde wordt gespeeld."
  -
    value: "T01940"
    text: "Oefen op een denkbeeldige applicatie, of zelfs een toekomstige geplande applicatie, in plaats van te proberen fouten te vinden in bestaande applicaties totdat de deelnemers tevreden zijn met het nut van het spel."
  -
    value: "T01950"
    text: "Overweeg om gewoon met één kleur te spelen om een ​​kortere sessie te maken - maar probeer alle kleuren voor elk project te dekken. "
  -
    value: "T01960"
    text: "Of nog beter, speel gewoon één hand met een aantal vooraf geselecteerde kaarten en scoor alleen op het vermogen om beveiligingsvereisten te identificeren."
  -
    value: "T01970"
    text: "Misschien één spel van elke reeks elke dag gedurende een week of zo, als de deelnemers niet lang genoeg kunnen sparen voor een volledig kaartspel."
  -
    value: "T01980"
    text: "Sommige teams geven er de voorkeur aan om een ​​volledige hand kaarten te spelen en na elke ronde te bespreken wat er op de kaarten staat (in plaats van nadat elke persoon een kaart heeft gespeeld)."
  -
    value: "T01990"
    text: "Een andere suggestie is dat als een speler de kaart niet identificeert relevant is, andere spelers ideeën moet laten voorstellen en hen mogelijk het punt voor de kaart laat verdienen."
  -
    value: "T02000"
    text: "Overweeg om extra punten toe te kennen voor bijzonder goede bijdragen."
  -
    value: "T02010"
    text: "Je kunt zelfs alleen spelen."
  -
    value: "T02020"
    text: "Gebruik de kaarten gewoon om als gedachte-opwekkers te fungeren."
  -
    value: "T02030"
    text: "Meer mensen erbij betrekken zal wel voordelig zijn."
  -
    value: "T02040"
    text: "In de EoP-richtlijnen van Microsoft raden ze valsspelen aan als een goede spelstrategie."
  -
    value: "T02100"
    text: "Ontwikkelingsraamwerk-specifieke aangepaste kaartspellen"
  -
    value: "T02110"
    text: "Er kunnen beveiligingscontroles worden ingebouwd in enkele veelgebruikte talen en frameworks voor de ontwikkeling van web- en mobiele applicaties."
  -
    value: "T02120"
    text: "Onder bepaalde voorwaarden is het nuttig om na te gaan hoe het gebruik van deze bedieningselementen de identificatie van aanvullende vereisten kan vereenvoudigen - op voorwaarde natuurlijk dat de bedieningselementen correct zijn opgenomen, ingeschakeld en geconfigureerd."
  -
    value: "T02130"
    text: "Overweeg om kaarten uit de stapels te verwijderen als je er zeker van bent dat ze worden aangesproken door de manier waarop je de taal/het kader gebruikt."
  -
    value: "T02140"
    text: "Items tussen haakjes zijn “misschien”."
  -
    value: "T02200"
    text: "Interne codeerstandaarden en bibliotheken"
  -
    value: "T02210"
    text: "Voeg uw eigen lijst met uitgesloten kaarten toe op basis van de coderingsnormen van uw organisatie (op voorwaarde dat ze worden bevestigd door de juiste verificatiestappen in de ontwikkelingslevenscyclus)."
